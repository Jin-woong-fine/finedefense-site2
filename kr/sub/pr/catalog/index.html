<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카탈로그 | Fine Defense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    .catalog-container {
      max-width: 1200px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 16px;
      background: #f0f2f7;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
    }
    .tab.active {
      background: #0f2679;
      color: #fff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    .thumb {
      width: 100%;
      max-width: 180px;
      height: 250px;
      object-fit: contain;
      background: #f5f5f5;
      margin: 0 auto 15px;
      border-radius: 6px;
      border:1px solid #ddd;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 700;
      min-height: 48px;
      margin-bottom: 12px;
    }

    .btn-download {
      background: #0f2679;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    /* ==========================
       PDF VIEWER MODAL
    ========================== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      width: 90%;
      height: 90%;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background:#0f2679;
      color:white;
      padding: 10px 16px;
      font-size:1rem;
      font-weight:600;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .modal-close {
      cursor:pointer;
      font-size:1.4rem;
      font-weight:bold;
    }
    .modal-body {
      flex:1;
      overflow:hidden;
    }
    .pdf-frame {
      width:100%;
      height:100%;
      border: none;
    }
    .modal-footer {
      padding:10px;
      text-align:right;
      background:#f5f5f5;
    }

    .viewer-btn {
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px 8px;
      border-radius: 6px;
      transition: 0.2s;
      color:white;
    }
    .viewer-btn:hover {
      background: rgba(255,255,255,0.2);
    }


  </style>
</head>

<body>

<div id="header"></div>

<section class="sub-banner">
  <img src="/img/sub-banners/pr-1_v2.jpg" alt="카탈로그">
  <div class="banner-text">
    <h1>카탈로그</h1>
    <p>화인디펜스의 공식 카탈로그를 확인하세요.</p>
  </div>
</section>

<div class="breadcrumb">
  <a href="/kr/index.html">홈</a> &gt;
  <span class="crumb crumb-level1">홍보센터</span> &gt;
  <span class="crumb crumb-level2">카탈로그</span>
  <div id="side-tabs"></div>
</div>

<div class="catalog-container">

  <div class="tabs">
    <div class="tab active" data-cat="kr_catalog">한국어 종합 카탈로그</div>
    <div class="tab" data-cat="en_catalog">영어 종합 카탈로그</div>
    <div class="tab" data-cat="company_intro">회사 소개서</div>
    <div class="tab" data-cat="etc">기타</div>
  </div>

  <div id="catalogList" class="card-grid"></div>

</div>

<div id="footer"></div>

<script src="/js/nav.js"></script>

<script>

// 현재 카테고리
let currentCategory = "kr_catalog";

// 탭 클릭
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    currentCategory = tab.dataset.cat;
    loadList();
  });
});

loadList();

// API 호출 후 리스트 생성
async function loadList() {
  const res = await fetch(`/api/catalog/list?category=${currentCategory}`);
  const data = await res.json();

  document.getElementById("catalogList").innerHTML =
    data.map(i => `
      <div class="card" onclick="openPdf('${i.file_url}', '${i.title}')">
        <img src="${i.thumb_url}" class="thumb">
        <div class="title">${i.title}</div>
        ${i.file_url ? `<div class="btn-download">PDF 보기</div>` : '<span style="color:#777;">파일 없음</span>'}
      </div>
    `).join("");
}

</script>

<!-- ===============================
     PDF VIEWER MODAL (업그레이드 완전체)
================================= -->
<div class="modal" id="pdfModal">
  <div class="modal-content">

    <div class="modal-header">
      <span id="pdfTitle">PDF 보기</span>

      <div style="display:flex; gap:14px; align-items:center;">

        <!-- 확대/축소/회전 -->
        <span class="viewer-btn" onclick="zoomOut()" title="축소">－</span>
        <span class="viewer-btn" onclick="zoomIn()" title="확대">＋</span>
        <span class="viewer-btn" onclick="rotatePdf()" title="회전">⟳</span>

        <!-- 전체화면 -->
        <span class="viewer-btn" onclick="toggleFullScreen()" title="전체화면">⛶</span>

        <!-- 닫기 -->
        <span class="modal-close" onclick="closePdf()">×</span>
      </div>
    </div>

    <div class="modal-body">
      <iframe id="pdfFrame" class="pdf-frame"></iframe>
    </div>

    <div class="modal-footer">
      <a id="pdfDownload" class="btn-download" download>다운로드</a>
    </div>

  </div>
</div>


<script>

let currentZoom = 1;
let currentRotate = 0;

function openPdf(url, title){
  if(!url){ alert("파일이 없습니다."); return; }

  document.getElementById("pdfFrame").src = url;
  document.getElementById("pdfTitle").textContent = title;
  document.getElementById("pdfDownload").href = url;

  // 초기화
  currentZoom = 1;
  currentRotate = 0;
  applyTransform();

  document.getElementById("pdfModal").style.display = "flex";
}

function closePdf(){
  document.getElementById("pdfModal").style.display = "none";
  document.getElementById("pdfFrame").src = ""; // 메모리 정리
}

/* =============================
      확대 / 축소
============================= */
function zoomIn(){
  currentZoom += 0.1;
  applyTransform();
}
function zoomOut(){
  if(currentZoom > 0.3){
    currentZoom -= 0.1;
    applyTransform();
  }
}

/* =============================
      회전
============================= */
function rotatePdf(){
  currentRotate = (currentRotate + 90) % 360;
  applyTransform();
}

function applyTransform(){
  const frame = document.getElementById("pdfFrame");

  // iframe 내부 PDF는 transform 적용이 안되므로 전체 iframe을 scale+rotate 처리
  frame.style.transform = `scale(${currentZoom}) rotate(${currentRotate}deg)`;
  frame.style.transformOrigin = "center center";
}

/* =============================
      전체화면
============================= */
function toggleFullScreen() {
  const frame = document.getElementById("pdfFrame");

  if (!document.fullscreenElement) {
    frame.requestFullscreen().catch(err => {
      console.error("전체화면 실패:", err);
    });
  } else {
    document.exitFullscreen();
  }
}

document.addEventListener("fullscreenchange", () => {
  // 전체화면 종료 시 필요한 조치를 넣을 수 있음 (옵션)
});

</script>


</body>
</html>
