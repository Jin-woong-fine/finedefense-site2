<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 | 화인디펜스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    .notice-container {
      max-width: 1000px;
      margin: 50px auto 80px;
      padding: 0 20px;
    }

    table.notice-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.notice-table th,
    table.notice-table td {
      padding: 14px 10px;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    table.notice-table th {
      background: #f5f7fa;
      font-weight: 600;
      color: #0f2679;
    }

    table.notice-table tr:hover td {
      background: #f7faff;
      cursor: pointer;
    }

    .no-data {
      padding: 50px;
      text-align: center;
      color: #777;
    }
  </style>

</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- 배너 -->
<section class="sub-banner">
  <img src="/img/sub-banners/pr-1_v2.jpg" alt="공지사항">
  <div class="banner-text">
    <h1>공지사항</h1>
    <p>화인디펜스의 최신 소식 및 공지사항을 안내드립니다.</p>
  </div>
</section>

<!-- breadcrumb -->
<div class="breadcrumb">
  <a href="/kr/index.html">홈</a> &gt;
  <span class="crumb-level1">홍보센터</span> &gt;
  <span class="crumb-level2">공지사항</span>
</div>

<div id="side-tabs"></div>

<!-- 공지사항 목록 -->
<div class="notice-container">
  <table class="notice-table">
    <thead>
      <tr>
        <th style="width:80px;">번호</th>
        <th>제목</th>
        <th style="width:150px;">등록일</th>
      </tr>
    </thead>

    <tbody id="noticeList"></tbody>
  </table>
</div>


<!-- FOOTER -->
<div id="footer"></div>

<script src="/js/nav.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", loadNotices);

  async function loadNotices() {
    const res = await fetch(`/api/posts/list/notice?lang=kr`);
    const data = await res.json();

    const body = document.getElementById("noticeList");

    if (!data.length) {
      body.innerHTML = `<tr><td colspan="3" class="no-data">등록된 공지사항이 없습니다.</td></tr>`;
      return;
    }

    body.innerHTML = data.map(n => `
      <tr onclick="openNotice(${n.id})">
        <td>${n.id}</td>
        <td>${n.title}</td>
        <td>${new Date(n.created_at).toLocaleDateString()}</td>
      </tr>
    `).join("");
  }

  function openNotice(id) {
    location.href = `/kr/sub/pr/notice/notice-view.html?id=${id}`;
  }
</script>

</body>
</html>
