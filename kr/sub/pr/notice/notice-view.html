  <script>
    const params = new URLSearchParams(location.search);
    const noticeId = params.get("id");

    if (!noticeId) {
      alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
      location.href = "/kr/sub/pr/notice/index.html";
    }

    loadNotice();
    increaseViews();

    function formatSize(bytes) {
      if (!bytes) return "0 B";
      if (bytes < 1024) return bytes + " B";
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
      return (bytes / 1024 / 1024).toFixed(1) + " MB";
    }

    async function loadNotice() {
      const res = await fetch(`/api/posts/detail/${noticeId}`);
      const data = await res.json();

      if (!data || !data.title) {
        alert("ê²Œì‹œë¬¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }

      document.getElementById("title").textContent = data.title;
      document.getElementById("date").textContent =
        new Date(data.created_at).toLocaleDateString();
      document.getElementById("views").textContent = data.views || 0;

      toastui.Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        initialValue: data.content || ""
      });

      if (data.files?.length) {
        document.getElementById("attachmentWrap").style.display = "block";

        document.getElementById("attachmentList").innerHTML =
          data.files.map(f => `
            <div class="file-item">
              <div class="file-left">
                <img class="file-icon" src="${getFileIcon(f.original_name)}">
                <span>${f.original_name}</span>
                <span class="file-size">(${formatSize(f.file_size)})</span>
              </div>
              <button class="download-btn"
                onclick="downloadFile(${noticeId}, ${f.id})">
                ë‹¤ìš´ë¡œë“œ
              </button>
            </div>
          `).join("");
      }
    }

    function increaseViews() {
      fetch(`/api/posts/view/${noticeId}`, { method: "POST" });
    }

    function downloadFile(noticeId, fileId) {
      if (!fileId || isNaN(fileId)) {
        alert("ì˜ëª»ëœ íŒŒì¼ì…ë‹ˆë‹¤.");
        return;
      }

      const url = `/api/posts/notice/download-file?id=${fileId}`;
      window.location.href = url;

      fetch("/api/posts/notice/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          notice_id: noticeId,
          file_id: fileId
        })
      });
    }

    function getFileIcon(name) {
      const ext = name.split(".").pop().toLowerCase();
      if (ext === "pdf") return "/img/icons/pdf.png";
      if (["xls", "xlsx"].includes(ext)) return "/img/icons/excel.png";
      if (["jpg", "jpeg", "png"].includes(ext)) return "/img/icons/image.png";
      return "/img/icons/file.png";
    }
  </script>
