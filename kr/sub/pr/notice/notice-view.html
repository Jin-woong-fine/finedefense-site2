<script>
  const params = new URLSearchParams(location.search);

  /* ---------------------------------------------------------

  async function loadNotice() {
    const res = await fetch(`/api/posts/detail/${noticeId}`);
    const data = await res.json();

    document.getElementById("title").textContent = data.title;
    document.getElementById("date").textContent =
      new Date(data.created_at).toLocaleDateString();
    document.getElementById("views").textContent = data.views || 0;

    /* Toast UI Viewer */
    new toastui.Editor.viewer({
      el: document.querySelector("#viewer"),
      initialValue: data.content || ""
    });

    /* ì²¨ë¶€íŒŒì¼ */
    if (data.files?.length) {
      document.getElementById("attachmentWrap").style.display = "block";
      document.getElementById("attachmentList").innerHTML =
        data.files.map((f) => `
          <div class="file-item">
            <div class="file-left">
              <img class="file-icon" src="${getFileIcon(f.original_name)}" />
              <span>${f.original_name}</span>
            </div>
            <button class="download-btn" onclick="downloadFile(${noticeId}, '${f.file_path}', '${f.original_name}')">
              ë‹¤ìš´ë¡œë“œ

        `).join("");
    }
  }

  /* ---------------------------------------------------------
      ğŸ“Œ ë‹¤ìš´ë¡œë“œ + ë¡œê·¸ ê¸°ë¡

  function downloadFile(noticeId, path, original) {

    // ì‹¤ì œ íŒŒì¼ ì˜¤í”ˆ
    window.open(path, "_blank");

    // ë¡œê·¸ ê¸°ë¡
    fetch("/api/posts/notice/download", {

      body: JSON.stringify({

        file_path: path,
        original_name: original
      })

  }

  /* ---------------------------------------------------------

  function increaseViews() {

  /* ---------------------------------------------------------
      ğŸ“Œ íŒŒì¼ ì•„ì´ì½˜ ì„ íƒ
  --------------------------------------------------------- */
  function getFileIcon(filename) {
    const ext = filename.split(".").pop().toLowerCase();

    if (ext === "pdf") return "/img/icons/pdf.png";
    if (["xls", "xlsx"].includes(ext)) return "/img/icons/excel.png";
    if (["png", "jpg", "jpeg"].includes(ext)) return "/img/icons/image.png";
    return "/img/icons/file.png";
  }
