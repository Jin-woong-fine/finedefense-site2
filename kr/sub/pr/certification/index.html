async function loadCertItems() {
  try {
    const certRes = await fetch('/api/cert-items/list?type=cert&lang=kr');
    const certList = await certRes.json();

    const patentRes = await fetch('/api/cert-items/list?type=patent&lang=kr');

/* --------------------------------------

function renderCards(list, containerId) {
  const wrap = document.getElementById(containerId);

  if (!list.length) {
    wrap.innerHTML = `<div style="color:#777;font-size:0.9rem;">ë“±ë¡ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
    return;

  wrap.innerHTML = list.map(item => `

      <img src="${item.thumb_url}" alt="">
      <div class="card-title">${item.title_kr}</div>
    </div>
  `).join("");
}

function openModal(fileUrl) {
  const modalBg = document.getElementById("modalBg");
  const modalContent = document.getElementById("modalContent");

  modalBg.style.display = "flex";

  if (fileUrl.endsWith(".pdf")) {
    modalContent.innerHTML = `<iframe src="${fileUrl}"></iframe>`;
  } else {
    modalContent.innerHTML = `<img src="${fileUrl}">`;
  }
}

function closeModal() {
  document.getElementById("modalBg").style.display = "none";
