  <!-- ë‰´ìŠ¤ ëª©ë¡ -->

  <script src="/js/nav.js"></script>

  <script>
    let currentPage = 1;
    const pageSize = 9;

    document.addEventListener("DOMContentLoaded", () => loadNews(1));

    async function loadNews(page) {
      currentPage = page;

      const res = await fetch(`/api/posts/list/news?lang=kr&page=${page}&pageSize=${pageSize}`);
      const data = await res.json();

      /*
        ğŸ”¥ ì‘ë‹µ í˜•íƒœ ì™„ì „ í†µí•© ì²˜ë¦¬
        ê°€ëŠ¥ì„±:
          1) [ {...}, {...} ]  â† ë°°ì—´
          2) { list: [ ... ], pages: x, page: y }
          3) { } ë¹ˆ ê°ì²´
      */
      const list = Array.isArray(data)
        ? data
        : (Array.isArray(data.list) ? data.list : []);

      const totalPages =
        data.pages ||
        Math.ceil(list.length / pageSize) ||
        1;

      const nowPage = data.page || currentPage;

      const box = document.getElementById("newsContainer");

      if (!list.length) {
        box.innerHTML = "<p>ë“±ë¡ëœ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination(1, 1);
        return;
      }

      // ì¹´ë“œ ë Œë”ë§
      box.innerHTML = list
        .map((v) => {
          const img = v.main_image || "/img/no-image.jpg";
          const date = v.created_at?.substring(0, 10) || "";

          return `
            <div class="news-card" onclick="openNews(${v.id})">
              <img src="${img}" class="news-thumb">
              <div class="news-content">
                <div class="news-title">${v.title}</div>
                <div class="news-date">${date}</div>
              </div>
            </div>
          `;
        })
        .join("");

      renderPagination(totalPages, nowPage);
    }

    function openNews(id) {
      location.href = `/kr/sub/pr/newsroom/news-view.html?id=${id}`;
    }

    function renderPagination(totalPages, current) {
      const p = document.getElementById("pagination");
      p.innerHTML = "";

      if (totalPages <= 1) return;

      // ì´ì „
      if (current > 1) {
        p.innerHTML += `<button onclick="loadNews(${current - 1})">ì´ì „</button>`;
      }

      // ìˆ«ì ë¦¬ìŠ¤íŠ¸
      for (let i = 1; i <= totalPages; i++) {
        p.innerHTML += `
          <button class="${i === current ? "active" : ""}"
                  onclick="loadNews(${i})">${i}</button>
        `;
      }

      // ë‹¤ìŒ
      if (current < totalPages) {
        p.innerHTML += `<button onclick="loadNews(${current + 1})">ë‹¤ìŒ</button>`;
      }
    }
  </script>
