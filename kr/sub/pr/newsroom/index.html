<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>뉴스룸 | Fine Defense</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    .news-container {
      max-width: 1200px;
      margin: 50px auto 25px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
    }

    .news-card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: 0.2s;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .news-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #eee;
    }

    .news-content {
      padding: 18px 20px 24px;
    }

    .news-title {
      font-size: 1.05rem;
      font-weight: 700;
      min-height: 48px;
      margin-bottom: 12px;
      line-height: 1.35;
    }

    .news-date {
      font-size: 0.85rem;
      color: #777;
    }

    /* pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 60px;
    }

    .pagination button {
      padding: 7px 12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .pagination button.active {
      background: #0f2679;
      color: #fff;
      border-color: #0f2679;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- 서브 배너 -->
  <section class="sub-banner">
    <img src="/img/sub-banners/pr-1_v2.jpg" alt="뉴스룸 배너" />
    <div class="banner-text">
      <h1>뉴스룸</h1>
      <p>화인디펜스의 최신 소식과 홍보 자료를 확인하세요.</p>
    </div>
  </section>

  <!-- breadcrumb -->
  <div class="breadcrumb">
    <a href="/kr/index.html">홈</a> &gt;
    <span class="crumb crumb-level1">홍보센터</span> &gt;
    <span class="crumb crumb-level2">뉴스룸</span>
    <div id="side-tabs" class="side-tabs"></div>
  </div>


  <!-- 뉴스 목록 -->
  <div class="news-container" id="newsContainer"></div>

  <!-- 페이지네이션 -->
  <div class="pagination" id="pagination"></div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- nav.js가 header/footer 로드 -->
  <script src="/js/nav.js"></script>

  <script>
    let currentPage = 1;
    const pageSize = 9;

    document.addEventListener("DOMContentLoaded", () => loadNews(1));

    async function loadNews(page) {
      currentPage = page;

      const res = await fetch(`/api/posts/list/news?lang=kr&page=${page}&pageSize=${pageSize}`);
      const data = await res.json();

      // 서버 pagination이 없을 때 대비
      const list = data.list || data || [];
      const totalPages = data.pages || 1;
      const nowPage = data.page || page;

      const box = document.getElementById("newsContainer");
      if (!list.length) {
        box.innerHTML = "<p>등록된 뉴스가 없습니다.</p>";
        return;
      }

      // 카드 렌더링
      box.innerHTML = list
        .map((v) => {
          const img = v.main_image || "/img/no-image.jpg";
          const date = v.created_at?.substring(0, 10) || "";

          return `
            <div class="news-card" onclick="openNews(${v.id})">
              <img src="${img}" class="news-thumb">
              <div class="news-content">
                <div class="news-title">${v.title}</div>
                <div class="news-date">${date}</div>
              </div>
            </div>
          `;
        })
        .join("");

      renderPagination(totalPages, nowPage);
    }

    function openNews(id) {
      location.href = `/kr/sub/pr/newsroom/news-view.html?id=${id}`;
    }

    function renderPagination(totalPages, current) {
      const p = document.getElementById("pagination");
      p.innerHTML = "";

      if (totalPages <= 1) return;

      // 이전 버튼
      if (current > 1) {
        p.innerHTML += `<button onclick="loadNews(${current - 1})">이전</button>`;
      }

      // 숫자 버튼
      for (let i = 1; i <= totalPages; i++) {
        p.innerHTML += `
          <button class="${i === current ? "active" : ""}"
                  onclick="loadNews(${i})">${i}</button>
        `;
      }

      // 다음 버튼
      if (current < totalPages) {
        p.innerHTML += `<button onclick="loadNews(${current + 1})">다음</button>`;
      }
    }
  </script>

</body>
</html>
