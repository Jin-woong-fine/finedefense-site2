<html lang="ko">

<head>

  <link rel="stylesheet" href="/css/style.css">

  <style>
    .view-container {
      max-width: 900px;
      margin: 60px auto;

    }

    .view-title {
      font-size: 1.8rem;
      font-weight: 700;

    }

    .back-btn {
      margin-top: 40px;

      background: #0f2679;

<body>

  <!-- header -->
  <div id="header"></div>

  <div class="sub-banner">

  <div class="view-container">

    <div class="view-meta" id="meta"></div>

  <script>
    const id = new URLSearchParams(location.search).get("id");

    if (!id) location.href = "index.html";

    loadDetail();

    async function loadDetail() {
      // ğŸ“Œ ì¡°íšŒìˆ˜ ì¦ê°€
      fetch(`/api/posts/view/${id}`, { method: "POST" });

      const res = await fetch(`/api/posts/detail/${id}`);
      const data = await res.json();

      document.getElementById("title").innerHTML = data.title;
      document.getElementById("meta").innerHTML =
        `${data.created_at.substring(0,10)} | ì¡°íšŒìˆ˜ ${data.views || 0}`;
      document.getElementById("content").innerHTML = data.content;

      // ğŸ“Œ ì´ë¯¸ì§€ë“¤ í‘œì‹œ
      const box = document.getElementById("images");
      if (data.images && data.images.length) {
        box.innerHTML = data.images
          .map(img => `<img src="/${img.replace(/^\/+/, '')}">`)
          .join("");
      }
    }
  </script>
