<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Conductor Selection Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: #222;
      line-height: 1.5;
    }

    h1, h2 {
      margin-bottom: 12px;
    }

    section {
      margin-bottom: 48px;
    }

    /* ===== Calculator ===== */
    .calculator {
      border: 1px solid #ddd;
      padding: 20px;
      background: #fafafa;
    }

    .calc-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .calc-row label {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    .calc-row input,
    .calc-row select {
      padding: 6px 8px;
    }

    .calc-row button {
      padding: 8px 18px;
      cursor: pointer;
    }

    /* ===== Tables ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: right;
      white-space: nowrap;
    }

    th {
      background: #f0f0f0;
    }

    td:first-child,
    th:first-child {
      text-align: left;
    }

    tr.recommended {
      background: #e8f4ff;
      font-weight: 600;
    }

    tr.match {
      background: #f9fcff;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>

<h1>Conductor Selection Tool</h1>

<!-- ================= Calculator ================= -->
<section>
  <h2>1. Conductor Calculator</h2>

  <div class="calculator">
    <div class="calc-row">
      <label>
        Max DC Resistance (Ω/km)
        <input type="number" id="maxResistance" step="0.001" placeholder="e.g. 10">
      </label>

      <label>
        Coating
        <select id="coating">
          <option value="Tin">Tin</option>
          <option value="Plain">Plain</option>
        </select>
      </label>

      <button id="calcBtn">Find Conductors</button>
    </div>
  </div>

  <div id="calcResult"></div>
</section>

<!-- ================= Filtered Result ================= -->
<section>
  <h2>2. Matching Conductors</h2>
  <div id="filteredTable"></div>
</section>

<!-- ================= Full Data ================= -->
<section>
  <h2>3. Full Conductor Reference</h2>

  <table id="fullTable">
    <thead>
      <tr>
        <th>Area (mm²)</th>
        <th>Resistance (Ω/km)</th>
        <th>Coating</th>
        <th>Strands</th>
        <th>Wire Ø (mm)</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="note">
    Reference data based on ASTM B-286. For technical selection purposes only.
  </div>
</section>

<script>
  let conductors = [];

  fetch('./data/conductor_astm.json')
    .then(res => res.json())
    .then(json => {
      conductors = json.conductors;
      renderFullTable(conductors);
    });

  document.getElementById('calcBtn').addEventListener('click', () => {
    const maxR = parseFloat(document.getElementById('maxResistance').value);
    const coating = document.getElementById('coating').value;

    if (isNaN(maxR)) return;

    const filtered = conductors
      .filter(c => c.coating === coating)
      .filter(c => c.resistance_ohm_km <= maxR)
      .sort((a, b) => a.area_mm2 - b.area_mm2);

    renderFilteredTable(filtered);
    highlightFullTable(filtered.map(c => c.code));
  });

  function renderFilteredTable(list) {
    const container = document.getElementById('filteredTable');
    container.innerHTML = '';

    if (!list.length) {
      container.innerHTML = '<p>No matching conductors found.</p>';
      return;
    }

    const recommended = list[0];

    let html = `
      <table>
        <thead>
          <tr>
            <th>Area (mm²)</th>
            <th>Resistance (Ω/km)</th>
            <th>Strands</th>
            <th>Wire Ø (mm)</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>
    `;

    list.forEach(c => {
      html += `
        <tr class="${c === recommended ? 'recommended' : ''}">
          <td>${c.area_mm2}</td>
          <td>${c.resistance_ohm_km}</td>
          <td>${c.strand_count}</td>
          <td>${c.wire_diameter_mm}</td>
          <td>${c.code}</td>
        </tr>
      `;
    });

    html += '</tbody></table>';
    container.innerHTML = html;
  }

  function renderFullTable(data) {
    const tbody = document.querySelector('#fullTable tbody');
    tbody.innerHTML = '';

    data.forEach(c => {
      const tr = document.createElement('tr');
      tr.dataset.code = c.code;
      tr.innerHTML = `
        <td>${c.area_mm2}</td>
        <td>${c.resistance_ohm_km}</td>
        <td>${c.coating}</td>
        <td>${c.strand_count}</td>
        <td>${c.wire_diameter_mm}</td>
        <td>${c.code}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function highlightFullTable(codes) {
    document.querySelectorAll('#fullTable tbody tr').forEach(tr => {
      tr.classList.toggle('match', codes.includes(tr.dataset.code));
    });
  }
</script>

</body>
</html>
