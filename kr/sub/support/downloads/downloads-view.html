<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자료 상세보기 | Fine Defense</title>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <!-- ⭐ ToastUI Editor (Viewer만 사용) -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <style>
    .view-wrap {
      max-width: 900px;
      margin: 50px auto 100px;
      background: #fff;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color:#0f2679;
      margin-bottom: 10px;
    }

    .info {
      font-size: 0.9rem;
      color:#666;
      margin-bottom: 30px;
    }

    .files {
      border-top:1px solid #ddd;
      margin-top:40px;
      padding-top:20px;
    }

    .file-item {
      padding: 10px;
      background:#f7f7f7;
      border-radius:6px;
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
    }

    .back-btn {
      margin-top:40px;
      display:inline-block;
      padding:10px 18px;
      background:#0f2679;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
    }
  </style>
</head>

<body>

<div id="header"></div>

<section class="sub-banner">
  <img src="/img/sub-banners/support-1.jpg" alt="자료실">
  <div class="banner-text"><h1>자료실</h1></div>
</section>

<div class="breadcrumb">
  <a href="/kr/index.html">홈</a> &gt;
  <span>고객지원</span> &gt;
  <span>자료실</span>
</div>

<div class="view-wrap">

  <h1 class="title" id="title"></h1>
  <div class="info" id="info"></div>

  <!-- Viewer -->
  <div id="viewer"></div>

  <div class="files" id="fileWrap" style="display:none;">
    <h3>첨부파일</h3>
    <div id="fileList"></div>
  </div>

  <a href="index.html" class="back-btn">목록으로</a>
</div>

<div id="footer"></div>

<script src="/js/nav.js"></script>

<script>
  const id = new URLSearchParams(location.search).get("id");

  if (!id) location.href = "index.html";

  loadData();

  async function loadData() {
    const res = await fetch(`/api/downloads/detail/${id}`);
    const data = await res.json();

    document.getElementById("title").textContent = data.title;

    document.getElementById("info").textContent =
      `${printCategory(data.category)} · ${data.lang.toUpperCase()} · ${new Date(data.created_at).toLocaleDateString()}`;

    /* ⭐ Toast UI Editor Viewer 모드 */
    new toastui.Editor({
      el: document.querySelector('#viewer'),
      viewer: true,
      initialValue: data.content || "",
      height: "auto"
    });

    /* 첨부파일 */
    if (data.files?.length) {
      const wrap = document.getElementById("fileWrap");
      const list = document.getElementById("fileList");

      wrap.style.display = "block";

      list.innerHTML = data.files.map(f => `
        <div class="file-item">
          <span>${f.original_name} (${formatSize(f.file_size)})</span>
          <a href="${f.file_path}" download>다운로드</a>
        </div>
      `).join("");
    }
  }

  function formatSize(bytes) {
    if (!bytes) return "";
    if (bytes < 1024) return `${bytes} B`;
    if (bytes < 1024*1024) return `${(bytes/1024).toFixed(1)} KB`;
    return `${(bytes/1024/1024).toFixed(2)} MB`;
  }

  function printCategory(c) {
    return {
      kr_catalog: "한국어 종합카탈로그",
      en_catalog: "영어 종합카탈로그",
      company: "회사 소개서",
      etc: "기타"
    }[c] || c;
  }
</script>

</body>
</html>
