<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커스텀 케이블 | Fine Defense</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    /* ===============================
       메인 섹션
    =============================== */
    .product-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    }

    .product-section h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: #0f2679;
      margin-bottom: 16px;
      text-align: center;
    }

    .product-section p.section-desc {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 45px;
      line-height: 1.7;
      color: #444;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ===============================
       카드 그리드
    =============================== */
    .product-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 32px;
    }

    /* ===============================
       개별 카드
    =============================== */
    .product-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: stretch;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: .25s ease;
      min-height: 260px;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.14);
    }

    /* 이미지 영역 */
    .card-image {
      flex: 0 0 40%;
      height: 220px;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 6px;
    }

    /* 텍스트 */
    .card-content {
      flex: 1;
      padding: 24px 22px;
      display: flex;
      flex-direction: column;
    }

    .card-content h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f2679;
      margin: 0 0 10px 0;
    }

    .card-content p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.55;
      flex-grow: 1;

      /* 텍스트 3줄 제한 */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    /* 제품 등록일, 수정일 */
    .card-meta {
      font-size: 0.72rem;
      color: #8b8b8b;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<!-- 관리자 세션바 (정확한 ID 부여) -->
<div id="adminBarContainer" data-include="/kr/components/admin-session-bar.html"></div>

<!-- 공통 헤더 -->
<div id="headerContainer" data-include="/kr/components/header.html"></div>

<!-- 서브 배너 -->
<section class="sub-banner">
  <img src="/img/sub-banners/subbanner_product.jpg" alt="">
  <div class="banner-text">
    <h1>제품소개</h1>
    <p>해양 방산 현장을 연결하는 케이블 솔루션</p>
  </div>
</section>

<!-- breadcrumb -->
<div class="breadcrumb">
  <a href="/kr/index.html">홈</a> &gt;
  <span class="crumb crumb-level1">제품소개</span> &gt;
  <span class="crumb crumb-level2">커스텀 케이블</span>
  <div id="side-tabs" class="side-tabs"></div>
</div>

<!-- 본문 -->
<section class="product-section">
  <h1>커스텀 케이블</h1>
  <p class="section-desc">
    고객 요구에 맞춘 전력·신호·광 복합 케이블을 설계하여 제작합니다.
  </p>

  <!-- 제품 카드 자동 렌더링 -->
  <div id="productCards" class="product-cards"></div>
</section>

    <!-- 공통 푸터 -->
    <div data-include="/kr/components/footer.html"></div>

<script>
  // HTML 태그 제거 후 텍스트만 남김
  function stripHtml(html) {
    const tmp = document.createElement("div");
    tmp.innerHTML = html;
    return (tmp.textContent || tmp.innerText || "").trim();
  }

  // 날짜 포맷 (YYYY-MM-DD)
  function formatDate(dateStr) {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    if (isNaN(d)) return "";
    return d.toISOString().slice(0, 10);
  }

  async function loadProducts() {
    const container = document.getElementById("productCards");

    try {
      const res = await fetch("/api/products/public?lang=kr");
      if (!res.ok) throw new Error("서버 오류");

      const all = await res.json();

      // "custom" 카테고리
      const products = all.filter(p => p.category === "custom");

      if (products.length === 0) {
        container.innerHTML = "<p>등록된 커스텀 케이블 제품이 없습니다.</p>";
        return;
      }

      container.innerHTML = products.map(p => {
        const img = p.thumbnail || "/img/products/Image-placeholder.png";
        const link = `/kr/sub/products/product-view.html?id=${p.id}`;

        // summary → description_html 순서
        const plainSummary = stripHtml(p.summary || "");
        const plainDescription = stripHtml(p.description_html || "");
        const baseText =
          plainSummary || plainDescription || "제품 상세 설명 준비 중입니다.";

        const desc =
          baseText.length > 120
            ? baseText.slice(0, 120) + "…"
            : baseText;

        // 날짜 처리
        const created = formatDate(p.created_at);
        const updated = formatDate(p.updated_at);

        const meta =
          created && updated && created !== updated
            ? `등록 ${created} · 수정 ${updated}`
            : created
              ? `등록 ${created}`
              : "";

        return `
          <a class="product-card" href="${link}">
            <div class="card-image">
              <img src="${img}" alt="${p.title}">
            </div>
            <div class="card-content">
              <h3>${p.title}</h3>
              ${meta ? `<div class="card-meta">${meta}</div>` : ""}
              <p>${desc}</p>
            </div>
          </a>
        `;
      }).join("");

    } catch (err) {
      console.error("loadProducts 오류:", err);
      container.innerHTML = "<p>제품을 불러오는 중 오류가 발생했습니다.</p>";
    }
  }

  loadProducts();
</script>


    <!-- 공통 스크립트 -->
    <script src="/js/include.js"></script>
    <script src="/js/session_timer.js"></script>
    <script src="/js/language.js"></script>
    <script src="/js/nav.js"></script>




</body>
</html>
