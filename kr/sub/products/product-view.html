<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 상세 | Fine Defense</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 기본 CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <!-- Toast UI Viewer -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css">

  <!-- Lightbox2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">

  <style>
    .product-detail {
      max-width: 1200px;
      margin: 60px auto 80px;
      padding: 40px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
    }

    .product-title {
      font-size: 2rem;
      color: #0f2679;
      margin-bottom: 10px;
    }

    .product-category {
      color: #666;
      margin-bottom: 30px;
    }

    /* 메인 구조 */
    .product-content {
      display: flex;
      gap: 40px;
      flex-wrap: nowrap;
      align-items: start;
    }

    .product-gallery {
      flex: 1;
      max-width: 460px;
      text-align: center;
    }

    /* 대표 이미지 박스 */
    .main-image img {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
      cursor: pointer;
    }

    /* 썸네일 */
    .thumb-list {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .thumb-list img {
      width: 78px;
      height: 78px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid transparent;
      opacity: .7;
      cursor: pointer;
      transition: .2s ease;
    }

    .thumb-list img:hover,
    .thumb-list img.active {
      opacity: 1;
      border-color: #0f2679;
      transform: scale(1.04);
    }

    /* 설명 */
    .product-desc {
      flex: 1.2;
      min-width: 0;
    }

    @media(max-width: 820px) {
      .product-content {
        flex-direction: column;
      }
      .product-gallery {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

<div id="header"></div>

<section class="sub-banner">
  <img src="/img/sub-banners/cable.jpg" alt="제품소개 배너">
  <div class="banner-text">
    <h1>제품소개</h1>
    <p>해양 방산 현장을 연결하는 케이블 솔루션</p>
  </div>
</section>

<div class="breadcrumb">
  <a href="/kr/index.html">홈</a> &gt;
  <span class="crumb crumb-level1">제품소개</span> &gt;
  <span id="crumbProduct" class="crumb crumb-level2">제품 상세</span>
  <div id="side-tabs" class="side-tabs"></div>
</div>

<section class="product-detail">
  <h1 id="productTitle" class="product-title">제품명</h1>
  <div id="productCategory" class="product-category"></div>

  <div class="product-content">

    <!-- 제품 갤러리 -->
    <div class="product-gallery">
      <a id="mainImageLink" href="/img/products/Image-placeholder.png" data-lightbox="product-images">
        <img id="mainImage" src="/img/products/Image-placeholder.png">
      </a>
      <div id="thumbList" class="thumb-list"></div>
    </div>

    <!-- Toast UI Viewer 들어가는 영역 -->
    <div id="productDesc" class="product-desc"></div>

  </div>
</section>

<div id="footer"></div>

<script src="/js/nav.js"></script>

<!-- Toast UI Viewer -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.js"></script>

<!-- Lightbox2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<script src="/js/product-view.js"></script>

</body>
</html>
