<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="화인디펜스 기업이념 및 비전 - Fine Defense Philosophy & Vision">
    <title>기업이념 및 비전 | 화인디펜스</title>

        <!-- ✅ 공통 CSS -->
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/sub-banner.css" />


        <!-- ✅ Font Awesome 아이콘 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


      <style>
            /* 본문 영역 */
            .vision-section {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
            text-align: center;
            }

            .vision-section h2 {
            font-size: 2.0rem;
            color: #0f2679;
            margin-bottom: 20px;
            }

            .vision-section p {
            font-size: 1.4rem;
            color: #444;
            margin-bottom: 40px;
            }

            .vision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            }

            .vision-card {
            background: linear-gradient(180deg, #ffffff 0%, #f7f9ff 100%);
            border-radius: 14px;
            padding: 40px 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .vision-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            }

            .vision-card i {
            font-size: 2.8rem;
            color: #0f2679;
            margin-bottom: 20px;
            }

            .vision-card h3 {
            font-size: 1.4rem;
            color: #0f2679;
            margin-bottom: 10px;
            }

            .vision-card p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.7;
            }

      </style>
  </head>

  <body>
    <!-- 관리자 세션바 (정확한 ID 부여) -->
    <div id="adminBarContainer" data-include="/kr/components/admin-session-bar.html"></div>

    <!-- 공통 헤더 -->
    <div id="headerContainer" data-include="/kr/components/header.html"></div>

    <!-- ✅ 2. 배너 -->
    <section class="sub-banner">
      <img src="/img/sub-banners/subbanner_introduction_5.jpg" alt="회사소개 배너" />
      <div class="banner-text">
        <h1>회사소개</h1>
        <p>화인디펜스는 기술로 해양을 연결합니다.</p>
      </div>
    </section>

    <!-- ✅ 3. breadcrumb -->
    <div class="breadcrumb">
      <a href="/">홈</a> &gt;
      <span class="crumb crumb-level1">회사소개</span> &gt;
      <span class="crumb crumb-level2">기업이념 및 비전</span>

      <!-- ✅ breadcrumb 내부에 탭 1개만 -->
      <div id="side-tabs" class="side-tabs"></div>
    </div>



    <section class="vision-section">
        <h2>화인디펜스의 핵심가치</h2>
        <p>Fine Defense는 신뢰와 기술혁신을 바탕으로 해양방위산업의 미래를 선도합니다.</p>

        <div class="vision-grid">
        <div class="vision-card">
            <i class="fas fa-lightbulb"></i>
            <h3>기업이념</h3>
            <p>끊임없는 기술혁신과 품질 신뢰를 바탕으로  
            해양방위산업의 핵심 역량을 강화합니다.</p>
        </div>

        <div class="vision-card">
          <i class="fas fa-bullseye"></i>
          <h3>미션</h3>
          <p>
            첨단 수중케이블과 커넥터 기술을 기반으로  
            해양 방위산업의 기술 자립과 글로벌 경쟁력 강화에 기여합니다.
          </p>
        </div>

        <div class="vision-card">
            <i class="fas fa-rocket"></i>
            <h3>비전</h3>
            <p>Global Defense Cable Solution Leader —  
            기술로 국방의 미래를 연결합니다.</p>
        </div>
        </div>
    </section>

    <!-- 공통 푸터 -->
    <div data-include="/kr/components/footer.html"></div>

    <!-- 공통 스크립트 -->
    <script src="/js/include.js"></script>
    <script src="/js/session_timer.js"></script>
    <script src="/js/language.js"></script>
    <script src="/js/nav.js"></script>
  </body>
</html>
