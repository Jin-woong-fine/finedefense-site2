    <div id="footer"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ✅ header 불러오기
      fetch("../../components/header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header").innerHTML = html;

          // ✅ header 삽입 후 language.js 재로드 (언어 버튼 클릭 정상 작동)
          const langScript = document.createElement("script");
          langScript.src = "/js/language.js";
          document.body.appendChild(langScript);
        });

      // ✅ company-nav 불러오기
      fetch("../../nav/company-nav.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("company-nav").innerHTML = html;
          const current = window.location.pathname.split("/").pop();
          document.querySelectorAll(".company-nav a").forEach(a => {
            if (a.href.includes(current)) a.classList.add("active");
          });
        });

      // ✅ footer 불러오기
      fetch("../../components/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
    });
    </script>

    <!-- ✅ 공통 네비 관련 스크립트 -->
    <script src="/js/nav.js"></script>
