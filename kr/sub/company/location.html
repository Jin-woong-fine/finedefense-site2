<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>찾아오시는 길 | 화인디펜스</title>


      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="/css/sub-banner.css">
      <link rel="stylesheet" href="../../nav/company-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
      body {
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        background: #ffffff;
        color: #333;
      }

      .page-header {
          text-align: center;
          background: #ffffff;
          padding: 20px 20px 40px;
          border-bottom: 1px solid #e4e8f0;
          margin-top: 20px;
      }

      .page-header h1 {
          font-size: 2.0rem;
          color: #0f2679;
          margin-bottom: 10px;
      }

      .page-header p {
          font-size: 1.4rem;
          color: #666;
          opacity: 0.8;
          margin: 0;
      }


    /* ===== 본문 ===== */
    .location-section {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px 40px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .location-section h2 {
      font-size: 1.6rem;
      color: #0f2679;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .location-section p {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .map-container {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 60px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* ===== 반응형 ===== */
    @media (max-width: 768px) {
      .location-section {
        padding: 40px 20px;
      }
      .map-container {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <!-- 관리자 세션바 (정확한 ID 부여) -->
  <div id="adminBarContainer" data-include="/kr/components/admin-session-bar.html"></div>

  <!-- 공통 헤더 -->
  <div id="headerContainer" data-include="/kr/components/header.html"></div>

    <!-- ✅ 2. 배너 -->
    <section class="sub-banner">

      <div class="banner-text">

        <p>해양 방산 시스템을 연결하는 핵심 케이블 기술</p>
      </div>
    </section>

    <!-- ✅ 3. breadcrumb -->
    <div class="breadcrumb">
      <a href="/">홈</a> &gt;
      <span class="crumb crumb-level1">회사소개</span> &gt;

      <!-- ✅ breadcrumb 내부에 탭 1개만 -->
      <div id="side-tabs" class="side-tabs"></div>
    </div>


  <section class="page-header">
    <h1>찾아오시는 길</h1>
  </section>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=경기도%20안양시%20동안구%20학의로%20250&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <h2><i class="fas fa-industry"></i> 옥천 제1공장</h2>
    <p>충청북도 옥천군 이원면 이원농공로 48</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=충청북도%20옥천군%20이원면%20이원농공로%2048&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <h2><i class="fas fa-industry"></i> 옥천 제2공장</h2>
    <p>충청북도 옥천군 동이면 평산길 183</p>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=충청북도%20옥천군%20동이면%20평산길%20183&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </section>

    <!-- 공통 푸터 -->
    <div data-include="/kr/components/footer.html"></div>

    <!-- 공통 스크립트 -->
    <script src="/js/include.js"></script>
