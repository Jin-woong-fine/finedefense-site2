        <ul class="main-menu">

                <li><a href="#">조직도</a></li>

            </ul>
          </li>

          <li><a href="#">사업영역</a></li>
          <li><a href="#">제품소개</a></li>

<section class="business-area">

  <div class="features">
    <div class="feature-card" style="background-image: url('icons/underwater-cable.png');">

    </div>
    <div class="feature-card" style="background-image: url('icons/connector.png');">

</section>

    <footer>
      &copy; FINE DEFENSE INC. All Rights Reserved.
    </footer>

    <script>
      const langBtn = document.querySelector(".lang-btn");
      const dropdown = document.querySelector(".dropdown");
      const langItems = document.querySelectorAll(".lang-item");

      // 드롭다운 열기/닫기
      langBtn.addEventListener("click", e => {
        e.preventDefault();
        dropdown.classList.toggle("show");
      });

      document.addEventListener("click", e => {
        if (!e.target.closest(".language")) dropdown.classList.remove("show");
      });

      // GitHub Pages인지 체크
      const isGithub = location.hostname.includes("github.io");
      const repoName = "homepage_V0.1.1_250930"; // 레포 이름 입력

      // 언어 선택 시 이동
      langItems.forEach(item => {
        item.addEventListener("click", e => {
          e.preventDefault();
          const lang = item.dataset.lang;
          let path = "";

          if (lang === "kor") path = "kr/index.html";
          else if (lang === "eng") path = "eng/index.html";

          if (isGithub) {
            window.location.href = "/" + repoName + "/" + path; // Pages용
          } else {
            window.location.href = "/" + path; // 로컬용
          }
        });
      });
    </script>


  </body>
</html>
