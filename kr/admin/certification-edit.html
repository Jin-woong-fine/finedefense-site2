<script src="/kr/admin/js/sidebar.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  loadSidebar("certifications");

  const el = id => document.getElementById(id);

  /* =========================
     ìƒì„¸ ë¶ˆëŸ¬ì˜¤ê¸°
  ========================= */
  async function loadDetail(){
    const res = await fetch(`/api/cert-items/detail/${id}`);
    const d = await res.json();

    el("id").value = d.id;

    el("type").innerHTML = `
      <option value="cert" ${d.type === "cert" ? "selected" : ""}>ì¸ì¦</option>
      <option value="patent" ${d.type === "patent" ? "selected" : ""}>íŠ¹í—ˆ</option>
    `;

    el("title_kr").value = d.title_kr || "";
    el("title_en").value = d.title_en || "";
    el("lang").value = d.lang;
    el("sort_order").value = d.sort_order;

    if(d.thumb_url){
      el("thumbPreview").src = d.thumb_url;
    }

    if(d.file_url){
      if(d.file_url.match(/\.(jpg|jpeg|png|webp)$/i)){
        el("filePreviewImg").src = d.file_url;
        el("filePreviewImg").style.display = "block";
        el("filePreviewText").style.display = "none";
      } else {
        el("filePreviewText").innerText = d.file_url.split("/").pop();
        el("filePreviewText").style.display = "block";
        el("filePreviewImg").style.display = "none";
      }
    }
  }

  /* =========================
     ë¯¸ë¦¬ë³´ê¸°
  ========================= */
  el("thumb").addEventListener("change", e => {
    if(e.target.files.length){
      el("thumbPreview").src = URL.createObjectURL(e.target.files[0]);
    }
  });

  el("file").addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return;

    if(file.type.startsWith("image/")){
      el("filePreviewImg").src = URL.createObjectURL(file);
      el("filePreviewImg").style.display = "block";
      el("filePreviewText").style.display = "none";
    } else {
      el("filePreviewImg").style.display = "none";
      el("filePreviewText").style.display = "block";
      el("filePreviewText").innerText = file.name;
    }
  });

  /* =========================
     ìˆ˜ì • ì œì¶œ
  ========================= */
  window.updateForm = async function(){
    const fd = new FormData();

    fd.append("type", el("type").value);
    fd.append("title_kr", el("title_kr").value);
    fd.append("title_en", el("title_en").value);
    fd.append("lang", el("lang").value);
    fd.append("sort_order", el("sort_order").value);

    if(el("thumb").files.length) fd.append("thumb", el("thumb").files[0]);
    if(el("file").files.length) fd.append("file", el("file").files[0]);

    const res = await fetch(`/api/cert-items/update/${id}`, {
      method: "POST",
      headers: {
        Authorization: "Bearer " + localStorage.getItem("token")
      },
      body: fd
    });

    const out = await res.json();

    if(res.ok){
      alert("ìˆ˜ì • ì™„ë£Œ");
      location.href = "certification-list.html";
    } else {
      alert(out.message);
    }
  };

  loadDetail();
});
</script>
