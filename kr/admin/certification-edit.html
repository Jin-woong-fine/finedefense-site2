<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

async function loadDetail(){
  const res = await fetch(`/api/cert-items/detail/${id}`);
  const d = await res.json();

  document.getElementById("id").value = d.id;

  document.getElementById("type").innerHTML = `
    <option value="cert" ${d.type==='cert'?'selected':''}>ì¸ì¦</option>
    <option value="patent" ${d.type==='patent'?'selected':''}>íŠ¹í—ˆ</option>
  `;

  document.getElementById("title_kr").value = d.title_kr;
  document.getElementById("title_en").value = d.title_en;
  document.getElementById("lang").value = d.lang;
  document.getElementById("sort_order").value = d.sort_order;
}

async function updateForm(){
  const fd = new FormData();
  fd.append("type", document.getElementById("type").value);
  fd.append("title_kr", document.getElementById("title_kr").value);
  fd.append("title_en", document.getElementById("title_en").value);
  fd.append("lang", document.getElementById("lang").value);
  fd.append("sort_order", document.getElementById("sort_order").value);

  if(document.getElementById("thumb").files.length > 0){
    fd.append("thumb", document.getElementById("thumb").files[0]);
  }
  if(document.getElementById("file").files.length > 0){
    fd.append("file", document.getElementById("file").files[0]);
  }

  const res = await fetch(`/api/cert-items/update/${id}`, {
    method:"POST",
    headers:{ Authorization:"Bearer "+localStorage.getItem("token") },
    body: fd
  });

  const out = await res.json();

  if(res.ok){
    alert("ìˆ˜ì • ì™„ë£Œ");
    location.href = "certification-list.html";
  } else {
    alert(out.message);
  }
}
