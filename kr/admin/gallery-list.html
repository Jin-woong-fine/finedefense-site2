        <tr><td colspan="8">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>

<!-- ê³µí†µ JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<script>
  // ğŸ” ê¶Œí•œ ì²´í¬
  requireAdminOrEditor();
  document.getElementById("logoutBtn").addEventListener("click", logout);

  // â­ ì‚¬ì´ë“œë°” í™œì„±í™”
  loadSidebar("gallery");

  const PAGE_SIZE = 10;
  let allGallery = [];
  let filteredGallery = [];
  let currentLang = "kr";
  let currentPage = 1;

  function formatDate(d) {
    if (!d) return "";
    const date = new Date(d);
    if (isNaN(date.getTime())) return "";
    return date.toLocaleDateString();
  }

  // ì–¸ì–´ í•„í„° ë²„íŠ¼
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentLang = btn.dataset.lang;
      applyFilter();
    });
  });

  // ê²€ìƒ‰ í•„í„°
  document.getElementById("searchInput").addEventListener("input", applyFilter);

  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredGallery = allGallery.filter(item => {
      const langOk = (currentLang === "all" || item.lang === currentLang);
      const title = (item.title || "").toLowerCase();
      return langOk && title.includes(keyword);
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const tbody = document.getElementById("galleryTbody");

    if (!filteredGallery.length) {
      tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;color:#777;">ê°¤ëŸ¬ë¦¬ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const items = filteredGallery.slice(start, start + PAGE_SIZE);

    tbody.innerHTML = items.map(item => {
      const thumb = item.main_image || "/kr/admin/img/no-thumb.png";
      const imgCount = item.image_count ?? "-";
      const views = item.views ?? "-";

      return `
        <tr>
          <td>${item.id}</td>
          <td><img src="${thumb}" class="thumb" alt=""></td>
          <td onclick="openPublicView(${item.id})">${item.title}</td>
          <td>${item.lang || ""}</td>
          <td>${imgCount}</td>
          <td>${views}</td>
          <td>${formatDate(item.created_at)}</td>
          <td>
            <div class="actions">
              <button class="btn btn-small btn-gray" onclick="editGallery(${item.id})">ìˆ˜ì •</button>
              <button class="btn btn-small btn-danger" onclick="deleteGallery(${item.id})">ì‚­ì œ</button>
            </div>
          </td>
        </tr>
      `;
    }).join("");
  }

  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const totalPages = Math.ceil(filteredGallery.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = p;
        renderTable();
        renderPagination();
      };
      pag.appendChild(btn);
    }
  }

  function openPublicView(id) {
    window.open(`/kr/sub/pr/gallery/gallery-view.html?id=${id}`, "_blank");
  }

  function editGallery(id) {
    location.href = `/kr/admin/gallery-edit.html?id=${id}`;
  }

  async function deleteGallery(id) {
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

    const res = await fetch(`/api/gallery/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") }
    });

    const out = await res.json().catch(() => ({}));

    if (res.ok) {
      alert("ì‚­ì œ ì™„ë£Œ");
      loadGallery();
    } else {
      alert("ì‚­ì œ ì‹¤íŒ¨: " + (out.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
    }
  }

  async function loadGallery() {
    try {
      const res = await fetch(`/api/gallery/list?lang=all`);
      const data = await res.json();

      allGallery = Array.isArray(data) ? data : (data.list || []);
      applyFilter();
    } catch (e) {
      console.error("ê°¤ëŸ¬ë¦¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", e);
      document.getElementById("galleryTbody").innerHTML =
        `<tr><td colspan="8" style="color:#c00;text-align:center;">ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜</td></tr>`;
    }
  }

  // ì´ˆê¸° ë¡œë“œ
  loadGallery();
</script>
