<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내 프로필 | Fine Defense 관리자</title>

  <link rel="stylesheet" href="./css/admin.css" />

  <style>
    .profile-layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 30px;
      align-items: flex-start;
    }

    .avatar-box {
      text-align: center;
    }

    .avatar-box img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #e0e4f0;
      background: #f5f7fb;
    }

    .avatar-box .name {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 700;
      color: #0f2679;
    }

    .avatar-box .role-badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eef1ff;
      color: #0f2679;
      font-size: 12px;
      font-weight: 600;
    }

    .avatar-box input[type="file"] {
      margin-top: 15px;
    }

    .btn-primary {
      background:#0f2679;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:8px 14px;
      cursor:pointer;
      font-size:14px;
    }

    .btn-primary:hover {
      background:#1a358a;
    }

    .profile-form label {
      font-size:14px;
      font-weight:600;
      color:#555;
      display:block;
      margin-bottom:4px;
    }

    .profile-form .field {
      margin-bottom:18px;
    }

    .profile-form textarea {
      min-height:100px;
      resize:vertical;
    }
  </style>
</head>
<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <div class="title">내 프로필</div>

    <div style="display:flex; align-items:center; gap:12px;">
      <button class="btn btn-primary" onclick="location.href='../index.html'">홈으로</button>

      <!-- 상단 우측 유저 드롭다운 -->
      <div id="topbarUser" class="topbar-user">
        <span id="topbarUserName">사용자</span>
        <span style="font-size:12px;opacity:0.7;margin-left:4px;">▼</span>
        <div id="userDropdown" class="user-dropdown">
          <a href="/kr/admin/user_profile.html">내 프로필</a>
          <a id="menuUserManage" href="/kr/admin/users.html">사용자 관리</a>
          <a href="#" onclick="logout();return false;">로그아웃</a>
        </div>
      </div>
    </div>
  </div>

  <section class="panel">
    <h2>프로필 정보</h2>

    <div class="profile-layout">
      <!-- 왼쪽: 아바타 -->
      <div class="avatar-box">
        <img id="avatarPreview" src="/img/admin/avatar-placeholder.png" alt="avatar">
        <div class="name" id="profileNameLabel">이름</div>
        <div class="role-badge" id="profileRoleLabel">ROLE</div>

        <input type="file" id="avatarFile" accept="image/*">
        <button id="avatarUploadBtn" class="btn-primary" style="margin-top:10px;">아바타 업로드</button>
      </div>

      <!-- 오른쪽: 폼 -->
      <div class="profile-form">
        <div class="field">
          <label>아이디 (이메일)</label>
          <input id="profileUsername" class="input" type="text" readonly>
        </div>

        <div class="field">
          <label>이름</label>
          <input id="profileName" class="input" type="text">
        </div>

        <div class="field">
          <label>부서</label>
          <input id="profileDept" class="input" type="text" placeholder="예: 연구소, 영업팀">
        </div>

        <div class="field">
          <label>직책</label>
          <input id="profilePosition" class="input" type="text" placeholder="예: 책임연구원, 과장">
        </div>

        <div class="field">
          <label>소개</label>
          <textarea id="profileIntro" class="input" placeholder="간단한 자기소개를 적어주세요."></textarea>
        </div>

        <button id="profileSaveBtn" class="btn-primary">프로필 저장</button>
      </div>
    </div>

  </section>

</div>

<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>
<script src="/kr/admin/js/user_profile.js"></script>

<script>
  requireAdminOrSuperadmin();
  loadSidebar("profile");
</script>

</body>
</html>
