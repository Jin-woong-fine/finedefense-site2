<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제품 수정 | Fine Defense 관리자</title>

  <!-- Toast UI Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

  <!-- 공통 관리자 CSS -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    .thumb-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .thumb-preview .img-item {
      width: 80px;
      height: 80px;
      position: relative;
    }
    .thumb-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .thumb-preview .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: crimson;
      color: #fff;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="title">제품 수정</div>

    <div style="display:flex; align-items:center; gap:12px;">
      <span id="session-timer" class="session-timer">세션 계산중...</span>

      <div class="topbar-user" id="topbarUser">
        <span id="topbarUserName">관리자</span> ▾
        <div class="user-dropdown" id="userDropdown"></div>
      </div>

      <button onclick="location.href='../index.html'">홈으로</button>
    </div>
  </div>

  <!-- 버튼 -->
  <div style="margin-bottom:20px;">
    <button class="btn btn-primary" onclick="location.href='products-list.html'">목록으로</button>
    <button class="btn btn-primary" onclick="location.href='../index.html'">홈으로</button>
    <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
  </div>

  <!-- FORM -->
  <form id="productForm" enctype="multipart/form-data">

    <section class="panel">
      <h2>제품 정보 수정</h2>

      <input id="title" class="input" placeholder="제품명 입력" required>
      <textarea id="summary" class="input" placeholder="카드 요약 설명" required></textarea>

      <select id="category" class="input" required>
        <option value="">카테고리 선택</option>
        <option value="towed">수중이동형 케이블</option>
        <option value="fixed">수중고정형 케이블</option>
        <option value="connector">수중 커넥터</option>
        <option value="custom">커스텀 케이블</option>
      </select>

      <select id="lang" class="input">
        <option value="kr">한국어</option>
        <option value="en">English</option>
      </select>

      <input id="sort_order" class="input" type="number" placeholder="정렬 순번" required>

      <h3>제품 설명 (Toast UI Editor)</h3>
      <div id="editor" style="border:1px solid #ccc; border-radius:6px;"></div>
    </section>

    <section class="panel">

      <h3>현재 이미지 목록</h3>
      <div id="previewOld" class="thumb-preview"></div>

      <hr style="margin:20px 0;">

      <h3>새 이미지 업로드 추가</h3>
      <input type="file" id="images" name="images" multiple accept="image/*" class="input">
      <div id="previewNew" class="thumb-preview"></div>

      <button type="submit" class="btn btn-primary" style="margin-top:15px;">수정 완료</button>

    </section>

  </form>

</div>

<!-- 공통 JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<!-- Toast Editor -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
/* 초기 설정 */
(function () {
  requireAdminOrEditor();
  loadSidebar("products");
  document.getElementById("logoutBtn").addEventListener("click", logout);
})();

const urlParams = new URLSearchParams(location.search);
const productId = urlParams.get("id");
if (!productId) {
  alert("잘못된 접근입니다.");
  location.href = "products-list.html";
}

/* Editor */
let editor = new toastui.Editor({
  el: document.querySelector('#editor'),
  height: '500px',
  initialEditType: 'wysiwyg',
  previewStyle: 'vertical',
});

/* 기존 데이터 */
let oldImages = [];
let newImages = [];

/* 제품 불러오기 */
async function loadProduct() {
  try {
    const res = await fetch(`/api/products/${productId}`, {
      headers: authHeaders()
    });

    const out = await res.json();

    if (!res.ok) {
      alert("제품 정보를 불러오지 못했습니다.");
      return;
    }

    const p = out.product;

    // 텍스트 정보 넣기
    document.getElementById("title").value = p.title;
    document.getElementById("summary").value = p.summary;
    document.getElementById("category").value = p.category;
    document.getElementById("lang").value = p.lang;
    document.getElementById("sort_order").value = p.sort_order;

    // 내용 넣기
    editor.setHTML(p.description_html || "");

    // 이미지(파일명만 추출)
    oldImages = out.images.map(img => img.url.replace("/uploads/products/", ""));

    renderOldImages();

  } catch (err) {
    console.error(err);
    alert("서버 오류 발생");
  }
}

loadProduct();

/* 기존 이미지 렌더링 + 삭제 + 드래그 정렬 */
function renderOldImages() {
  const wrap = document.getElementById("previewOld");
  wrap.innerHTML = "";

  oldImages.forEach((name, index) => {
    const div = document.createElement("div");
    div.className = "img-item";

    div.innerHTML = `
      <img src="/uploads/products/${name}">
      <button class="remove-btn" onclick="removeOldImage(${index})">×</button>
    `;

    wrap.appendChild(div);
  });

  new Sortable(wrap, {
    animation: 150,
    onEnd: () => {
      const newOrder = [];
      document.querySelectorAll("#previewOld img").forEach(el => {
        const filename = el.src.split("/uploads/products/")[1];
        newOrder.push(filename);
      });
      oldImages = newOrder;
    }
  });
}

function removeOldImage(i) {
  oldImages.splice(i, 1);
  renderOldImages();
}

/* 신규 이미지 프리뷰 */
document.getElementById("images").addEventListener("change", (e) => {
  const files = [...e.target.files];
  newImages.push(...files);
  renderNewImages();
});

function renderNewImages() {
  const wrap = document.getElementById("previewNew");
  wrap.innerHTML = "";

  newImages.forEach((file, index) => {
    const url = URL.createObjectURL(file);

    const div = document.createElement("div");
    div.className = "img-item";

    div.innerHTML = `
      <img src="${url}">
      <button class="remove-btn" onclick="removeNewImage(${index})">×</button>
    `;

    wrap.appendChild(div);
  });
}

function removeNewImage(i) {
  newImages.splice(i, 1);
  renderNewImages();
}

/* 수정 API 요청 */
document.getElementById("productForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = new FormData();
  form.append("title", document.getElementById("title").value.trim());
  form.append("summary", document.getElementById("summary").value.trim());
  form.append("category", document.getElementById("category").value);
  form.append("lang", document.getElementById("lang").value);
  form.append("sort_order", document.getElementById("sort_order").value);
  form.append("description_html", editor.getHTML());

  // 기존 이미지 순서
  form.append("old_images", JSON.stringify(oldImages));

  // 신규 이미지
  newImages.forEach(f => form.append("images", f));

  try {
    const res = await fetch(`/api/products/${productId}`, {
      method: "PUT",
      headers: authHeaders(),
      body: form
    });

    const out = await res.json();

    if (!res.ok) {
      alert("수정 실패: " + out.message);
      return;
    }

    alert("수정이 완료되었습니다!");
    location.href = "products-list.html";

  } catch (err) {
    console.error(err);
    alert("서버 오류 발생");
  }
});
</script>

</body>
</html>
