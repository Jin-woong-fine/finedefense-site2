<script>
/* ============================================================

(function () {

const urlParams = new URLSearchParams(location.search);

/* ============================================================

============================================================ */
let editor = new toastui.Editor({
  el: document.querySelector('#editor'),
  height: '500px',
  initialEditType: 'wysiwyg',
  previewStyle: 'vertical',
});

/* ============================================================
   ê¸°ì¡´ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°

let oldImages = [];
let newImages = [];

async function loadProduct() {
  try {
    const res = await fetch(`/api/products/${productId}`, { headers: authHeaders() });
    const data = await res.json();

    if (!res.ok) {
      alert("ì œí’ˆ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
      return;
    }

    document.getElementById("title").value = data.title;
    document.getElementById("summary").value = data.summary;
    document.getElementById("category").value = data.category;
    document.getElementById("lang").value = data.lang;
    document.getElementById("sort_order").value = data.sort_order;

    editor.setHTML(data.content || "");

    oldImages = data.images || [];

    renderOldImages();

  } catch (err) {
    console.error(err);
    alert("ì„œë²„ ì˜¤ë¥˜ ë°œìƒ");
  }
}

loadProduct();

/* ============================================================
   ê¸°ì¡´ ì´ë¯¸ì§€ ë Œë”ë§ + ì‚­ì œ
============================================================ */
function renderOldImages() {
  const wrap = document.getElementById("previewOld");
  wrap.innerHTML = "";

  oldImages.forEach((img, index) => {
    const div = document.createElement("div");
    div.className = "img-item";

    div.innerHTML = `
      <img src="/uploads/products/${img}">
      <button class="remove-btn" onclick="removeOldImage(${index})">Ã—</button>
    `;

    wrap.appendChild(div);
  });

  // ì •ë ¬ ê°€ëŠ¥
  new Sortable(wrap, {
    animation: 150,
    onEnd: () => {
      const newOrder = [];
      document.querySelectorAll("#previewOld img").forEach(imgEl => {
        const match = oldImages.find(name => imgEl.src.includes(name));
        if (match) newOrder.push(match);
      });
      oldImages = newOrder;
    }
  });
}

function removeOldImage(i) {
  oldImages.splice(i, 1);
  renderOldImages();
}

/* ============================================================
   ì‹ ê·œ ì´ë¯¸ì§€ ì—…ë¡œë“œ í”„ë¦¬ë·°
============================================================ */
document.getElementById("images").addEventListener("change", (e) => {
  const files = [...e.target.files];
  newImages.push(...files);
  renderNewImages();
});

function renderNewImages() {
  const wrap = document.getElementById("previewNew");
  wrap.innerHTML = "";

  newImages.forEach((file, index) => {
    const url = URL.createObjectURL(file);
    const div = document.createElement("div");
    div.className = "img-item";

    div.innerHTML = `
      <img src="${url}">
      <button class="remove-btn" onclick="removeNewImage(${index})">Ã—</button>
    `;

    wrap.appendChild(div);
  });
}

function removeNewImage(i) {

  renderNewImages();
}

/* ============================================================
   ìˆ˜ì • ìš”ì²­

document.getElementById("productForm").addEventListener("submit", async (e) => {

  const form = new FormData();
  form.append("title", document.getElementById("title").value.trim());
  form.append("summary", document.getElementById("summary").value.trim());
  form.append("category", document.getElementById("category").value);
  form.append("lang", document.getElementById("lang").value);
  form.append("sort_order", document.getElementById("sort_order").value);
  form.append("content", editor.getHTML());

  // ê¸°ì¡´ ì´ë¯¸ì§€ ìˆœì„œ ë³´ë‚´ê¸°
