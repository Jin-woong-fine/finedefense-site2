<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1:1 문의관리 | 화인디펜스 관리자</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background:#f9f9f9; margin:0; }
    .container {
      max-width: 1100px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h1 { font-size: 26px; color: #1c2a57; text-align:center; margin-bottom:30px; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 12px 14px;
      text-align: left;
      font-size: 15px;
    }
    th { background: #f3f5fb; color: #2742a1; font-weight: 700; }
    tr:hover { background: #f9fbff; }
    .no-data { text-align:center; color:#777; padding:40px 0; }
    .btn-download {
      background: #2742a1;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .btn-download:hover { background: #1d337b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>1:1 문의 관리</h1>
    <table id="inquiryTable">
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>이메일</th>
          <th>제목</th>
          <th>유형</th>
          <th>날짜</th>
          <th>첨부파일</th>
        </tr>
      </thead>
      <tbody id="inquiryBody">
        <tr><td colspan="7" class="no-data">문의 내역을 불러오는 중...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadInquiries() {
      try {
        const res = await fetch("/data/inquiries.json?_=" + Date.now());
        const data = await res.json();
        const tbody = document.getElementById("inquiryBody");

        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="7" class="no-data">등록된 문의가 없습니다.</td></tr>';
          return;
        }

        tbody.innerHTML = data.map((item, i) => `
          <tr>
            <td>${data.length - i}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.subject}</td>
            <td>${item.category}</td>
            <td>${item.date}</td>
            <td>
              ${item.file
                ? `<a class="btn-download" href="/uploads/inquiry_attachments/${encodeURIComponent(item.file)}" download>다운로드</a>`
                : `<span style="color:#aaa;">없음</span>`
              }
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error("❌ 문의 불러오기 오류:", err);
        document.getElementById("inquiryBody").innerHTML =
          '<tr><td colspan="7" class="no-data">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>';
      }
    }

    loadInquiries();
  </script>
</body>
</html>
