<script>
/* =====================================================
   ğŸ”¹ í˜ì´ì§€ ì¡°íšŒ ë°ì´í„° ë¡œë“œ
===================================================== */
async function loadPages() {
  const res = await fetch("/api/traffic/pages?limit=10", {
    headers: { Authorization: "Bearer " + localStorage.getItem("token") }
  });

  const data = await res.json();

  const labels = data.map(d => shorten(d.page));
  const counts = data.map(d => d.count);

  renderChart(labels, counts);
  renderList(data);
}

/* =====================================================
   ğŸ“Š ì°¨íŠ¸
===================================================== */
function renderChart(labels, counts) {
  new Chart(document.getElementById("pageChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [{
        data: counts,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `ì¡°íšŒìˆ˜ ${ctx.raw}`
          }
        }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* =====================================================
   ğŸ“„ ë¦¬ìŠ¤íŠ¸
===================================================== */
function renderList(data) {
  const ul = document.getElementById("pageList");
  ul.innerHTML = "";

  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "page-item";
    li.innerHTML = `
      <span class="page-path" title="${d.page}">
        ${d.page}
      </span>
      <span class="page-count">${d.count}</span>
    `;
    ul.appendChild(li);
  });
}

/* =====================================================
   ìœ í‹¸
===================================================== */
function shorten(path) {
  if (!path) return "-";
  return path.length > 24 ? path.slice(0, 22) + "â€¦" : path;
}

/* =====================================================
   ì´ˆê¸° ì‹¤í–‰
===================================================== */

</script>
