<script>
/* =====================================================
   ğŸ”— REFERRER TRAFFIC SCRIPT (INLINE)
   - server route: /api/traffic/referrer
   - server response: { referrer, cnt }
===================================================== */

let referrerChart;

/* =====================================================
   ğŸ”¹ ìœ ì…ê²½ë¡œ ë°ì´í„° ë¡œë“œ
===================================================== */
async function loadReferrers() {
  try {
    const res = await fetch("/api/traffic/referrer");
    const data = await res.json();

    if (!Array.isArray(data)) {
      console.error("Referrer API invalid response:", data);
      return;
    }

    const labels = data.map(d => d.referrer || "Direct / Unknown");
    const counts = data.map(d => d.cnt);

    renderChart(labels, counts);
    renderList(data);

  } catch (err) {
    console.error("Failed to load referrer data:", err);
  }
}

/* =====================================================
   ğŸ“Š ì°¨íŠ¸
===================================================== */
function renderChart(labels, counts) {
  const ctx = document.getElementById("referrerChart");

  if (referrerChart) referrerChart.destroy();

  referrerChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "ìœ ì… ìˆ˜",
        data: counts,
        backgroundColor: "rgba(15,38,121,0.25)",
        borderColor: "#0f2679",
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* =====================================================
   ğŸ“„ ë¦¬ìŠ¤íŠ¸
===================================================== */
function renderList(data) {
  const ul = document.getElementById("referrerList");
  ul.innerHTML = "";

  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "ref-item";
    li.innerHTML = `
      <span>${d.referrer || "Direct / Unknown"}</span>
      <span class="ref-count">${d.cnt}</span>
    `;
    ul.appendChild(li);
  });
}

/* =====================================================
   ì´ˆê¸° ì‹¤í–‰
===================================================== */
loadSidebar("traffic_referrer");

</script>
