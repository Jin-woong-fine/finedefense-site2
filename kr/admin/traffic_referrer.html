/* =====================================================

===================================================== */
async function loadReferrers() {
  const res = await fetch("/api/traffic/referrer?limit=10", {
    headers: { Authorization: "Bearer " + localStorage.getItem("token") }
  });

  const data = await res.json();

  const labels = data.map(d => d.referrer || "Direct");
  const counts = data.map(d => d.count);

  renderChart(labels, counts);
  renderList(data);
}

/* =====================================================
   ğŸ“Š ì°¨íŠ¸
===================================================== */
function renderChart(labels, counts) {
  new Chart(document.getElementById("referrerChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [{
        data: counts,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* =====================================================
   ğŸ“„ ë¦¬ìŠ¤íŠ¸
===================================================== */
function renderList(data) {
  const ul = document.getElementById("referrerList");
  ul.innerHTML = "";

  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "ref-item";
    li.innerHTML = `
      <span>${d.referrer || "Direct / Unknown"}</span>
      <span class="ref-count">${d.count}</span>
    `;
    ul.appendChild(li);
  });
}
