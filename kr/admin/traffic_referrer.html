<script>
/* =====================================================
   ğŸ”— REFERRER ANALYSIS
===================================================== */

let referrerChart;
let currentDays = 30;

/* ê¸°ê°„ ë²„íŠ¼ */
document.querySelectorAll(".range-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".range-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentDays = Number(btn.dataset.days);
    loadReferrers();
  });
});

/* ë°ì´í„° ë¡œë“œ */
async function loadReferrers() {
  try {
    const query = currentDays > 0 ? `?days=${currentDays}` : "";
    const res = await fetch(`/api/traffic/referrer${query}`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      console.error("Referrer API invalid response:", data);
      return;
    }

    const top10 = data.slice(0, 10);

    renderChart(top10);
    renderList(data);

  } catch (err) {
    console.error("Failed to load referrer data:", err);
  }
}

/* ================= ì°¨íŠ¸ ================= */
function renderChart(data) {
  const ctx = document.getElementById("referrerChart");

  if (referrerChart) referrerChart.destroy();

  referrerChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: data.map(d => d.referrer || "Direct / Unknown"),
      datasets: [{
        data: data.map(d => d.cnt),
        backgroundColor: "rgba(15,38,121,0.25)",
        borderColor: "#0f2679",
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `ìœ ì… ${ctx.raw}`
          }
        }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* ================= ë¦¬ìŠ¤íŠ¸ ================= */
function renderList(data) {
  const ul = document.getElementById("referrerList");
  ul.innerHTML = "";

  data.forEach(d => {
    ul.innerHTML += `
      <li class="ref-item">
        <span title="${d.referrer || "Direct / Unknown"}">
          ${d.referrer || "Direct / Unknown"}
        </span>
        <span class="ref-count">${d.cnt}</span>
      </li>
    `;
  });
}

/* ì´ˆê¸° */
loadSidebar("traffic_referrer");

</script>
