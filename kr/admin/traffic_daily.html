<script>
/* =========================================================
   ğŸ”¥ DAILY TRAFFIC SCRIPT (INLINE)
   - server response: { day, visits }
   - server order: DESC
   - server limit: 30
========================================================= */

let chart;
let currentDays = 30;

// ê¸°ê°„ ë²„íŠ¼
document.querySelectorAll(".range-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".range-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentDays = Number(btn.dataset.days);
    loadTraffic();
  });
});

async function loadTraffic() {
  try {
    const res = await fetch(`/api/traffic/daily?days=${currentDays}`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      console.error("Traffic API invalid response:", data);
      return;
    }

    // ğŸ”¥ ì„œë²„: ìµœì‹  â†’ ê³¼ê±° (DESC)
    // â†’ í”„ë¡ íŠ¸: ê³¼ê±° â†’ ìµœì‹  (ASC)
    const sorted = [...data].reverse();

    // ğŸ”¥ ì„œë²„ LIMIT 30 ëŒ€ì‘ (í”„ë¡ íŠ¸ì—ì„œ ê¸°ê°„ ì»·)
    const sliced = sorted.slice(-currentDays);

    const labels = sliced.map(d => d.day);
    const values = sliced.map(d => d.visits);

    updateKPI(values);
    renderChart(labels, values);

  } catch (err) {
    console.error("Failed to load traffic:", err);
  }
}

function updateKPI(values) {
  const today = values.at(-1) || 0;
  const yesterday = values.at(-2) || 0;

  document.getElementById("kpiToday").textContent = today;

  const avg7 =
    values.length
      ? Math.round(
          values.slice(-7).reduce((a, b) => a + b, 0) /
          Math.min(7, values.length)
        )
      : 0;

  document.getElementById("kpiAvg7").textContent = avg7;

  document.getElementById("kpiSum30").textContent =
    values.slice(-30).reduce((a, b) => a + b, 0);

  const delta = yesterday
    ? (((today - yesterday) / yesterday) * 100).toFixed(1)
    : 0;

  document.getElementById("kpiDelta").textContent =
    (delta >= 0 ? "+" : "") + delta + "%";
}

function renderChart(labels, values) {
  const ctx = document.getElementById("dailyChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "ë°©ë¬¸ì",
        data: values,
        borderWidth: 2,
        tension: 0.3,
        fill: true,
        backgroundColor: "rgba(15,38,121,0.08)",
        borderColor: "#0f2679",
        pointRadius: 2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// ì´ˆê¸° ë¡œë“œ
loadSidebar("traffic_daily");
loadTraffic();
</script>
