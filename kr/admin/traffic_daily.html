<script>
/* =========================================================
   ğŸ”¥ DAILY TRAFFIC SCRIPT (INLINE)
========================================================= */

let chart;
let currentDays = 30;

// ê¸°ê°„ ë²„íŠ¼
document.querySelectorAll(".range-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".range-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentDays = Number(btn.dataset.days);
    loadTraffic();
  });
});

async function loadTraffic() {
  const res = await fetch(`/api/traffic/daily?days=${currentDays}`);
  const data = await res.json();

  const labels = data.map(d => d.date);
  const values = data.map(d => d.count);

  updateKPI(values);
  renderChart(labels, values);
}

function updateKPI(values) {
  const today = values.at(-1) || 0;
  const yesterday = values.at(-2) || 0;

  document.getElementById("kpiToday").textContent = today;
  document.getElementById("kpiAvg7").textContent =
    Math.round(values.slice(-7).reduce((a,b)=>a+b,0) / Math.min(7, values.length));
  document.getElementById("kpiSum30").textContent =
    values.slice(-30).reduce((a,b)=>a+b,0);

  const delta = yesterday ? (((today - yesterday) / yesterday) * 100).toFixed(1) : 0;
  document.getElementById("kpiDelta").textContent =
    (delta >= 0 ? "+" : "") + delta + "%";
}

function renderChart(labels, values) {
  const ctx = document.getElementById("dailyChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "ë°©ë¬¸ì",
        data: values,
        borderWidth: 2,
        tension: 0.3,
        fill: true,
        backgroundColor: "rgba(15,38,121,0.08)",
        borderColor: "#0f2679",
        pointRadius: 2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// ì´ˆê¸° ë¡œë“œ
loadSidebar("traffic_daily");

</script>
