<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 작성 | Fine Defense 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Toast UI Editor CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

  <!-- 공통 관리자 CSS -->
  <link rel="stylesheet" href="./css/admin.css">

  <style>
    .panel h2 { margin-top: 0; }
    .file-list { margin-top: 10px; }
    .file-item {
      margin-bottom: 6px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      background: #f4f4f4;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div id="sidebar" data-active="notice"></div>

<div class="main">

  <div class="topbar">
    <h2>공지사항 작성</h2>
    <div>
      <button class="btn btn-primary" onclick="location.href='./notice-list.html'">목록으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <form id="noticeForm" enctype="multipart/form-data">

    <section class="panel">
      <h2>공지 정보 입력</h2>

      <input id="title" class="input" placeholder="공지 제목을 입력하세요" />

      <select id="lang" class="input">
        <option value="kr">한국어</option>
        <option value="en">English</option>
      </select>

      <h3>공지 내용</h3>
      <div id="editor" style="border:1px solid #ccc;border-radius:6px;"></div>
    </section>

    <section class="panel">
      <h3>첨부파일 업로드 (여러 파일 가능)</h3>

      <input
        type="file"
        id="files"
        name="files"
        multiple
        class="input"
      />

      <div id="filePreview" class="file-list"></div>

      <button type="submit" class="btn btn-primary" style="margin-top:15px;">
        등록
      </button>
    </section>

  </form>

</div>

<!-- 공통 JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<!-- Toast UI Editor -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
  // 권한 체크 + 로그아웃 버튼
  (function () {
    requireAdminOrEditor();
    document.getElementById("logoutBtn").addEventListener("click", logout);
  })();

  // Toast Editor 초기화
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '500px',
    initialEditType: 'wysiwyg',
    previewStyle: 'vertical'
  });

  // 첨부 미리보기 (파일 이름만)
  const fileInput = document.getElementById("files");
  const filePreview = document.getElementById("filePreview");

  fileInput.addEventListener("change", (e) => {
    const files = [...e.target.files];
    if (!files.length) {
      filePreview.innerHTML = "";
      return;
    }

    filePreview.innerHTML = files
      .map(f => `<div class="file-item">${f.name}</div>`)
      .join("");
  });

  // 공지 등록
  document.getElementById("noticeForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const lang = document.getElementById("lang").value;
    const content = editor.getHTML();
    const files = document.getElementById("files").files;

    if (!title) return alert("제목을 입력하세요.");
    if (!content) return alert("내용을 입력하세요.");

    const formData = new FormData();
    formData.append("title", title);
    formData.append("content", content);
    formData.append("lang", lang);

    [...files].forEach(f => formData.append("files", f));

    const token = localStorage.getItem("token");

    const res = await fetch("/api/posts/notice/create", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`
      },
      body: formData
    });

    const result = await res.json();

    if (res.ok) {
      alert("공지사항이 등록되었습니다.");
      location.href = "./notice-list.html";
    } else {
      console.error(result);
      alert("등록 실패: " + (result.message || "알 수 없는 오류"));
    }
  });
</script>

</body>
</html>
