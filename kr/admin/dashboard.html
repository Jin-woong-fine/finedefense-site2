<script>
/* ë¡œê·¸ì¸ ì²´í¬ */
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");
if (!token || role !== "admin") {
  alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
  location.href = "/kr/admin/login.html";
}

document.getElementById("logoutBtn").addEventListener("click", () => {

});


/* ===== Quill ===== */
document.addEventListener("DOMContentLoaded", () => {
  window.quill = new Quill("#editor", {
    theme: "snow",
    modules: {
      toolbar: [
        [{ header: [1,2,false] }],
        ["bold","italic","underline"],
        [{ list:"ordered" }, { list:"bullet" }],
        ["link","image"],
        ["clean"],
      ],
    },
  });

  /* íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° */
  let fileList = [];
  const preview = document.getElementById("filePreview");

  document.getElementById("images").addEventListener("change", e => {
    fileList = Array.from(e.target.files);
    preview.innerHTML = "";
    fileList.forEach(f => {
      const reader = new FileReader();
      reader.onload = ev => {
        const img = document.createElement("img");
        img.src = ev.target.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(f);
    });
  });

  /* ê²Œì‹œë¬¼ ë“±ë¡ */
  document.getElementById("uploadBtn").addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    const content = window.quill.root.innerHTML.trim();
    if (!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");

    const fd = new FormData();
    fd.append("title", title);
    fd.append("content", content);
    fd.append("category", document.getElementById("category").value);
    fd.append("lang", document.getElementById("lang").value);
    fileList.forEach(f => fd.append("images", f));

    await fetch(`/api/posts`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: fd,
    });

    alert("ë“±ë¡ ì™„ë£Œ!");
    loadPosts();
  });

  loadPosts();
});


/* ê²Œì‹œë¬¼ ë¶ˆëŸ¬ì˜¤ê¸° + ì¡°íšŒìˆ˜ í¬í•¨ */
async function loadPosts() {
  const res = await fetch(`/api/posts/list/news?withViews=1&lang=kr`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const posts = await res.json();
  const list = document.getElementById("posts");

  list.innerHTML = posts
    .map(
      p => `
        <div class="post-item">
          <div style="flex:1;">
            <strong style="font-size:16px;">${p.title}</strong>
            <div style="color:#666; font-size:13px; margin-top:4px;">
              ì¹´í…Œê³ ë¦¬: <b>${p.category}</b> | ì–¸ì–´: <b>${p.lang}</b>
            </div>

            <div style="margin-top:6px; color:#0f2679; font-weight:600;">
              ì¡°íšŒìˆ˜: ${(p.total_views || 0).toLocaleString()} íšŒ
            </div>

            <div style="display:flex; gap:6px; margin-top:10px;">
              ${
                p.images?.length
                  ? p.images
                      .map(img => `<img src="${img}" style="width:55px;height:55px;border:1px solid #ddd;border-radius:6px;object-fit:cover;">`)
                      .join("")
                  : "<span style='color:#aaa;'>ì´ë¯¸ì§€ ì—†ìŒ</span>"
              }
            </div>
          </div>

          <div style="display:flex; flex-direction:column; gap:6px;">
            <button class="edit-btn" onclick="editPost(${p.id})">ìˆ˜ì •</button>
            <button class="delete-btn" onclick="deletePost(${p.id})">ì‚­ì œ</button>
          </div>
        </div>
      `
    )
    .join("");
}


window.deletePost = async (id) => {
  if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
  await fetch(`/api/posts/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` },
  });
  loadPosts();
};

window.editPost = (id) => {

};


/* ==========================================
   ğŸ“Œ ê´€ë¦¬ì í†µê³„ ë¶ˆëŸ¬ì˜¤ê¸°
========================================== */
async function loadDashboardStats() {
  const res = await fetch(`/api/admin/dashboard`, {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();

  document.getElementById("thisMonthViews").textContent =
    data.thisMonthViews.toLocaleString();
  document.getElementById("lastMonthViews").textContent =
    data.lastMonthViews.toLocaleString();
  document.getElementById("totalPosts").textContent =
    data.postCount.toLocaleString();

  let growth = 0;
  if (data.lastMonthViews > 0) {
    growth = (
      (data.thisMonthViews - data.lastMonthViews) /
      data.lastMonthViews * 100
    ).toFixed(1);
  }
  document.getElementById("growthRate").textContent = growth + "%";

  const topList = document.getElementById("topPostsList");
  topList.innerHTML = data.topPosts
    .map(p => `<li>${p.title} â€” <strong>${(p.total_views || 0).toLocaleString()}</strong> íšŒ</li>`)
    .join("");
}

loadDashboardStats();


/* ==========================================
   ğŸ“ˆ ì›”ë³„ ì¡°íšŒìˆ˜ ê·¸ë˜í”„
========================================== */
async function loadMonthlyChart() {
  const res = await fetch("/api/admin/monthly-views", {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();
  const ordered = [...data].reverse();

  const labels = ordered.map(d => `${d.year}-${String(d.month).padStart(2,"0")}`);
  const values = ordered.map(d => d.total_views);

  const ctx = document.getElementById("monthlyChart");

  new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "ì›”ë³„ ì¡°íšŒìˆ˜",
        data: values,
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

loadMonthlyChart();
