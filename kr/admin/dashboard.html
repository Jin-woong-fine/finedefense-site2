<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드 | Fine Defense</title>

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f4f6f9;
      display: flex;
    }

    /* 사이드바 */
    .sidebar {
      width: 240px;
      background: #0f2679;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #cfd6ff;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar nav a:hover,
    .sidebar nav .active {
      background: rgba(255,255,255,0.18);
      color: #fff;
    }

    /* 메인 */
    .main {
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 30px;
      box-sizing: border-box;
    }

    /* 상단 헤더 */
    .topbar {
      background: white;
      padding: 18px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    #logoutBtn {
      background: #e63946;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 통계 카드 */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .stat-card h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #444;
    }

    .stat-card p {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
      color: #0f2679;
    }

    /* 패널 박스 */
    .panel {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-bottom: 35px;
    }

    /* 기존 업로드 스타일 유지 */
    .upload-form input,
    .upload-form select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .upload-form button {
      background: #0f2679;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    .post-item {
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #filePreview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

<!-- 사이드바 -->
<aside class="sidebar">
  <h2>Fine Defense</h2>

  <nav>
    <a href="/kr/admin/dashboard.html" class="active">대시보드</a>
    <a href="/kr/admin/inquiry.html">1:1 문의관리</a>
    <a href="/kr/admin/newsroom_list.html">뉴스룸 관리</a>
    <a href="/kr/admin/files.html">자료실 관리</a>
  </nav>
</aside>

<!-- 메인 -->
<div class="main">

  <!-- 상단바 -->
  <div class="topbar">
    <div class="title">관리자 대시보드</div>
    <button id="logoutBtn">로그아웃</button>
  </div>

  <!-- 통계패널 -->
  <div class="stats">
    <div class="stat-card"><h3>전체 게시물</h3><p id="countPosts">0</p></div>
    <div class="stat-card"><h3>신규 문의</h3><p id="countInquiries">0</p></div>
    <div class="stat-card"><h3>관리자 수</h3><p id="countUsers">1</p></div>
  </div>

  <!-- 게시물 등록 패널 -->
  <div class="panel upload-form">
    <h2>게시물 등록</h2>

    <select id="category">
      <option value="news">뉴스룸</option>
      <option value="notice">공지사항</option>
      <option value="gallery">갤러리</option>
    </select>

    <select id="lang">
      <option value="kr">한국어</option>
      <option value="en">English</option>
    </select>

    <input id="title" placeholder="제목" />

    <div id="editor" style="height: 250px; background: #fff; border:1px solid #ccc; border-radius:6px;"></div>

    <input type="file" id="images" multiple />
    <div id="filePreview" style="margin-top: 10px; display: flex; gap: 10px;"></div>

    <button id="uploadBtn">등록</button>
  </div>

  <!-- 게시물 리스트 -->
  <div class="panel">
    <h2>게시물 목록</h2>
    <div id="posts"></div>
  </div>

</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script>
/* ===== 기존 기능 부분 (업로드/미리보기/불러오기 등) ===== */
/* 그대로 유지되며, 레이아웃만 변경됨 */

const API_URL = "/api";
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "admin") {
  alert("로그인이 필요합니다.");
  location.href = "/kr/admin/login.html";
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  location.href = "/kr/admin/login.html";
});

document.addEventListener("DOMContentLoaded", () => {
  window.quill = new Quill("#editor", {
    theme: "snow",
    modules: {
      toolbar: [
        [{ header: [1,2,false] }],
        ["bold","italic","underline"],
        [{ list:"ordered" }, { list:"bullet" }],
        ["link","image"],
        ["clean"],
      ],
    },
  });

  /* 파일 선택 및 미리보기 */
  let fileList = [];
  const preview = document.getElementById("filePreview");

  document.getElementById("images").addEventListener("change", e => {
    fileList = Array.from(e.target.files);
    preview.innerHTML = "";
    fileList.forEach(f => {
      const reader = new FileReader();
      reader.onload = ev => {
        const img = document.createElement("img");
        img.src = ev.target.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(f);
    });
  });

  /* 게시물 등록 */
  document.getElementById("uploadBtn").addEventListener("click", async () => {
    const title = document.getElementById("title").value.trim();
    const content = window.quill.root.innerHTML.trim();

    if (!title) return alert("제목을 입력하세요.");

    const fd = new FormData();
    fd.append("title", title);
    fd.append("content", content);
    fd.append("category", document.getElementById("category").value);
    fd.append("lang", document.getElementById("lang").value);

    fileList.forEach(f => fd.append("images", f));

    await fetch(`${API_URL}/posts`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: fd,
    });

    alert("등록 완료!");
    loadPosts();
  });

  /* 게시물 불러오기 */
  async function loadPosts() {
    const res = await fetch(`${API_URL}/posts/news`, {
      headers: { Authorization: `Bearer ${token}` },
    });

    const posts = await res.json();
    const list = document.getElementById("posts");

    list.innerHTML = posts.map(p => `
      <div class="post-item">
        <div>
          <strong>${p.title}</strong> (${p.category}/${p.lang})
        </div>
        <div>
          <button class="edit-btn" onclick="editPost(${p.id})">수정</button>
          <button class="delete-btn" onclick="deletePost(${p.id})">삭제</button>
        </div>
      </div>
    `).join("");
  }

  loadPosts();

  window.deletePost = async (id) => {
    if (!confirm("삭제하시겠습니까?")) return;
    await fetch(`${API_URL}/posts/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` },
    });
    loadPosts();
  };

  window.editPost = (id) => {
    location.href = `/kr/admin/edit_post.html?id=${id}`;
  };

});
</script>

</body>
</html>
