<body>
  <header>

  <main>
    <section class="upload-form">
      <h2>ê²Œì‹œë¬¼ ë“±ë¡</h2>

      <select id="category">
        <option value="news">ë‰´ìŠ¤ë£¸</option>
        <option value="notice">ê³µì§€ì‚¬í•­</option>
        <option value="gallery">ê°¤ëŸ¬ë¦¬</option>
      </select>

      <select id="lang">
        <option value="kr">í•œêµ­ì–´</option>
        <option value="en">English</option>
      </select>

      <input id="title" placeholder="ì œëª©" required>

      <div id="editor" style="height: 300px; background: #fff; border: 1px solid #ccc; border-radius: 6px;"></div>

      <label for="images"><strong>ì´ë¯¸ì§€ ì—…ë¡œë“œ (ì—¬ëŸ¬ ì¥ ì„ íƒ ê°€ëŠ¥)</strong></label>
      <input type="file" id="images" name="images" multiple>

      <div id="filePreview" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
        ì„ íƒëœ íŒŒì¼ ì—†ìŒ
      </div>

      <button id="uploadBtn">ë“±ë¡</button>
    </section>

    <section class="post-list" id="postList">
      <h2>ê²Œì‹œë¬¼ ëª©ë¡</h2>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


  <script>
  const API_URL = "/api";
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  if (!token || role !== "admin") {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
    location.href = "/kr/admin/login.html";
  }

  document.addEventListener("DOMContentLoaded", () => {

    // ================================
    //   ğŸ”¥ Quill ì—ë””í„° (ì•ˆì •ë²„ì „)
    // ================================
    window.quill = new Quill("#editor", {
      theme: "snow",
      placeholder: "ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...",
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ["bold", "italic", "underline"],
          [{ list: "ordered" }, { list: "bullet" }],
          ["link", "image"],
          ["clean"],
        ],
      },
    });

    // ================================
    //   ğŸ”¥ íŒŒì¼ ì—…ë¡œë“œ êµ¬ì¡° (ê¸°ì—…í˜•)
    // ================================
    let fileList = [];

    const preview = document.getElementById("filePreview");

    // ìˆ¨ê²¨ì§„ ì‹¤ì œ input
    const realInput = document.createElement("input");
    realInput.type = "file";
    realInput.accept = "image/*";
    realInput.multiple = true;
    realInput.style.display = "none";
    document.body.appendChild(realInput);

    // HTML input ìˆ¨ê¸°ê¸°
    const htmlInput = document.getElementById("images");
    htmlInput.style.display = "none";

    // ê°€ì§œ ë²„íŠ¼ ìƒì„±
    const chooseBtn = document.createElement("button");
    chooseBtn.textContent = "ì´ë¯¸ì§€ ì„ íƒí•˜ê¸° (ì„ íƒ ì˜µì…˜)";
    chooseBtn.style.padding = "10px 18px";
    chooseBtn.style.background = "#0f2679";
    chooseBtn.style.color = "#fff";
    chooseBtn.style.border = "none";
    chooseBtn.style.borderRadius = "6px";
    chooseBtn.style.cursor = "pointer";
    chooseBtn.style.marginTop = "10px";
    htmlInput.insertAdjacentElement("afterend", chooseBtn);

    chooseBtn.addEventListener("click", () => {
      realInput.click();
    });

    // íŒŒì¼ ì„ íƒ ì‹œ ì²˜ë¦¬
    realInput.addEventListener("change", (e) => {
      const newFiles = Array.from(e.target.files);
      fileList = fileList.concat(newFiles);
      drawPreview();

      realInput.value = ""; // ë°˜ë³µ ì—…ë¡œë“œ ë²„ê·¸ ë°©ì§€
    });

    // ================================
    //   ğŸ”¥ ë¯¸ë¦¬ë³´ê¸° ë¦¬ìŠ¤íŠ¸
    // ================================
    function drawPreview() {
      preview.innerHTML = "";

      if (fileList.length === 0) {
        preview.textContent = "ì„ íƒëœ íŒŒì¼ ì—†ìŒ";
        return;
      }

      fileList.forEach((file, idx) => {
        const reader = new FileReader();

        reader.onload = (e) => {
          const wrap = document.createElement("div");
          wrap.className = "preview-item";

          const img = document.createElement("img");
          img.src = e.target.result;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "Ã—";
          removeBtn.onclick = () => {
            fileList.splice(idx, 1);
            drawPreview();
          };

          wrap.appendChild(img);
          wrap.appendChild(removeBtn);
          preview.appendChild(wrap);
        };

        reader.readAsDataURL(file);
      });
    }

    // ================================
    //   ğŸ”¥ ê²Œì‹œë¬¼ ë“±ë¡
    // ================================
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = window.quill.root.innerHTML.trim();

      // ì œëª© í•„ìˆ˜
      if (!title) {
        alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      // ë‚´ìš© í•„ìˆ˜ (Quill ë¹ˆê°’ ì²´í¬)
      const cleanContent = content.replace(/<p><br><\/p>/g, "").trim();
      if (!cleanContent) {
        alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      const fd = new FormData();
      fd.append("title", title);
      fd.append("content", content);
      fd.append("category", document.getElementById("category").value);
      fd.append("lang", document.getElementById("lang").value);

      // ì´ë¯¸ì§€ ì—†ì–´ë„ OK
      fileList.forEach((f) => fd.append("images", f));

      const res = await fetch(`${API_URL}/posts`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: fd,
      });

      if (!res.ok) {
        alert("ë“±ë¡ ì‹¤íŒ¨! ì„œë²„ ë¡œê·¸ í™•ì¸ í•„ìš”");
        return;
      }

      alert("ë“±ë¡ ì™„ë£Œ!");

      // ì´ˆê¸°í™”
      fileList = [];
      drawPreview();
      window.quill.root.innerHTML = "";
      document.getElementById("title").value = "";
      realInput.value = "";

      loadPosts();
    });

    // ================================
    //   ğŸ”¥ ê²Œì‹œë¬¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    // ================================
    async function loadPosts() {
      const res = await fetch(`${API_URL}/posts/news`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      const posts = await res.json();
      const list = document.getElementById("posts");

      list.innerHTML = posts
        .map(
          (p) => `
            <div class="post-item">
              <div>
                <strong>${p.title}</strong> (${p.category}) [${p.lang}]
                <div style="display:flex; gap:6px; margin-top:6px; flex-wrap:wrap;">
                  ${
                    p.images?.length
                      ? p.images
                          .map(
                            (img) =>
                              `<img src="${img}" style="width:60px;height:60px;border-radius:6px;border:1px solid #ddd;object-fit:cover;">`
                          )
                          .join("")
                      : "<span style='color:#888;'>ì´ë¯¸ì§€ ì—†ìŒ</span>"
                  }
                </div>
              </div>

              <div style="display:flex; gap:8px;">
                <button class="edit-btn" onclick="editPost(${p.id})">ìˆ˜ì •</button>
                <button class="delete-btn" onclick="deletePost(${p.id})">ì‚­ì œ</button>
              </div>
            </div>
          `
        )
        .join("");
    }

    loadPosts();

    // ================================
    //   ğŸ”¥ ê²Œì‹œë¬¼ ì‚­ì œ
    // ================================
    window.deletePost = async function (id) {
      if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

      await fetch(`${API_URL}/posts/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` },
      });

      loadPosts();
    };

    // ================================
    //   ë¡œê·¸ì•„ì›ƒ
    // ================================
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      location.href = "/kr/admin/login.html";
    });
  });


    window.editPost = function (id) {
      location.href = `/kr/admin/edit_post.html?id=${id}`;
    };

</script>
