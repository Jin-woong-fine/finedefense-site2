<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏ | Fine Defense</title>

  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f2f5fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 { 
      text-align: center; 
      margin-bottom: 30px; 
      color: #0f2679; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin: 8px 0; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      font-size: 15px; 
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #0f2679; 
      color: white; 
      font-size: 16px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: 0.2s; 
    }
    button:hover { 
      background: #1b348f; 
    }
    .error { 
      color: crimson; 
      text-align: center; 
      margin-top: 10px; 
      font-size: 14px; 
    }
  </style>
</head>

<body>

  <div id="header"></div>

  <main class="login-area">
    <div class="login-box">
      <h2>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h2>
      <input type="text" id="username" placeholder="ÏïÑÏù¥Îîî">
      <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
      <button id="loginBtn">Î°úÍ∑∏Ïù∏</button>
      <p id="errorMsg" class="error"></p>
    </div>
  </main>

  <div id="footer"></div>

  <!-- ‚≠ê Î°úÍ∑∏Ïù∏ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script>
    const API_URL = "/api";

    async function tryLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "ÏïÑÏù¥ÎîîÏôÄ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "Î°úÍ∑∏Ïù∏ Ïã§Ìå®";
          return;
        }

        // üî• ÌïÑÏàò Ï†ïÎ≥¥ Ï†ÄÏû•
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", data.name);
        localStorage.setItem("user_id", data.id);

        // üî• Í∂åÌïúÎ≥Ñ ÎùºÏö∞ÌåÖ
        if (["superadmin", "admin", "editor"].includes(data.role)) {
          location.href = "/kr/admin/dashboard.html";
        } else {
          location.href = "/kr/index.html";
        }

      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", tryLogin);

      // ÏóîÌÑ∞ÌÇ§ Î°úÍ∑∏Ïù∏ ÏßÄÏõê
      document.addEventListener("keypress", (e) => {
        if (e.key === "Enter") tryLogin();
      });
    });
  </script>

  <!-- header/footer Î°úÎìú -->
  <script>
    // header
    fetch("/kr/components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;

        setTimeout(() => {
          const langScript = document.createElement("script");
          langScript.src = "/js/language.js";
          document.body.appendChild(langScript);
        }, 300);
      });

    // footer
    fetch("/kr/components/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>

</body>
</html>
