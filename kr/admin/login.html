<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인 | Fine Defense</title>

  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f2f5fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 { text-align: center; margin-bottom: 30px; color: #0f2679; }
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
    button { width: 100%; padding: 12px; background: #0f2679; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    button:hover { background: #1b348f; }
    .error { color: crimson; text-align: center; margin-top: 10px; font-size: 14px; }
  </style>
</head>

<body>

  <div id="header"></div>

  <main class="login-area">
    <div class="login-box">
      <h2>관리자 로그인</h2>
      <input type="text" id="username" placeholder="아이디">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="loginBtn">로그인</button>
      <p id="errorMsg" class="error"></p>
    </div>
  </main>

  <div id="footer"></div>

  <!-- ⭐ 로그인 스크립트 -->
  <script>
    // ⭐ 도메인/IP 상관없이 항상 자동으로 백엔드로 연결됨
    const API_URL = "/api";    

    function initLogin() {
      console.log("initLogin 실행됨!");

      const btn = document.getElementById("loginBtn");
      if (!btn) {
        console.log("loginBtn 없음 → 200ms 후 재시도");
        return setTimeout(initLogin, 200);
      }

      btn.addEventListener("click", async () => {
        console.log("로그인 요청 실행됨!");

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        if (!username || !password) {
          errorMsg.textContent = "아이디와 비밀번호를 입력하세요.";
          return;
        }

        try {
          // ⭐ API_URL + 상대경로 조합
          const res = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();

          if (res.ok && data.role === "admin") {
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);
            localStorage.setItem("name", data.name);
            location.href = "/kr/admin/dashboard.html";
          } else {
            errorMsg.textContent = "로그인 실패: 관리자 권한이 없습니다.";
          }

        } catch (err) {
          console.log("fetch 오류:", err);
          errorMsg.textContent = "서버에 연결할 수 없습니다.";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      initLogin();
    });
  </script>

  <!-- header/footer 로드 -->
  <script>
    // header
    fetch("/kr/components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;

        setTimeout(() => {
          const langScript = document.createElement("script");
          langScript.src = "/js/language.js";
          document.body.appendChild(langScript);
        }, 300);
      });

    // footer
    fetch("/kr/components/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>

</body>
</html>
