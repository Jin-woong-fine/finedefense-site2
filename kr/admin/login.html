<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인 | Fine Defense</title>

  <!-- 헤더/푸터/전체 레이아웃 복구 -->
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f2f5fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 로그인 영역 배치 */
    .login-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    /* 로그인 박스 */
    .login-box {
      background: #fff;
      padding: 40px 45px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 380px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #0f2679;
      font-size: 24px;
      font-weight: 700;
    }

    /* 입력창 스타일 */
    .login-box input {
      width: 100%;
      padding: 13px 14px;
      margin: 10px 0 16px;
      border: 1px solid #c7cddd;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    .login-box input:focus {
      border-color: #0f2679;
      outline: none;
      box-shadow: 0 0 0 3px rgba(15, 38, 121, 0.15);
    }

    /* 버튼 */
    .login-box button {
      width: 100%;
      padding: 14px;
      background: #0f2679;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    .login-box button:hover {
      background: #1b348f;
    }

    .error {
      color: #c62828;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    /* 반응형 */
    @media (max-width: 450px) {
      .login-box {
        width: 100%;
        max-width: 360px;
        padding: 35px 30px;
      }
    }
  </style>
</head>

<body>

  <div id="header"></div>

  <main class="login-area">
    <div class="login-box">
      <h2>관리자 로그인</h2>

      <!-- tabindex 순서 지정 -->
      <input type="text" id="username" placeholder="아이디" tabindex="1">
      <input type="password" id="password" placeholder="비밀번호" tabindex="2">
      <button id="loginBtn" tabindex="3">로그인</button>

      <p id="errorMsg" class="error"></p>
    </div>
  </main>

  <div id="footer"></div>

  <!-- ⭐ 로그인 스크립트 -->
  <script>
    const API_URL = "/api";

    async function tryLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "아이디와 비밀번호를 입력하세요.";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.message || "로그인 실패";
          return;
        }

        // 로컬 저장
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", data.name);
        localStorage.setItem("user_id", data.id);
        // ⭐ exp 저장
        localStorage.setItem("exp", data.exp * 1000);


        // 권한 따라 이동
        if (["superadmin", "admin", "editor"].includes(data.role)) {
          location.href = "/kr/admin/dashboard.html";
        } else {
          location.href = "/kr/index.html";
        }

      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "서버 연결 실패";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", tryLogin);

      // 비번 입력 후 엔터키 → 로그인
      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          tryLogin();
        }
      });
    });
  </script>

  <!-- header/footer 로드 -->
  <script>
    fetch("/kr/components/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;

        setTimeout(() => {
          const langScript = document.createElement("script");
          langScript.src = "/js/language.js";
          document.body.appendChild(langScript);
        }, 300);
      });

    fetch("/kr/components/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>

</body>
</html>
