<script>
/* =========================================================
   ğŸ”µ MONTHLY TRAFFIC SCRIPT (INLINE)
========================================================= */

let chart;

async function loadMonthlyTraffic() {
  const res = await fetch("/api/traffic/monthly");
  const data = await res.json();

  const labels = data.map(d => d.month);
  const values = data.map(d => d.count);

  updateKPI(values);
  renderChart(labels, values);
}

function updateKPI(values) {
  const current = values.at(-1) || 0;
  const prev = values.at(-2) || 0;

  document.getElementById("kpiCurrent").textContent = current;
  document.getElementById("kpiTotal").textContent =
    values.reduce((a,b)=>a+b,0);
  document.getElementById("kpiAvg").textContent =
    Math.round(values.reduce((a,b)=>a+b,0) / values.length);

  const delta = prev ? (((current - prev) / prev) * 100).toFixed(1) : 0;
  document.getElementById("kpiDelta").textContent =
    (delta >= 0 ? "+" : "") + delta + "%";
}

function renderChart(labels, values) {
  const ctx = document.getElementById("monthlyChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "ì›” ë°©ë¬¸ì",
        data: values,
        backgroundColor: "rgba(15,38,121,0.25)",
        borderColor: "#0f2679",
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* ì´ˆê¸° ì‹¤í–‰ */
