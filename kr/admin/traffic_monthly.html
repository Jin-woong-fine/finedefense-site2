<script>
/* =========================================================
   ğŸ”µ MONTHLY TRAFFIC SCRIPT (INLINE)
   - server response: { year, month, visits }
   - server order: DESC
========================================================= */

let chart;

async function loadMonthlyTraffic() {
  try {
    const res = await fetch("/api/traffic/monthly");
    const data = await res.json();

    if (!Array.isArray(data)) {
      console.error("Monthly traffic API invalid response:", data);
      return;
    }

    // ğŸ”¥ ì„œë²„: ìµœì‹  â†’ ê³¼ê±° (DESC)
    // â†’ í”„ë¡ íŠ¸: ê³¼ê±° â†’ ìµœì‹  (ASC)
    const sorted = [...data].reverse();

    // ë¼ë²¨: YYYY-MM
    const labels = sorted.map(d =>
      `${d.year}-${String(d.month).padStart(2, "0")}`
    );

    const values = sorted.map(d => d.visits);

    updateKPI(values);
    renderChart(labels, values);

  } catch (err) {
    console.error("Failed to load monthly traffic:", err);
  }
}

function updateKPI(values) {
  const current = values.at(-1) || 0;
  const prev = values.at(-2) || 0;

  document.getElementById("kpiCurrent").textContent = current;

  const total = values.reduce((a, b) => a + b, 0);
  document.getElementById("kpiTotal").textContent = total;

  const avg = values.length ? Math.round(total / values.length) : 0;
  document.getElementById("kpiAvg").textContent = avg;

  const delta = prev
    ? (((current - prev) / prev) * 100).toFixed(1)
    : 0;

  document.getElementById("kpiDelta").textContent =
    (delta >= 0 ? "+" : "") + delta + "%";
}

function renderChart(labels, values) {
  const ctx = document.getElementById("monthlyChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "ì›” ë°©ë¬¸ì",
        data: values,
        backgroundColor: "rgba(15,38,121,0.25)",
        borderColor: "#0f2679",
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* ì´ˆê¸° ì‹¤í–‰ */

</script>
