<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내 프로필 | Fine Defense 관리자</title>

  <link rel="stylesheet" href="./css/admin.css" />

  <style>
    .profile-box {
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: 0 auto;
    }

    .profile-field {
      margin-bottom: 18px;
    }

    .profile-field label {
      display: block;
      font-size: 15px;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .profile-field input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn-save {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #0f2679;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-save:hover {
      background: #192f82;
    }

    .readonly {
      background: #f3f5fa;
      color: #777;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">
  <div class="topbar">
    <h2>내 프로필</h2>
    <div>
      <button class="btn" onclick="location.href='../index.html'">홈으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <section class="profile-box">
    <h3 style="margin-bottom:20px;">계정 정보</h3>

    <div class="profile-field">
      <label>아이디 (이메일)</label>
      <input id="pf_username" type="text" class="readonly" readonly>
    </div>

    <div class="profile-field">
      <label>이름</label>
      <input id="pf_name" type="text">
    </div>

    <div class="profile-field">
      <label>권한</label>
      <input id="pf_role" type="text" class="readonly" readonly>
    </div>

    <hr style="margin:25px 0;">

    <h3 style="margin-bottom:15px;">비밀번호 변경</h3>

    <div class="profile-field">
      <label>새 비밀번호</label>
      <input id="pf_newpw" type="password" placeholder="새 비밀번호 입력">
    </div>

    <button class="btn-save" onclick="saveProfile()">저장</button>
  </section>
</div>

<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>
<script src="/kr/admin/js/users_profile.js"></script>

<script>
  (function () {
    requireLogin();       // 로그인만 되어 있으면 OK
    loadSidebar();         // 사이드바 로드
    document.getElementById("logoutBtn").onclick = logout;
  })();
</script>

</body>
</html>
