<script>
document.addEventListener("DOMContentLoaded", () => {

  loadSidebar("certifications");

  const el = id => document.getElementById(id);

  /* =========================
     ë¯¸ë¦¬ë³´ê¸°
  ========================= */
  el("thumb").addEventListener("change", e => {
    if(e.target.files.length){
      el("thumbPreview").src = URL.createObjectURL(e.target.files[0]);
      el("thumbPreview").style.display = "block";
    }
  });

  el("file").addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return;

    if(file.type.startsWith("image/")){
      el("filePreviewImg").src = URL.createObjectURL(file);
      el("filePreviewImg").style.display = "block";
      el("filePreviewText").style.display = "none";
    } else {
      el("filePreviewImg").style.display = "none";
      el("filePreviewText").style.display = "block";
      el("filePreviewText").innerText = file.name;
    }
  });

  /* =========================
     ë“±ë¡
  ========================= */
  window.submitForm = async function(){
    const fd = new FormData();

    fd.append("type", el("type").value);
    fd.append("title_kr", el("title_kr").value);
    fd.append("title_en", el("title_en").value);
    fd.append("lang", el("lang").value);
    fd.append("sort_order", el("sort_order").value);

    if(el("thumb").files.length) fd.append("thumb", el("thumb").files[0]);
    if(el("file").files.length) fd.append("file", el("file").files[0]);

    const res = await fetch("/api/cert-items/add", {
      method:"POST",
      headers:{
        Authorization:"Bearer " + localStorage.getItem("token")
      },
      body: fd
    });

    const out = await res.json();

    if(res.ok){
      alert("ë“±ë¡ ì™„ë£Œ");
      location.href = "certification-list.html";
    } else {
      alert(out.message);
    }
  };
});
</script>
