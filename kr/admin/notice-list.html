<script>
  const PAGE_SIZE = 10;
  let allNotices = [];
  let filteredNotices = [];
  let currentPage = 1;

  function goWrite() {
    location.href = "/kr/admin/notice-write.html";
  }

  function formatDate(dateStr) {
    const d = new Date(dateStr);
    if (Number.isNaN(d.getTime())) return "-";
    return d.toLocaleDateString();
  }

  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!keyword) {
      filteredNotices = [...allNotices];
    } else {
      filteredNotices = allNotices.filter(n =>
        (n.title || "").toLowerCase().includes(keyword)
      );
    }
    currentPage = 1;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const tbody = document.getElementById("noticeTbody");
    if (!filteredNotices.length) {
      tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#777;">ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const end = start + PAGE_SIZE;
    const pageItems = filteredNotices.slice(start, end);
    const total = filteredNotices.length;

    tbody.innerHTML = pageItems.map((n, idx) => {
      const listIndex = total - (start + idx); // ì—­ìˆœ ë²ˆí˜¸
      const views = (typeof n.views === "number") ? n.views : "-";
      return `
        <tr>
          <td>${listIndex}</td>
          <td onclick="openPublicView(${n.id})">${n.title}</td>
          <td>${formatDate(n.created_at)}</td>
          <td>${views}</td>
          <td>
            <div class="actions">
              <button class="btn btn-small btn-gray" onclick="editNotice(${n.id})">ìˆ˜ì •</button>
              <button class="btn btn-small btn-danger" onclick="deleteNotice(${n.id})" disabled>ì‚­ì œ</button>
            </div>
          </td>
        </tr>
      `;
    }).join("");
  }

  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const total = filteredNotices.length;
    const totalPages = Math.ceil(total / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentPage = p;
        renderTable();
        renderPagination();
      });
      pag.appendChild(btn);
    }
  }

  function openPublicView(id) {
    window.open(`/kr/sub/pr/notice/notice-view.html?id=${id}`, "_blank");
  }

  function editNotice(id) {
    // 3ë‹¨ê³„ì—ì„œ êµ¬í˜„í•  ì˜ˆì •
    location.href = `/kr/admin/notice-edit.html?id=${id}`;
  }

  function deleteNotice(id) {
    // ë‚˜ì¤‘ ë‹¨ê³„ì—ì„œ í™œì„±í™” ì˜ˆì •
    alert("ì‚­ì œ ê¸°ëŠ¥ì€ ë‹¤ìŒ ë‹¨ê³„ì—ì„œ êµ¬í˜„í•  ì˜ˆì •ì…ë‹ˆë‹¤.");
  }

  async function loadNotices() {
    try {
      const res = await fetch(`/api/posts/notice?lang=kr`, {
        headers: {
          "Authorization": `Bearer ${localStorage.getItem("token") || ""}`
        }
      });
      if (!res.ok) throw new Error("ê³µì§€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
      const data = await res.json();

      // ìµœì‹  ê¸€ì´ ìœ„ë¡œ ì˜¤ë„ë¡ ì •ë ¬ (created_at ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ)
      allNotices = Array.isArray(data)
        ? data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
        : [];

      filteredNotices = [...allNotices];
      renderTable();
      renderPagination();
    } catch (e) {
      console.error(e);
      document.getElementById("noticeTbody").innerHTML =
        `<tr><td colspan="5">ë¶ˆëŸ¬ì˜¤ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</td></tr>`;
    }
  }

  document.getElementById("searchInput").addEventListener("input", () => {
    applyFilter();
  });

  loadNotices();
</script>
