<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항 관리 | 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 공통 관리자 CSS -->
  <link rel="stylesheet" href="./css/admin.css" />

  <style>
    .panel {
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      margin-bottom:35px;
    }

    h1 {
      margin:0 0 20px 0;
    }

    .search-input {
      width: 240px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .notice-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .notice-table th,
    .notice-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .notice-table th {
      background: #0f2679;
      color: #fff;
    }

    .notice-table tr:hover td {
      background: #f3f6ff;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 18px;
    }

    .pagination button {
      min-width: 32px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .pagination button.active {
      background: #0f2679;
      color: #fff;
      border-color: #0f2679;
    }
  </style>
</head>

<body>

<!-- ⭐ 공통 관리자 인증 + 사이드바 -->
<div id="sidebar" data-active="notice"></div>

<div class="main">

  <div class="topbar">
    <h2>공지사항 관리</h2>
    <div>
      <button class="btn btn-primary" onclick="location.href='../index.html'">홈으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <section class="panel">

    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
      <input type="text" id="searchInput" class="search-input" placeholder="제목 검색" />
      <button class="btn btn-primary" onclick="goWrite()">공지 작성하기</button>
    </div>

    <table class="notice-table">
      <thead>
        <tr>
          <th style="width:70px;">번호</th>
          <th>제목</th>
          <th style="width:120px;">작성일</th>
          <th style="width:80px;">조회수</th>
          <th style="width:120px;">관리</th>
        </tr>
      </thead>
      <tbody id="noticeTbody">
        <tr><td colspan="5">불러오는 중...</td></tr>
      </tbody>
    </table>

    <div class="pagination" id="pagination"></div>

  </section>

</div>

<!-- 공통 JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<script>
  requireAdminOrEditor();
  document.getElementById("logoutBtn").addEventListener("click", logout);

  const PAGE_SIZE = 10;
  let allNotices = [];
  let filteredNotices = [];
  let currentPage = 1;

  function goWrite() {
    location.href = "/kr/admin/notice-write.html";
  }

  function formatDate(dateStr) {
    const d = new Date(dateStr);
    if (Number.isNaN(d.getTime())) return "-";
    return d.toLocaleDateString();
  }

  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNotices = keyword
      ? allNotices.filter(n => (n.title || "").toLowerCase().includes(keyword))
      : [...allNotices];

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const tbody = document.getElementById("noticeTbody");
    if (!filteredNotices.length) {
      tbody.innerHTML =
        `<tr><td colspan="5" style="text-align:center;color:#777;">등록된 공지사항이 없습니다.</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const end = start + PAGE_SIZE;
    const pageItems = filteredNotices.slice(start, end);
    const total = filteredNotices.length;

    tbody.innerHTML = pageItems
      .map((n, idx) => {
        const listIndex = total - (start + idx);
        const views = n.views ?? "-";
        return `
        <tr>
          <td>${listIndex}</td>
          <td onclick="openPublicView(${n.id})">${n.title}</td>
          <td>${formatDate(n.created_at)}</td>
          <td>${views}</td>
          <td>
            <div class="actions">
              <button class="btn btn-small btn-gray" onclick="editNotice(${n.id})">수정</button>
              <button class="btn btn-small btn-danger" onclick="deleteNotice(${n.id})">삭제</button>
            </div>
          </td>
        </tr>`;
      })
      .join("");
  }

  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const totalPages = Math.ceil(filteredNotices.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");

      btn.addEventListener("click", () => {
        currentPage = p;
        renderTable();
        renderPagination();
      });

      pag.appendChild(btn);
    }
  }

  function openPublicView(id) {
    window.open(`/kr/sub/pr/notice/notice-view.html?id=${id}`, "_blank");
  }

  function editNotice(id) {
    location.href = `/kr/admin/notice-edit.html?id=${id}`;
  }

  async function deleteNotice(id) {
    if (!confirm("정말 삭제하시겠습니까?")) return;

    try {
      const res = await fetch(`/api/posts/notice/delete/${id}`, {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("token")}`
        }
      });

      const result = await res.json();

      if (res.ok) {
        alert("삭제되었습니다.");
        loadNotices();
      } else {
        alert("삭제 실패: " + result.message);
      }
    } catch (e) {
      console.error(e);
      alert("삭제 중 오류 발생");
    }
  }

  async function loadNotices() {
    try {
      const res = await fetch(`/api/posts/notice?lang=kr`);
      if (!res.ok) throw new Error("공지 목록 불러오기 실패");

      const data = await res.json();

      allNotices = [...data];
      filteredNotices = [...data];

      renderTable();
      renderPagination();
    } catch (e) {
      console.error(e);
      document.getElementById("noticeTbody").innerHTML =
        `<tr><td colspan="5">불러오기 오류 발생</td></tr>`;
    }
  }

  document.getElementById("searchInput").addEventListener("input", applyFilter);

  loadNotices();
</script>

</body>
</html>
