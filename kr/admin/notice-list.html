<script src="/kr/admin/js/common_auth.js"></script>

<script>
  /* ğŸ” ê¶Œí•œ ì²´í¬ */
  requireAdminOrEditor();

  /* ===========================
      ì „ì—­ ë³€ìˆ˜
  =========================== */
  const PAGE_SIZE = 10;
  let allNotices = [];
  let filteredNotices = [];
  let currentLang = "kr";
  let currentPage = 1;

  function goWrite() {
    location.href = "/kr/admin/notice-write.html";
  }

  function formatDate(d) {
    const date = new Date(d);
    return date.toLocaleDateString();
  }

  /* ===========================
      ì–¸ì–´ í•„í„°
  =========================== */
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentLang = btn.dataset.lang;
      applyFilter();
    });
  });

  /* ===========================
      ê²€ìƒ‰ ì´ë²¤íŠ¸
  =========================== */
  document.getElementById("searchInput").addEventListener("input", applyFilter);

  /* í•„í„° ì ìš© */
  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNotices = allNotices.filter(n => {
      const langOk = (currentLang === "all" || n.lang === currentLang);
      const matchTitle = n.title.toLowerCase().includes(keyword);
      return langOk && matchTitle;
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  /* ===========================
      í‘œ ë Œë”ë§
  =========================== */
  function renderTable() {
    const tbody = document.getElementById("noticeTbody");

    if (!filteredNotices.length) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777;">ê³µì§€ ì—†ìŒ</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const pageItems = filteredNotices.slice(start, start + PAGE_SIZE);
    const total = filteredNotices.length;

    tbody.innerHTML = pageItems.map((n, i) => `
      <tr>
        <td>${total - (start + i)}</td>

        <td>
          <input
            type="number"
            class="order-input"
            value="${n.sort_order ?? 9999}"
            data-id="${n.id}"
            min="1"
            style="width:60px; padding:4px; text-align:center;"
            title="ê¸°ë³¸ê°’ 9999 / ìˆ«ìê°€ ì‘ì„ìˆ˜ë¡ ìƒë‹¨ ë…¸ì¶œ"
            onchange="autoSaveSortOrder(this)"
          />
        </td>

        <td onclick="openPublicView(${n.id})">${n.title}</td>
        <td>${formatDate(n.created_at)}</td>
        <td>${n.views ?? "-"}</td>
        <td>
          <div class="actions">
            <button class="btn btn-small btn-gray" onclick="editNotice(${n.id})">ìˆ˜ì •</button>
            <button class="btn btn-small btn-danger" onclick="deleteNotice(${n.id})">ì‚­ì œ</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  /* ===========================
      í˜ì´ì§€ë„¤ì´ì…˜
  =========================== */
  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const totalPages = Math.ceil(filteredNotices.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = p;
        renderTable();
        renderPagination();
      };
      pag.appendChild(btn);
    }
  }

  /* ===========================
      CRUD
  =========================== */
  function openPublicView(id) {
    window.open(`/kr/sub/pr/notice/notice-view.html?id=${id}`, "_blank");
  }

  function editNotice(id) {
    location.href = `/kr/admin/notice-edit.html?id=${id}`;
  }

  async function deleteNotice(id) {
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

    const res = await fetch(`/api/posts/notice/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") }
    });

    const out = await res.json();

    if (res.ok) {
      alert("ì‚­ì œ ì™„ë£Œ");
      loadNotices();
    } else {
      alert("ì‚­ì œ ì‹¤íŒ¨: " + out.message);
    }
  }

  /* ===========================
      ê³µì§€ ë°ì´í„° ë¡œë“œ
      (KR/EN/ALL ì „ì²´)
  =========================== */
  async function loadNotices() {
    const res = await fetch(`/api/posts/list/notice?lang=all`);
    const data = await res.json();

    console.log("ğŸ”¥ ê³µì§€ ì‘ë‹µ:", data);

    // ë°°ì—´ or ê°ì²´(list) ëª¨ë‘ ì•ˆì •ì ìœ¼ë¡œ ì²˜ë¦¬
    const list = Array.isArray(data) ? data : (data.list || []);

    if (!Array.isArray(list)) {
      console.error("âŒ listê°€ ë°°ì—´ì´ ì•„ë‹˜:", list);
      return;
    }

    // ê¸°ì¡´ ì •ë ¬ ê·¸ëŒ€ë¡œ
    allNotices = list.sort((a, b) => a.sort_order - b.sort_order);

    applyFilter();
  }

  /* ì´ˆê¸° ì‹¤í–‰ */
  loadNotices();

  /* ì‚¬ì´ë“œë°” í™œì„±í™” */
  loadSidebar("notice");

  /* ===========================
          ìˆœë²ˆ ì €ì¥
  =========================== */
  async function autoSaveSortOrder(input) {
    const id = Number(input.dataset.id);
    const sort_order = Number(input.value);

    if (!id || isNaN(sort_order)) return;

    // ê¸°ë³¸ê°’ ë³´ì •
    if (sort_order < 1) {
      input.value = 9999;
      return;
    }

    try {
      const res = await fetch("/api/posts/notice/sort-order", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify({
          orders: [{ id, sort_order }]
        })
      });

      if (!res.ok) throw new Error("save failed");

      // ì €ì¥ ì„±ê³µ ì‹œ ì‹œê°ì  í”¼ë“œë°±
      input.style.background = "#e7f7ec";
      setTimeout(() => input.style.background = "", 600);

      // ì¬ì •ë ¬ ë°˜ì˜
      loadNotices();

    } catch (e) {
      console.error(e);
      alert("ì •ë ¬ ì €ì¥ ì‹¤íŒ¨");
    }
  }


</script>
