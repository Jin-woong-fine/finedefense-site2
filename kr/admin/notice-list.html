<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 관리 | Fine Defense Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 공통 관리자 CSS -->
  <link rel="stylesheet" href="/kr/admin/css/admin.css" />
</head>

<body data-admin-page="notice">

<script src="/kr/admin/js/common_auth.js"></script>
<script>
  requireAdminOrEditor();
</script>

<!-- =========================================================
     ADMIN LAYOUT
========================================================= -->
<div class="admin-wrapper">

  <!-- =====================
       SIDEBAR
  ====================== -->
  <aside id="sidebar" class="admin-sidebar"></aside>

  <!-- =====================
       CONTENT
  ====================== -->
  <div class="admin-content">
    <div class="main">

      <!-- =====================
           TOPBAR (공통)
      ====================== -->
      <div class="topbar">
        <div class="title">공지사항 관리</div>

        <div class="topbar-right">
          <button class="topbar-user" id="topbarUser">
            <span id="topbarUserName">관리자</span> ▾
          </button>

          <div class="user-dropdown" id="userDropdown">
            <button class="dropdown-item" onclick="logout()">로그아웃</button>
          </div>

          <button onclick="location.href='../index.html'">홈으로</button>
        </div>
      </div>

      <!-- =====================
           MAIN PANEL
      ====================== -->
      <section class="panel">

        <!-- 상단 컨트롤 -->
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
          <input type="text" id="searchInput" class="search-input" placeholder="제목 검색" />

          <div class="lang-filter">
            <button class="lang-btn active" data-lang="kr">KR</button>
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="all">ALL</button>
          </div>

          <button class="btn btn-primary" onclick="goWrite()">공지 작성</button>
        </div>

        <!-- 테이블 -->
        <table class="notice-table">
          <thead>
            <tr>
              <th style="width:70px;">번호</th>
              <th style="width:70px;">정렬</th>
              <th>제목</th>
              <th style="width:120px;">작성일</th>
              <th style="width:80px;">조회수</th>
              <th style="width:120px;">관리</th>
            </tr>
          </thead>
          <tbody id="noticeTbody">
            <tr><td colspan="6">불러오는 중...</td></tr>
          </tbody>
        </table>

        <div class="pagination" id="pagination"></div>
      </section>

    </div>
  </div>
</div>

<!-- =========================================================
     SCRIPTS
========================================================= -->
<script src="/kr/admin/js/sidebar.js"></script>
<script src="/kr/admin/js/topbar.js"></script>

<script>
  /* ===========================
      기존 JS 로직은 그대로
  =========================== */

  const PAGE_SIZE = 10;
  let allNotices = [];
  let filteredNotices = [];
  let currentLang = "kr";
  let currentPage = 1;

  function goWrite() {
    location.href = "/kr/admin/notice-write.html";
  }

  function formatDate(d) {
    return new Date(d).toLocaleDateString();
  }

  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentLang = btn.dataset.lang;
      applyFilter();
    });
  });

  document.getElementById("searchInput").addEventListener("input", applyFilter);

  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNotices = allNotices.filter(n => {
      const langOk = (currentLang === "all" || n.lang === currentLang);
      return langOk && n.title.toLowerCase().includes(keyword);
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const tbody = document.getElementById("noticeTbody");

    if (!filteredNotices.length) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777;">공지 없음</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const pageItems = filteredNotices.slice(start, start + PAGE_SIZE);
    const total = filteredNotices.length;

    tbody.innerHTML = pageItems.map((n, i) => `
      <tr>
        <td>${total - (start + i)}</td>
        <td>${n.sort_order ?? "-"}</td>
        <td onclick="openPublicView(${n.id})">${n.title}</td>
        <td>${formatDate(n.created_at)}</td>
        <td>${n.views ?? "-"}</td>
        <td>
          <div class="actions">
            <button class="btn btn-small btn-gray" onclick="editNotice(${n.id})">수정</button>
            <button class="btn btn-small btn-danger" onclick="deleteNotice(${n.id})">삭제</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const totalPages = Math.ceil(filteredNotices.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = p;
        renderTable();
        renderPagination();
      };
      pag.appendChild(btn);
    }
  }

  function openPublicView(id) {
    window.open(`/kr/sub/pr/notice/notice-view.html?id=${id}`, "_blank");
  }

  function editNotice(id) {
    location.href = `/kr/admin/notice-edit.html?id=${id}`;
  }

  async function deleteNotice(id) {
    if (!confirm("삭제하시겠습니까?")) return;

    const res = await fetch(`/api/posts/notice/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") }
    });

    if (res.ok) {
      alert("삭제 완료");
      loadNotices();
    } else {
      alert("삭제 실패");
    }
  }

  async function loadNotices() {
    const res = await fetch(`/api/posts/list/notice?lang=all`);
    const data = await res.json();
    const list = Array.isArray(data) ? data : (data.list || []);
    allNotices = list.sort((a, b) => a.sort_order - b.sort_order);
    applyFilter();
  }

  loadNotices();
</script>

</body>
</html>
