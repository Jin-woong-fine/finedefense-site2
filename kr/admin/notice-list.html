<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 관리 | 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/admin.css" />

  <style>
    .panel {
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      margin-bottom:35px;
    }

    .search-input {
      width: 240px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .lang-filter { display:flex; gap:6px; align-items:center; }

    .lang-btn {
      padding:7px 14px;
      border-radius:6px;
      border:1px solid #ccc;
      background:white;
      cursor:pointer;
      font-size:0.85rem;
    }
    .lang-btn.active {
      background:#0f2679; color:white; border-color:#0f2679;
    }

    .notice-table { width:100%; border-collapse:collapse; margin-top:10px; }
    .notice-table th, .notice-table td {
      padding:10px 12px; border-bottom:1px solid #ddd; text-align:left;
    }
    .notice-table th { background:#0f2679; color:#fff; }
    .notice-table tr:hover td { background:#f3f6ff; cursor:pointer; }

    .actions { display:flex; gap:6px; }

    .pagination {
      display:flex; justify-content:center; gap:4px; margin-top:18px;
    }
    .pagination button {
      min-width:32px; padding:6px 10px; border-radius:4px;
      border:1px solid #ccc; background:#fff; cursor:pointer;
    }
    .pagination button.active {
      background:#0f2679; color:white; border-color:#0f2679;
    }
  </style>
</head>

<body>

<div id="sidebar" data-active="notice"></div>

<div class="main">

  <div class="topbar">
    <h2>공지사항 관리</h2>
    <div>
      <button class="btn btn-primary" onclick="location.href='../index.html'">홈으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <section class="panel">

    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
      <input type="text" id="searchInput" class="search-input" placeholder="제목 검색" />

      <div class="lang-filter">
        <button class="lang-btn active" data-lang="kr">KR</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="all">ALL</button>
      </div>

      <button class="btn btn-primary" onclick="goWrite()">공지 작성하기</button>
    </div>

    <table class="notice-table">
      <thead>
        <tr>
          <th style="width:70px;">번호</th>
          <th style="width:70px;">정렬</th>
          <th>제목</th>
          <th style="width:120px;">작성일</th>
          <th style="width:80px;">조회수</th>
          <th style="width:120px;">관리</th>
        </tr>
      </thead>
      <tbody id="noticeTbody">
        <tr><td colspan="6">불러오는 중...</td></tr>
      </tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </section>
</div>

<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<script>
  requireAdminOrEditor();
  document.getElementById("logoutBtn").addEventListener("click", logout);

  const PAGE_SIZE = 10;
  let allNotices = [];
  let filteredNotices = [];
  let currentLang = "kr";
  let currentPage = 1;

  function goWrite() {
    location.href = "/kr/admin/notice-write.html";
  }

  function formatDate(d) {
    const date = new Date(d);
    return date.toLocaleDateString();
  }

  /* 언어 버튼 */
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentLang = btn.dataset.lang;
      applyFilter();
    });
  });

  document.getElementById("searchInput").addEventListener("input", applyFilter);

  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNotices = allNotices.filter(n => {
      return (currentLang === "all" ? true : n.lang === currentLang)
          && n.title.toLowerCase().includes(keyword);
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  function renderTable() {
    const tbody = document.getElementById("noticeTbody");

    if (!filteredNotices.length) {
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777;">공지 없음</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const pageItems = filteredNotices.slice(start, start + PAGE_SIZE);
    const total = filteredNotices.length;

    tbody.innerHTML = pageItems.map((n, i) => `
      <tr>
        <td>${total - (start + i)}</td>
        <td>${n.sort_order ?? "-"}</td>
        <td onclick="openPublicView(${n.id})">${n.title}</td>
        <td>${formatDate(n.created_at)}</td>
        <td>${n.views ?? "-"}</td>
        <td>
          <div class="actions">
            <button class="btn btn-small btn-gray" onclick="editNotice(${n.id})">수정</button>
            <button class="btn btn-small btn-danger" onclick="deleteNotice(${n.id})">삭제</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";
    const totalPages = Math.ceil(filteredNotices.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");
      btn.onclick = () => { currentPage = p; renderTable(); renderPagination(); };
      pag.appendChild(btn);
    }
  }

  function openPublicView(id) {
    window.open(`/kr/sub/pr/notice/notice-view.html?id=${id}`, "_blank");
  }
  function editNotice(id) {
    location.href = `/kr/admin/notice-edit.html?id=${id}`;
  }
  async function deleteNotice(id) {
    if (!confirm("삭제하시겠습니까?")) return;
    const res = await fetch(`/api/posts/notice/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") }
    });
    const out = await res.json();
    if (res.ok) {
      alert("삭제 완료");
      loadNotices();
    } else {
      alert("삭제 실패: " + out.message);
    }
  }

  async function loadNotices() {
    const res = await fetch(`/api/posts/list/notice?lang=all`);
    const data = await res.json();

    allNotices = data.sort((a, b) => a.sort_order - b.sort_order);
    applyFilter();
  }

  loadNotices();
</script>

</body>
</html>
