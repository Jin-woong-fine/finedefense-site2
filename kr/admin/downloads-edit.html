      <label>ê¸°ì¡´ ì²¨ë¶€íŒŒì¼</label>

  <script src="/kr/admin/js/sidebar.js"></script>

  <script>
    loadSidebar("downloads");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
      location.href = "/kr/admin/downloads-list.html";
    }

    // ì‚­ì œí•  íŒŒì¼ ID ì €ì¥ìš©
    let removeFiles = [];

    /* ============================================================
        ğŸ“ Editor ìƒì„± (Toast 2.x + ImageResize)
    ============================================================ */
    const editor = new tui.Editor({
      el: document.querySelector('#editor'),
      height: '500px',
      initialEditType: 'wysiwyg',
      previewStyle: 'vertical',
      plugins: [imageResize],
      hooks: {
        addImageBlobHook: async (blob, callback) => {
          const fd = new FormData();
          fd.append("image", blob);

          const res = await fetch("/api/uploads/editor/image", {
            method: "POST",
            body: fd
          });
          const out = await res.json();

          callback(out.url, blob.name);
        }
      }
    });

    /* ============================================================
        ğŸ”¥ ë°ì´í„° ë¡œë“œ
    ============================================================ */
    loadData();

    async function loadData() {
      const res = await fetch(`/api/downloads/detail/${id}`);
      const data = await res.json();

      document.getElementById("title").value = data.title;
      document.getElementById("category").value = data.category;
      document.getElementById("lang").value = data.lang;

      editor.setValue(data.content || "");

      // ê¸°ì¡´ íŒŒì¼ ì¶œë ¥
      const wrap = document.getElementById("oldFiles");

      wrap.innerHTML = data.files.map(f => `
        <div class="file-item">
          <div class="file-left">
            <input type="checkbox" class="remove-check" data-id="${f.id}">
            <span>${f.original_name}</span>
            <small>(${formatSize(f.file_size)})</small>
          </div>
        </div>
      `).join("");

      // ì‚­ì œ ì²´í¬ ì´ë²¤íŠ¸ ë“±ë¡
      document.querySelectorAll(".remove-check").forEach(chk => {
        chk.addEventListener("change", (e) => {
          const fileId = Number(e.target.dataset.id);
          if (e.target.checked) removeFiles.push(fileId);
          else removeFiles = removeFiles.filter(id => id !== fileId);
        });
      });
    }

    function formatSize(bytes) {
      if (!bytes) return "";
      if (bytes < 1024) return bytes + " B";
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
      return (bytes / 1024 / 1024).toFixed(2) + " MB";
    }

    /* ============================================================
        ğŸ”¥ ìˆ˜ì • ìš”ì²­
    ============================================================ */
    async function updateItem() {
      const title = document.getElementById("title").value.trim();
      if (!title) return alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");

      const fd = new FormData();

      fd.append("title", title);
      fd.append("category", document.getElementById("category").value);
      fd.append("lang", document.getElementById("lang").value);
      fd.append("content", editor.getValue());
      fd.append("removeFiles", JSON.stringify(removeFiles));

      const newFiles = document.getElementById("newFiles").files;
      [...newFiles].forEach(f => fd.append("files", f));

      const res = await fetch(`/api/downloads/update/${id}`, {
        method: "PUT",
        headers: { Authorization: "Bearer " + localStorage.getItem("token") },
        body: fd
      });

      const out = await res.json();

      if (res.ok) {
        alert("ìˆ˜ì • ì™„ë£Œ");
        location.href = "/kr/admin/downloads-list.html";
      } else {
        alert(out.message);
      }
    }
  </script>
