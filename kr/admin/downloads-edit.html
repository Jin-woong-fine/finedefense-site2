<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자료 수정 | 관리자</title>
  <link rel="stylesheet" href="/kr/admin/css/admin.css">

  <!-- Toast UI Editor 3.x -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <style>
    .toastui-editor-contents img {
      max-width: 50%;
      height: auto;
    }
    .form-box {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    .file-item {
      padding: 8px;
      background: #f6f6f6;
      border-radius: 6px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-left {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="sidebar"></div>

<div class="main">
  <div class="topbar">
    <div class="title">자료 수정</div>
    <button class="home-btn" onclick="location.href='/kr/index.html'">홈으로</button>
  </div>

  <div class="form-box">
    <label>카테고리</label>
    <select id="category">
      <option value="kr_catalog">한국어 종합카탈로그</option>
      <option value="en_catalog">영어 종합카탈로그</option>
      <option value="company">회사 소개서</option>
      <option value="etc">기타</option>
    </select>

    <label>언어</label>
    <select id="lang">
      <option value="kr">한국어</option>
      <option value="en">영어</option>
    </select>

    <label>자료 제목</label>
    <input type="text" id="title">

    <label>본문</label>
    <div id="editor" style="height:500px;"></div>

    <label>기존 첨부파일</label>
    <div id="oldFiles"></div>

    <label>새 첨부파일 추가</label>
    <input type="file" id="newFiles" multiple>

    <button class="btn-blue" style="margin-top:20px;" onclick="updateItem()">수정 완료</button>
  </div>
</div>

<script src="/kr/admin/js/sidebar.js"></script>
<script src="/kr/admin/js/common_auth.js"></script>

<script>
  loadSidebar("downloads");

  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  if (!id) {
    alert("잘못된 접근입니다.");
    location.href = "/kr/admin/downloads-list.html";
  }

  let removeFiles = [];

  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '500px',
    initialEditType: 'wysiwyg',
    previewStyle: 'vertical',
    hooks: {
      addImageBlobHook: async (blob, callback) => {
        const fd = new FormData();
        fd.append("image", blob);

        const res = await fetch("/api/uploads/editor/image", {
          method: "POST",
          body: fd
        });
        const out = await res.json();

        callback(out.url, blob.name);
      }
    }
  });

  loadData();

  async function loadData() {
    const res = await fetch(`/api/downloads/detail/${id}`);
    const data = await res.json();

    document.getElementById("title").value = data.title;
    document.getElementById("category").value = data.category;
    document.getElementById("lang").value = data.lang;

    editor.setHTML(data.content || "");

    const wrap = document.getElementById("oldFiles");
    wrap.innerHTML = data.files.map(f => `
      <div class="file-item">
        <div class="file-left">
          <input type="checkbox" class="remove-check" data-id="${f.id}">
          <span>${f.original_name}</span>
          <small>(${formatSize(f.file_size)})</small>
        </div>
      </div>
    `).join("");

    document.querySelectorAll(".remove-check").forEach(chk => {
      chk.addEventListener("change", e => {
        const fileId = Number(e.target.dataset.id);
        if (e.target.checked) removeFiles.push(fileId);
        else removeFiles = removeFiles.filter(v => v !== fileId);
      });
    });
  }

  function formatSize(bytes) {
    if (!bytes) return "";
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
    return (bytes / 1024 / 1024).toFixed(2) + " MB";
  }

  async function updateItem() {
    const title = document.getElementById("title").value.trim();
    if (!title) return alert("제목을 입력하세요.");

    const fd = new FormData();
    fd.append("title", title);
    fd.append("category", document.getElementById("category").value);
    fd.append("lang", document.getElementById("lang").value);
    fd.append("content", editor.getHTML());
    fd.append("removeFiles", JSON.stringify(removeFiles));

    const newFiles = document.getElementById("newFiles").files;
    [...newFiles].forEach(f => fd.append("files", f));

    const res = await fetch(`/api/downloads/update/${id}`, {
      method: "PUT",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") },
      body: fd
    });
    const out = await res.json();

    if (res.ok) {
      alert("수정 완료");
      location.href = "/kr/admin/downloads-list.html";
    } else {
      alert(out.message || "수정 실패");
    }
  }
</script>

</body>
</html>
