  <!-- ê³µí†µ ê´€ë¦¬ì CSS (ìƒëŒ€ ê²½ë¡œë¡œ FIX) -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body>

  <!-- â­ ì‚¬ì´ë“œë°” -->
  <div id="sidebar" data-active="inquiry"></div>

  <!-- â­ ë©”ì¸ -->
  <div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <h2>ë¬¸ì˜ ìƒì„¸</h2>
      <div>
        <button class="btn btn-primary" onclick="location.href='../index.html'">í™ˆìœ¼ë¡œ</button>
        <button id="logoutBtn" class="btn btn-danger">ë¡œê·¸ì•„ì›ƒ</button>
      </div>
    </div>

    <!-- ë‚´ìš© íŒ¨ë„ -->
    <section class="panel">

      <!-- ì´ë¦„ -->
      <div class="field-title">ì´ë¦„</div>
      <div id="nameText" style="margin-bottom:20px;"></div>

      <!-- ì´ë©”ì¼ -->
      <div class="field-title">ì´ë©”ì¼</div>
      <div id="emailText" style="margin-bottom:20px;"></div>

      <!-- ì œëª© -->
      <div class="field-title">ì œëª©</div>
      <div id="subjectText" style="margin-bottom:20px;"></div>

      <!-- ë¬¸ì˜ ë‚´ìš© -->
      <div class="field-title">ë¬¸ì˜ ë‚´ìš©</div>
      <div id="contentBox" style="background:#fff; min-height:150px; margin-bottom:20px;"></div>

      <!-- ìƒíƒœ -->
      <div class="field-title">ìƒíƒœ</div>
      <span id="statusChip"></span>
      <button id="statusBtn" class="btn" style="margin-left:10px;">í™•ì¸ ì²˜ë¦¬</button>

      <hr style="margin:25px 0; border:none; border-top:1px solid #eee;">

      <!-- ê´€ë¦¬ì ë©”ëª¨ -->
      <div class="field-title">ê´€ë¦¬ì ë©”ëª¨</div>
      <textarea id="adminNote"></textarea>
      <button id="saveNoteBtn" class="btn" style="margin-top:10px;">ë©”ëª¨ ì €ì¥</button>

    </section>

  </div>

  <!-- JS -->
  <script src="/kr/admin/js/common_auth.js"></script>
  <script src="/kr/admin/js/sidebar.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    // ğŸ” ê¶Œí•œ ì²´í¬ (common_auth.js ë¡œë“œëœ ë’¤)
    requireAdminOrEditor();

    // â­ ì‚¬ì´ë“œë°” ë Œë”ë§
    loadSidebar("inquiry");

    document.getElementById("logoutBtn").addEventListener("click", logout);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const role = localStorage.getItem("role");

    let inquiryData;
    let quill;

    document.addEventListener("DOMContentLoaded", () => {
      loadInquiry();

      // ê¶Œí•œ ë³„ ê¸°ëŠ¥ ì œí•œ
      if (role === "editor" || role === "viewer") {
        document.getElementById("statusBtn").style.display = "none";
        document.getElementById("adminNote").disabled = true;
        document.getElementById("saveNoteBtn").classList.add("disabled");
      }
    });

    // =========================
    // ìƒì„¸ ë°ì´í„° ë¡œë“œ
    // =========================
    async function loadInquiry() {
      const res = await fetch(`/api/inquiry/view/${id}`, {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });

      inquiryData = await res.json();

      document.getElementById("nameText").textContent = inquiryData.name;
      document.getElementById("emailText").textContent = inquiryData.email;
      document.getElementById("subjectText").textContent = inquiryData.subject ?? "-";
      document.getElementById("adminNote").value = inquiryData.admin_note ?? "";

      renderStatus();

      // Quill read-only
      quill = new Quill("#contentBox", {
        theme: "snow",
        readOnly: true
      });

      quill.root.innerHTML = inquiryData.message.replace(/\n/g, "<br>");
    }

    function renderStatus() {
      const chip = document.getElementById("statusChip");

      if (inquiryData.status === 0) {
        chip.className = "status-chip status-0";
        chip.textContent = "ë¯¸í™•ì¸";
      } else {
        chip.className = "status-chip status-1";
        chip.textContent = "í™•ì¸";
      }
    }

    // ìƒíƒœ ë³€ê²½
    document.getElementById("statusBtn").onclick = async () => {
      if (role === "editor" || role === "viewer") return;

      const res = await fetch(`/api/inquiry/status/${id}`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify({ status: 1 })
      });

      if (res.ok) {
        alert("í™•ì¸ ì²˜ë¦¬ ì™„ë£Œ");
        inquiryData.status = 1;
        renderStatus();
      }
    };

    // ë©”ëª¨ ì €ì¥
    document.getElementById("saveNoteBtn").onclick = async () => {
      if (role === "editor" || role === "viewer") return;

      const note = document.getElementById("adminNote").value;

      const res = await fetch(`/api/inquiry/note/${id}`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify({ note })
      });

      if (res.ok) alert("ë©”ëª¨ ì €ì¥ ì™„ë£Œ");
    };
  </script>


</body>

</html>
