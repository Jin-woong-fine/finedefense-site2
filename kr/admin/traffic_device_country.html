<script>
/* =====================================================

===================================================== */
async function loadTrafficData() {
  const headers = {
    Authorization: "Bearer " + localStorage.getItem("token")
  };

  const [countryRes, deviceRes] = await Promise.all([
    fetch("/api/traffic/country", { headers }),
    fetch("/api/traffic/device", { headers })
  ]);

  const countryData = await countryRes.json();
  const deviceData = await deviceRes.json();

  renderCountry(countryData);
  renderDevice(deviceData);
}

/* =====================================================
   ğŸŒ êµ­ê°€
===================================================== */
function renderCountry(data) {
  const labels = data.map(d => d.country || "Unknown");
  const counts = data.map(d => d.count);

  new Chart(document.getElementById("countryChart"), {
    type: "doughnut",
    data: {
      labels,
      datasets: [{ data: counts }]
    },
    options: {
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });

  const ul = document.getElementById("countryList");
  ul.innerHTML = "";
  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "rank-item";
    li.innerHTML = `
      <span>${d.country || "Unknown"}</span>
      <span>${d.count}</span>
    `;
    ul.appendChild(li);
  });
}

/* =====================================================
   ğŸ“± ë””ë°”ì´ìŠ¤
===================================================== */
function renderDevice(data) {
  const labels = data.map(d => d.device_type.toUpperCase());
  const counts = data.map(d => d.count);

  new Chart(document.getElementById("deviceChart"), {
    type: "pie",
    data: {
      labels,
      datasets: [{ data: counts }]
    },
    options: {
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });

  const ul = document.getElementById("deviceList");
  ul.innerHTML = "";
  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "rank-item";
    li.innerHTML = `
      <span>${d.device_type.toUpperCase()}</span>
      <span>${d.count}</span>
    `;
    ul.appendChild(li);
  });
}
