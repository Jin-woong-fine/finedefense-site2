<script>
/* =====================================================
   ğŸŒ + ğŸ“± COUNTRY / DEVICE TRAFFIC SCRIPT (INLINE)
   - server routes:
     GET /api/traffic/country   -> { country, cnt }
     GET /api/traffic/device    -> { device_type, cnt }
===================================================== */

let countryChart;
let deviceChart;

/* =====================================================
   ğŸ”¹ ë°ì´í„° ë¡œë“œ
===================================================== */
async function loadTrafficData() {
  try {
    const [countryRes, deviceRes] = await Promise.all([
      fetch("/api/traffic/country"),
      fetch("/api/traffic/device")
    ]);

    const countryData = await countryRes.json();
    const deviceData = await deviceRes.json();

    if (Array.isArray(countryData)) renderCountry(countryData);
    if (Array.isArray(deviceData)) renderDevice(deviceData);

  } catch (err) {
    console.error("Failed to load country/device traffic:", err);
  }
}

/* =====================================================
   ğŸŒ êµ­ê°€
===================================================== */
function renderCountry(data) {
  const labels = data.map(d => d.country || "UNKNOWN");
  const counts = data.map(d => d.cnt);

  const ctx = document.getElementById("countryChart");

  if (countryChart) countryChart.destroy();

  countryChart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels,
      datasets: [{
        data: counts,
        backgroundColor: [
          "#0f2679",
          "#3b82f6",
          "#60a5fa",
          "#93c5fd",
          "#c7d2fe",
          "#e0e7ff"
        ]
      }]
    },
    options: {
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });

  const ul = document.getElementById("countryList");
  ul.innerHTML = "";

  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "rank-item";
    li.innerHTML = `
      <span>${d.country || "UNKNOWN"}</span>
      <span>${d.cnt}</span>
    `;
    ul.appendChild(li);
  });
}

/* =====================================================
   ğŸ“± ë””ë°”ì´ìŠ¤
===================================================== */
function renderDevice(data) {
  const labels = data.map(d => d.device_type.toUpperCase());
  const counts = data.map(d => d.cnt);

  const ctx = document.getElementById("deviceChart");

  if (deviceChart) deviceChart.destroy();

  deviceChart = new Chart(ctx, {
    type: "pie",
    data: {
      labels,
      datasets: [{
        data: counts,
        backgroundColor: [
          "#0f2679",
          "#2563eb",
          "#60a5fa"
        ]
      }]
    },
    options: {
      plugins: {
        legend: { position: "bottom" }
      }
    }
  });

  const ul = document.getElementById("deviceList");
  ul.innerHTML = "";

  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "rank-item";
    li.innerHTML = `
      <span>${d.device_type.toUpperCase()}</span>
      <span>${d.cnt}</span>
    `;
    ul.appendChild(li);
  });
}
