<script>
requireLogin()
/* =====================================================
   ğŸŒ + ğŸ“± COUNTRY / DEVICE ANALYSIS
===================================================== */

let countryChart;
let deviceChart;
let currentDays = 30;

/* ê¸°ê°„ ë²„íŠ¼ */
document.querySelectorAll(".range-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".range-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentDays = Number(btn.dataset.days);
    loadTrafficData();
  });
});

/* ë°ì´í„° ë¡œë“œ */
async function loadTrafficData() {
  try {
    const query = currentDays > 0 ? `?days=${currentDays}` : "";

    const [countryRes, deviceRes] = await Promise.all([
      fetch(`/api/traffic/country${query}`),
      fetch(`/api/traffic/device${query}`)
    ]);

    const countryData = await countryRes.json();
    const deviceData = await deviceRes.json();

    if (Array.isArray(countryData)) renderCountry(countryData);
    if (Array.isArray(deviceData)) renderDevice(deviceData);

  } catch (err) {
    console.error("Failed to load country/device traffic:", err);
  }
}

/* ================= êµ­ê°€ ================= */
function renderCountry(data) {
  const top = data.slice(0, 10);

  if (countryChart) countryChart.destroy();

  countryChart = new Chart(document.getElementById("countryChart"), {
    type: "doughnut",
    data: {
      labels: top.map(d => d.country || "UNKNOWN"),
      datasets: [{
        data: top.map(d => d.cnt),
        backgroundColor: [
          "#0f2679","#2563eb","#3b82f6","#60a5fa",
          "#93c5fd","#bfdbfe","#e0e7ff"
        ]
      }]
    },
    options: {
      plugins: { legend: { position: "bottom" } }
    }
  });

  const ul = document.getElementById("countryList");
  ul.innerHTML = "";
  top.forEach(d => {
    ul.innerHTML += `
      <li class="rank-item">
        <span>${d.country || "UNKNOWN"}</span>
        <span>${d.cnt}</span>
      </li>`;
  });
}

/* ================= ë””ë°”ì´ìŠ¤ ================= */
function renderDevice(data) {
  if (deviceChart) deviceChart.destroy();

  deviceChart = new Chart(document.getElementById("deviceChart"), {
    type: "pie",
    data: {
      labels: data.map(d => d.device_type.toUpperCase()),
      datasets: [{
        data: data.map(d => d.cnt),
        backgroundColor: ["#0f2679","#2563eb","#60a5fa"]
      }]
    },
    options: {
      plugins: { legend: { position: "bottom" } }
    }
  });

  const ul = document.getElementById("deviceList");
  ul.innerHTML = "";
  data.forEach(d => {
    ul.innerHTML += `
      <li class="rank-item">
        <span>${d.device_type.toUpperCase()}</span>
        <span>${d.cnt}</span>
      </li>`;
  });
}

/* ì´ˆê¸° */
loadSidebar("traffic_device_country");

</script>
