    <!-- ê³µí†µ JS -->
    <script src="/kr/admin/js/common_auth.js"></script>

    <script>
        (function () {
        requireAdminOrEditor();
        loadSidebar("products");
        document.getElementById("logoutBtn").addEventListener("click", logout);
        })();

        /* =================================================================
        ğŸ”¥ ëª©ë¡ë§Œ ë”°ë¡œ ë¶„ë¦¬í•œ ì „ìš© ìŠ¤í¬ë¦½íŠ¸ (ì„œë²„ API ì™„ì „ ì¼ì¹˜)
        ================================================================= */

        let allProducts = [];
        let currentLang = "kr";

        /* ì–¸ì–´ í•„í„° ì´ë²¤íŠ¸ */
        document.querySelectorAll(".lang-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            currentLang = btn.dataset.lang;
            loadProducts(); // â† í•„í„° ë°”ê¿€ ë•Œ ë‹¤ì‹œ ë¡œë”©!
        });
        });

        /* ğŸš€ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° */
        async function loadProducts() {
        try {

            if (currentLang === "all") {
            const [krRes, enRes] = await Promise.all([
                fetch(`/api/products?lang=kr`),
                fetch(`/api/products?lang=en`)
            ]);

            const kr = await krRes.json();
            const en = await enRes.json();

            allProducts = [...kr, ...en];

            } else {
            const res = await fetch(`/api/products?lang=${currentLang}`);
            allProducts = await res.json();
            }

            renderList();

        } catch (err) {
            console.error("ğŸ”¥ ì œí’ˆ ë¡œë“œ ì‹¤íŒ¨:", err);
        }
        }

        /* ëª©ë¡ ì¶œë ¥ */
        function renderList() {
          const wrap = document.getElementById("productList");
          wrap.innerHTML = "";

          if (!Array.isArray(allProducts) || allProducts.length === 0) {
            wrap.innerHTML = "<p>ë“±ë¡ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>";
            return;
          }

          // 1ï¸âƒ£ ì¹´í…Œê³ ë¦¬ ê·¸ë£¹í•‘ (ë°©ì–´ í¬í•¨)
          const grouped = {};
          allProducts.forEach(p => {
            if (!p.category) return;   // â† ì´ ì¤„ì´ í•µì‹¬
            if (!grouped[p.category]) grouped[p.category] = [];
            grouped[p.category].push(p);
          });

          // 2ï¸âƒ£ ì¹´í…Œê³ ë¦¬ í‘œì‹œ ìˆœì„œ ì •ì˜
          const categoryOrder = [
            "towed",
            "fixed",
            "connector",
            "custom"
          ];

          categoryOrder.forEach(category => {
            const items = grouped[category];
            if (!items || items.length === 0) return;

            // 3ï¸âƒ£ sort_order ê¸°ì¤€ ì •ë ¬
            items.sort((a, b) => a.sort_order - b.sort_order);

            // 4ï¸âƒ£ ì¹´í…Œê³ ë¦¬ ì„¹ì…˜ ìƒì„±
            const section = document.createElement("div");
            section.className = "category-section";

            const titleMap = {
              towed: "ìˆ˜ì¤‘ì´ë™í˜• ì¼€ì´ë¸”",
              fixed: "ìˆ˜ì¤‘ê³ ì •í˜• ì¼€ì´ë¸”",
              connector: "ìˆ˜ì¤‘ ì»¤ë„¥í„°",
              custom: "ì»¤ìŠ¤í…€ ì¼€ì´ë¸”"
            };

            section.innerHTML = `
              <div class="category-title">${titleMap[category]}</div>
              <div class="category-grid"></div>
            `;

            const grid = section.querySelector(".category-grid");

            // 5ï¸âƒ£ ì¹´ë“œ ìƒì„± (ê¸°ì¡´ ë¡œì§ ê±°ì˜ ê·¸ëŒ€ë¡œ)
            items.forEach(item => {
              const thumb = item.thumbnail || "/kr/admin/img/noimage.png";

              const card = document.createElement("div");
              card.className = "product-card";
              card.style.cursor = "pointer";

              card.addEventListener("click", e => {
                if (!e.target.closest(".card-buttons")) {
                  location.href = `/kr/sub/products/product-view.html?id=${item.id}`;
                }
              });

              card.innerHTML = `
                <img src="${thumb}" alt="">
                <div class="card-body">
                  <div class="title">${item.title}</div>

                  <div class="category">
                    ${item.category.toUpperCase()} | ${item.lang.toUpperCase()}
                  </div>

                  <div class="sort-order">
                    ìˆœë²ˆ: <strong>${item.sort_order}</strong>
                  </div>

                  <div class="card-buttons">
                    <button class="btn btn-primary"
                      onclick="location.href='products-edit.html?id=${item.id}'">ìˆ˜ì •</button>
                    <button class="btn btn-danger"
                      onclick="deleteProduct(${item.id})">ì‚­ì œ</button>
                  </div>
                </div>
              `;

              grid.appendChild(card);
            });

            wrap.appendChild(section);
          });
        }


        /* ì‚­ì œ */
        async function deleteProduct(id) {
        if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        const res = await fetch(`/api/products/${id}`, {
            method: "DELETE",
            headers: authHeaders(),
        });

        const out = await res.json();

        if (res.ok) {
            alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
            loadProducts();
        } else {
            alert("ì‚­ì œ ì‹¤íŒ¨: " + out.message);
        }
        }

        /* ì‹œì‘ */
        loadProducts();

    </script>
