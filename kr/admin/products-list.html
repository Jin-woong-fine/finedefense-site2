    <script>
        (function () {
        requireAdminOrEditor();
        loadSidebar("products");

        /* =================================================================
        ğŸ”¥ ëª©ë¡ë§Œ ë”°ë¡œ ë¶„ë¦¬í•œ ì „ìš© ìŠ¤í¬ë¦½íŠ¸ (ì„œë²„ API ì™„ì „ ì¼ì¹˜)
        ================================================================= */

        let allProducts = [];
        let currentLang = "kr";

        /* ì–¸ì–´ í•„í„° ì´ë²¤íŠ¸ */
        document.querySelectorAll(".lang-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            currentLang = btn.dataset.lang;
            loadProducts(); // â† í•„í„° ë°”ê¿€ ë•Œ ë‹¤ì‹œ ë¡œë”©!
        });
        });

        /* ğŸš€ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° */
        async function loadProducts() {
        try {

            if (currentLang === "all") {
            const [krRes, enRes] = await Promise.all([
                fetch(`/api/products?lang=kr`),
                fetch(`/api/products?lang=en`)
            ]);

            const kr = await krRes.json();
            const en = await enRes.json();

            allProducts = [...kr, ...en].sort((a, b) => a.sort_order - b.sort_order);

            } else {
            const res = await fetch(`/api/products?lang=${currentLang}`);
            allProducts = await res.json();
            }

            renderList();

        } catch (err) {
            console.error("ğŸ”¥ ì œí’ˆ ë¡œë“œ ì‹¤íŒ¨:", err);
        }
        }

        /* ëª©ë¡ ì¶œë ¥ */
        function renderList() {
        const list = document.getElementById("productList");
        list.innerHTML = "";

        if (!Array.isArray(allProducts)) {
            list.innerHTML = "<p>ë°ì´í„° ì˜¤ë¥˜</p>";
            return;
        }

        if (allProducts.length === 0) {
            list.innerHTML = "<p>ë“±ë¡ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>";
            return;
        }

        allProducts.forEach(item => {
            const thumb = item.thumbnail
            ? item.thumbnail
            : "/kr/admin/img/noimage.png";

            const card = document.createElement("div");
            card.className = "product-card";
            card.style.cursor = "pointer";

            // í´ë¦­ â†’ ì‹¤ì œ ì œí’ˆ í˜ì´ì§€ë¡œ ì´ë™
            card.addEventListener("click", e => {
            if (!e.target.closest(".card-buttons")) {
                location.href = `/kr/sub/products/product-view.html?id=${item.id}`;
            }
            });

            card.innerHTML = `
            <img src="${thumb}" alt="">
            <div class="card-body">
                <div class="title">${item.title}</div>
                <div class="category">${item.category.toUpperCase()} | ${item.lang.toUpperCase()}</div>

                <div class="card-buttons">
                <button class="btn btn-primary" onclick="location.href='products-edit.html?id=${item.id}'">ìˆ˜ì •</button>
                <button class="btn btn-danger" onclick="deleteProduct(${item.id})">ì‚­ì œ</button>
                </div>
            </div>
            `;

            list.appendChild(card);
        });
        }

        /* ì‚­ì œ */
        async function deleteProduct(id) {
        if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        const res = await fetch(`/api/products/${id}`, {
            method: "DELETE",
            headers: authHeaders(),
        });

        const out = await res.json();

        if (res.ok) {
            alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
            loadProducts();
        } else {
            alert("ì‚­ì œ ì‹¤íŒ¨: " + out.message);
        }
        }

        /* ì‹œì‘ */
