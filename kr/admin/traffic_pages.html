<script>
requireLogin()
/* =====================================================
   ğŸ”¹ PAGE VIEW ANALYSIS SCRIPT
===================================================== */

let pageChart;
let currentDays = 30;

/* ê¸°ê°„ ë²„íŠ¼ */
document.querySelectorAll(".range-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".range-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentDays = Number(btn.dataset.days);
    loadPages();
  });
});

async function loadPages() {
  try {
    const query = currentDays > 0 ? `?days=${currentDays}` : "";
    const res = await fetch(`/api/traffic/page-view${query}`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      console.error("Page-view API invalid response:", data);
      return;
    }

    const top10 = data.slice(0, 10);
    const labels = top10.map(d => shorten(d.page));
    const counts = top10.map(d => d.views);

    renderChart(labels, counts);
    renderList(data);

  } catch (err) {
    console.error("Failed to load page-view data:", err);
  }
}

/* ================= ì°¨íŠ¸ ================= */
function renderChart(labels, counts) {
  const ctx = document.getElementById("pageChart");

  if (pageChart) pageChart.destroy();

  pageChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: "í˜ì´ì§€ ì¡°íšŒìˆ˜",
        data: counts,
        backgroundColor: "rgba(15,38,121,0.25)",
        borderColor: "#0f2679",
        borderWidth: 1,
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `ì¡°íšŒìˆ˜ ${ctx.raw}`
          }
        }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

/* ================= ë¦¬ìŠ¤íŠ¸ ================= */
function renderList(data) {
  const ul = document.getElementById("pageList");
  ul.innerHTML = "";

  data.forEach(d => {
    const li = document.createElement("li");
    li.className = "page-item";
    li.innerHTML = `
      <span class="page-path" title="${d.page}">
        ${d.page || "-"}
      </span>
      <span class="page-count">${d.views}</span>
    `;
    ul.appendChild(li);
  });
}

/* ================= ìœ í‹¸ ================= */
function shorten(path) {
  if (!path) return "-";
  return path.length > 26 ? path.slice(0, 24) + "â€¦" : path;
}

/* ================= ì´ˆê¸° ================= */
loadSidebar("traffic_pages");
loadPages();
</script>
