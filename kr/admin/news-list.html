<body>

<!-- â­ ì‚¬ì´ë“œë°” -->

<!-- â­ ë©”ì¸ -->
<div class="main">

  <div class="topbar">

      <button class="btn btn-primary" onclick="location.href='../index.html'">í™ˆìœ¼ë¡œ</button>
      <button id="logoutBtn" class="btn btn-danger">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
  </div>

  <section class="panel">

    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
      <input type="text" id="searchInput" class="search-input" placeholder="ì œëª© ê²€ìƒ‰" />

      <div class="lang-filter">
        <button class="lang-btn active" data-lang="kr">KR</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="all">ALL</button>

    <table class="news-table">
      <thead>
        <tr>
          <th style="width:70px;">ID</th>
          <th style="width:90px;">ì¸ë„¤ì¼</th>
          <th>ì œëª©</th>

          <th style="width:80px;">ì¡°íšŒìˆ˜</th>
          <th style="width:140px;">ì‘ì„±ì¼</th>
          <th style="width:120px;">ê´€ë¦¬</th>
        </tr>
      </thead>
      <tbody id="newsTbody">
        <tr><td colspan="7">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>

<!-- ê³µí†µ JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<script>
  /* ğŸ” ê¶Œí•œ ì²´í¬ */
  requireAdminOrEditor();

  document.getElementById("logoutBtn").addEventListener("click", logout);

  /* ===========================
      ì „ì—­ ë³€ìˆ˜
  =========================== */
  const PAGE_SIZE = 10;
  let allNews = [];
  let filteredNews = [];
  let currentLang = "kr";
  let currentPage = 1;

  function formatDate(d) {
    const date = new Date(d);
    return date.toLocaleDateString();
  }

  /* ===========================
      ì–¸ì–´ í•„í„°
  =========================== */
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentLang = btn.dataset.lang;
      applyFilter();
    });
  });

  /* ê²€ìƒ‰ ì´ë²¤íŠ¸ */
  document.getElementById("searchInput").addEventListener("input", applyFilter);

  /* ===========================
      í•„í„° ì ìš©
  =========================== */
  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNews = allNews.filter(n => {
      const langOk = (currentLang === "all" || n.lang === currentLang);
      const matchTitle = n.title.toLowerCase().includes(keyword);
      return langOk && matchTitle;
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  /* ===========================
      í‘œ ë Œë”ë§
  =========================== */
  function renderTable() {
    const tbody = document.getElementById("newsTbody");

    if (!filteredNews.length) {
      tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:#777;">ë‰´ìŠ¤ ì—†ìŒ</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const items = filteredNews.slice(start, start + PAGE_SIZE);

    tbody.innerHTML = items.map(n => `
      <tr>
        <td>${n.id}</td>
        <td><img src="${n.main_image || '/kr/admin/img/no-thumb.png'}" class="thumb"></td>
        <td onclick="openPublicView(${n.id})">${n.title}</td>
        <td>${n.lang}</td>
        <td>${n.views || 0}</td>
        <td>${formatDate(n.created_at)}</td>
        <td>
          <div class="actions">
            <button class="btn btn-small btn-gray" onclick="editNews(${n.id})">ìˆ˜ì •</button>
            <button class="btn btn-small btn-danger" onclick="deleteNews(${n.id})">ì‚­ì œ</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  /* ===========================
      í˜ì´ì§€ë„¤ì´ì…˜
  =========================== */
  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const totalPages = Math.ceil(filteredNews.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");

      btn.onclick = () => {
        currentPage = p;
        renderTable();
        renderPagination();
      };

      pag.appendChild(btn);
    }
  }

  /* ===========================
      CRUD
  =========================== */
  function openPublicView(id) {
    window.open(`/kr/sub/pr/newsroom/news-view.html?id=${id}`, "_blank");
  }

  function editNews(id) {
    location.href = `/kr/admin/news-edit.html?id=${id}`;
  }

  async function deleteNews(id) {
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

    const res = await fetch(`/api/news/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") }
    });

    const out = await res.json();

    if (res.ok) {
      alert("ì‚­ì œ ì™„ë£Œ");
      loadNews();
    } else {
      alert("ì‚­ì œ ì‹¤íŒ¨: " + (out.message || ""));
    }
  }

  /* ===========================
      ë°ì´í„° ë¡œë“œ
  =========================== */
  async function loadNews() {
    const res = await fetch(`/api/posts/list/news?lang=all`);
    const data = await res.json();

    allNews = Array.isArray(data) ? data : data.list || [];
    applyFilter();
  }

  /* ì´ˆê¸° ì‹¤í–‰ */
  loadNews();
  loadSidebar("newsroom");
</script>
