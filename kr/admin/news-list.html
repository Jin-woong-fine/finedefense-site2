<!-- ê³µí†µ JS -->
<script src="/kr/admin/js/common_auth.js"></script>

<script>
  /* ğŸ” ê¶Œí•œ ì²´í¬ */
  requireAdminOrEditor();

  /* ===========================
     ì „ì—­ ë³€ìˆ˜
  =========================== */
  const PAGE_SIZE = 10;
  let allNews = [];
  let filteredNews = [];
  let currentLang = "kr";
  let currentPage = 1;

  function goWrite() {
    location.href = "/kr/admin/news-edit.html";
  }

  function formatDate(d) {
    return new Date(d).toLocaleDateString();
  }

  /* ===========================
     ì–¸ì–´ í•„í„°
  =========================== */
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentLang = btn.dataset.lang;
      applyFilter();
    });
  });

  /* ê²€ìƒ‰ */
  document.getElementById("searchInput").addEventListener("input", applyFilter);

  function applyFilter() {
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNews = allNews.filter(n => {
      const langOk = (currentLang === "all" || n.lang === currentLang);
      const matchTitle = n.title.toLowerCase().includes(keyword);
      return langOk && matchTitle;
    });

    currentPage = 1;
    renderTable();
    renderPagination();
  }

  /* ===========================
     í…Œì´ë¸” ë Œë”ë§
  =========================== */
  function renderTable() {
    const tbody = document.getElementById("newsTbody");

    if (!filteredNews.length) {
      tbody.innerHTML =
        `<tr><td colspan="6" style="text-align:center;color:#777;">ë‰´ìŠ¤ ì—†ìŒ</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const pageItems = filteredNews.slice(start, start + PAGE_SIZE);
    const total = filteredNews.length;

    tbody.innerHTML = pageItems.map((n, i) => `
      <tr>
        <td>${total - (start + i)}</td>
        <td>
          <img
            src="${n.main_image || '/kr/admin/img/no-thumb.png'}"
            class="thumb"
          />
        </td>
        <td onclick="openPublicView(${n.id})">${n.title}</td>
        <td>${formatDate(n.created_at)}</td>
        <td>${n.views ?? "-"}</td>
        <td>
          <div class="actions">
            <button class="btn btn-small btn-gray" onclick="editNews(${n.id})">ìˆ˜ì •</button>
            <button class="btn btn-small btn-danger" onclick="deleteNews(${n.id})">ì‚­ì œ</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    const totalPages = Math.ceil(filteredNews.length / PAGE_SIZE);
    if (totalPages <= 1) return;

    for (let p = 1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.textContent = p;
      if (p === currentPage) btn.classList.add("active");
      btn.onclick = () => {
        currentPage = p;
        renderTable();
        renderPagination();
      };
      pag.appendChild(btn);
    }
  }

  /* ===========================
     CRUD
  =========================== */
  function openPublicView(id) {
    window.open(`/kr/sub/pr/news/news-view.html?id=${id}`, "_blank");
  }

  function editNews(id) {
    location.href = `/kr/admin/news-edit.html?id=${id}`;
  }

  async function deleteNews(id) {
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

    const res = await fetch(`/api/posts/delete/${id}`, {
      method: "DELETE",
      headers: {
        Authorization: "Bearer " + localStorage.getItem("token")
      }
    });

    const out = await res.json();

    if (res.ok) {
      alert("ì‚­ì œ ì™„ë£Œ");
      loadNews();
    } else {
      alert("ì‚­ì œ ì‹¤íŒ¨: " + (out.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
    }
  }

  /* ===========================
     ë‰´ìŠ¤ ë°ì´í„° ë¡œë“œ
  =========================== */
  async function loadNews() {
    const res = await fetch(`/api/posts/list/news?lang=all`);
    const data = await res.json();

    const list = Array.isArray(data) ? data : (data.list || []);
    if (!Array.isArray(list)) return;

    allNews = list;
    applyFilter();
  }

  loadNews();
  loadSidebar();
</script>
