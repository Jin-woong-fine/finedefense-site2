  <script>
    let currentLang = "all";

    function setFilter(lang) {
      currentLang = lang;

      document.querySelectorAll(".filter-btn").forEach(btn => 
        btn.classList.remove("active")
      );

      const map = { all: 0, kr: 1, en: 2 };
      document.querySelectorAll(".filter-btn")[map[lang]].classList.add("active");

      loadNews();
    }

    async function loadNews() {
      try {
        const res = await fetch(`/api/posts/list/news?lang=${currentLang}`);
        const data = await res.json();
        const list = data.list || data || [];

        const tbody = document.getElementById("newsList");

        if (!Array.isArray(list)) {
          tbody.innerHTML = "<tr><td colspan='7'>ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜</td></tr>";
          return;
        }

        tbody.innerHTML = list.map(v => `
          <tr>
            <td>${v.id}</td>
            <td><img src="${v.main_image || '/kr/admin/img/no-thumb.png'}" class="thumb"></td>
            <td class="title-cell">${v.title}</td>
            <td>${v.lang.toUpperCase()}</td>
            <td>${v.views || 0}</td>
            <td>${v.created_at?.replace("T", " ").substring(0, 16)}</td>
            <td>
              <button class="btn-edit" onclick="edit(${v.id})">ìˆ˜ì •</button>
              <button class="btn-del" onclick="del(${v.id})">ì‚­ì œ</button>
            </td>
          </tr>
        `).join("");

      } catch (err) {
        console.error("ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", err);
        document.getElementById("newsList").innerHTML =
          "<tr><td colspan='7'>LOAD ERROR</td></tr>";
      }
    }

    function edit(id) {
      location.href = `news-edit.html?id=${id}`;
    }

    async function del(id) {
      if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

      const res = await fetch(`/api/news/delete/${id}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + localStorage.getItem("token") },
      });

      const out = await res.json();
      if (out.message) {
        alert("ì‚­ì œ ì™„ë£Œ");
        loadNews();
      } else {
        alert("ì‚­ì œ ì‹¤íŒ¨");
      }
    }

    // ìµœì´ˆ ë¶ˆëŸ¬ì˜¤ê¸°
