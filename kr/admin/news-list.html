<script>
  /* ğŸ” ê¶Œí•œ ì²´í¬ */
  requireAdminOrEditor();
  document.getElementById("logoutBtn").addEventListener("click", logout);

  const PAGE_SIZE = 20;
  let allNotices = [];
  let filteredNotices = [];
  let currentPage = 1;

  const tbody = document.getElementById("noticeTbody");

  function formatDate(d) {
    const date = new Date(d);
    if (Number.isNaN(date.getTime())) return "";
    return date.toLocaleDateString();
  }

  /* ============================
      ê²€ìƒ‰ í•„í„°
  ============================ */
  document.getElementById("searchInput").addEventListener("input", applyFilter);

  function applyFilter() {
    const kw = document.getElementById("searchInput").value.trim().toLowerCase();

    filteredNotices = allNotices.filter(n =>
      (n.title || "").toLowerCase().includes(kw)
    );

    currentPage = 1;
    renderTable();
  }

  /* ============================
      í…Œì´ë¸” ë Œë”ë§
  ============================ */
  function renderTable() {
    if (!filteredNotices.length) {
      tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:#777;">ê³µì§€ ì—†ìŒ</td></tr>`;
      return;
    }

    const start = (currentPage - 1) * PAGE_SIZE;
    const items = filteredNotices.slice(start, start + PAGE_SIZE);

    tbody.innerHTML = items.map(n => `
      <tr>
        <td>${n.id}</td>
        <td onclick="openPublicView(${n.id})">${n.title}</td>
        <td><span class="lang-badge">${n.lang}</span></td>
        <td>${n.sort_order ?? ""}</td>
        <td>${n.views || 0}</td>
        <td>${formatDate(n.created_at)}</td>
        <td>
          <div class="actions">
            <button class="btn btn-small btn-gray" onclick="editNotice(event, ${n.id})">ìˆ˜ì •</button>
            <button class="btn btn-small btn-danger" onclick="deleteNotice(event, ${n.id})">ì‚­ì œ</button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  /* ============================
      CRUD í•¸ë“¤ëŸ¬
  ============================ */
  function openPublicView(id) {
    window.open(`/kr/sub/pr/notice/notice-view.html?id=${id}`, "_blank");
  }

  function editNotice(ev, id) {
    ev.stopPropagation();
    location.href = `/kr/admin/notice-edit.html?id=${id}`;
  }

  async function deleteNotice(ev, id) {
    ev.stopPropagation();
    if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

    const token = localStorage.getItem("token");

    const res = await fetch(`/api/posts/notice/delete/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + token }
    });

    const out = await res.json().catch(() => ({}));

    if (res.ok) {
      alert("ì‚­ì œ ì™„ë£Œ");
      await loadNotices();
    } else {
      alert("ì‚­ì œ ì‹¤íŒ¨: " + (out.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
    }
  }

  /* ============================
      ë°ì´í„° ë¡œë“œ
  ============================ */
  async function loadNotices() {
    const res = await fetch(`/api/posts/list/notice?lang=all`);
    const data = await res.json();

    // posts_common ì—ì„œ ë°°ì—´ ë˜ëŠ” { list: [] } ë‘˜ ë‹¤ ëŒ€ì‘
    allNotices = Array.isArray(data) ? data : (data.list || []);
    filteredNotices = allNotices.slice();
    renderTable();
  }

  // ì´ˆê¸° ì‹¤í–‰
  loadSidebar("notice");
  loadNotices();
</script>
