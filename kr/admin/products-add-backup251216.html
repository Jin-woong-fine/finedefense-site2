/* ============================================================
   ğŸ”¥ ì´ˆê¸° ì„¤ì • (ê¶Œí•œ + ì‚¬ì´ë“œë°” + ë¡œê·¸ì•„ì›ƒ)

(function () {

  loadSidebar("products");

})();

/* ============================================================
   ğŸ”¥ Toast UI Editor ì´ˆê¸°í™”
============================================================ */
const editor = new toastui.Editor({
  el: document.querySelector('#editor'),
  height: '500px',
  initialEditType: 'wysiwyg',
  previewStyle: 'vertical',
});

/* ============================================================
   ğŸ”¥ ì´ë¯¸ì§€ í”„ë¦¬ë·° + ì‚­ì œ + ì •ë ¬
============================================================ */
let imageFiles = [];

document.getElementById("images").addEventListener("change", (e) => {
  const files = [...e.target.files];
  imageFiles.push(...files);
  renderPreviews();
});

function renderPreviews() {
  const preview = document.getElementById("preview");
  preview.innerHTML = "";

  imageFiles.forEach((file, index) => {
    const url = URL.createObjectURL(file);
    const div = document.createElement("div");
    div.className = "img-item";

    div.innerHTML = `
      <img src="${url}">
      <button class="remove-btn" onclick="removeImage(${index})">Ã—</button>
    `;

    preview.appendChild(div);
  });
}

function removeImage(index) {
  imageFiles.splice(index, 1);
  renderPreviews();
}

/* ë“œë˜ê·¸ ì •ë ¬ */
new Sortable(document.getElementById("preview"), {
  animation: 150,
  onEnd: () => {
    const newOrder = [];
    const previews = document.querySelectorAll(".img-item img");

    previews.forEach(img => {
      const file = imageFiles.find(f => URL.createObjectURL(f) === img.src);
      if (file) newOrder.push(file);
    });

    imageFiles = newOrder;
  }
});

/* ============================================================
   ğŸ”¥ ì‹ ê·œ ë“±ë¡ ìš”ì²­
============================================================ */
document.getElementById("productForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("title", document.getElementById("title").value.trim());
  formData.append("summary", document.getElementById("summary").value.trim());
  formData.append("category", document.getElementById("category").value);
  formData.append("lang", document.getElementById("lang").value);
  formData.append("sort_order", document.getElementById("sort_order").value);
  formData.append("description_html", editor.getHTML());   // â­ ìˆ˜ì •ëœ ë¶€ë¶„


  imageFiles.forEach(file => formData.append("images", file));

  try {
    const res = await fetch("/api/products", {
      method: "POST",
      headers: authHeaders(),
      body: formData
    });

    const out = await res.json();

    if (!res.ok) {
      alert("ë“±ë¡ ì‹¤íŒ¨: " + out.message);
      return;
    }

    alert("ì œí’ˆì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
    location.href = "products-list.html";

  } catch (err) {

    alert("ì„œë²„ ì˜¤ë¥˜ ë°œìƒ");
  }
});
