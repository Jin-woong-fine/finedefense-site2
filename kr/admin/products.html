<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제품 관리 | Fine Defense 관리자</title>

  <!-- Admin 공통 CSS -->
  <link rel="stylesheet" href="./css/admin.css" />

  <!-- Toast UI Editor CSS (CDN) -->
  <link rel="stylesheet"
        href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <style>
    body { margin: 0; background:#f4f6f9; font-family:'Noto Sans KR', sans-serif; }

    .main {
      margin-left: 240px;
      padding: 30px;
      min-height: 100vh;
    }

    .topbar {
      background: #fff;
      padding: 18px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .panel {
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      margin-bottom:35px;
    }

    .input {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-bottom:10px;
      box-sizing: border-box;
    }

    .thumb-preview {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    .thumb-preview img {
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:8px;
      border:1px solid #ddd;
    }

    .product-grid {
      display:flex;
      flex-wrap:wrap;
      gap:20px;
    }

    .btn {
      padding:8px 14px;
      border:none;
      cursor:pointer;
      border-radius:6px;
      font-size: 0.95rem;
    }

    /* 카드 */
    .product-card {
      width: 260px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card-body { padding: 15px; }
    .card-body .title { font-size:1.05rem; font-weight:600; margin-bottom:6px; }
    .card-body .category { font-size:0.9rem; color:#555; }
    .card-buttons { margin-top:15px; display:flex; gap:10px; }

    .btn-primary { background:#0f2679; color:#fff; }
    .btn-danger { background:#d62828; color:#fff; }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <h2>제품 관리</h2>

    <div>
      <button class="btn btn-primary" onclick="location.href='../index.html'">홈으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <!-- 등록 FORM -->
  <form id="productForm" enctype="multipart/form-data">

    <section class="panel">
      <h2>신규 제품 등록</h2>

      <input id="title" name="title" class="input" placeholder="제품명 입력" />

      <select id="category" name="category" class="input">
        <option value="">카테고리 선택</option>
        <option value="towed">수중이동형 케이블</option>
        <option value="fixed">수중고정형 케이블</option>
        <option value="connector">수중 커넥터</option>
        <option value="custom">커스텀 케이블</option>
      </select>

      <!-- ⭐ 카드 설명(summary) 추가 -->
      <input id="summary" name="summary" class="input" placeholder="카드 요약 설명 입력 (짧은 문장)" />

      <!-- ⭐ 언어 선택 추가 -->
      <select id="lang" name="lang" class="input">
        <option value="kr">한국어</option>
        <option value="en">영어</option>
      </select>

      <h3>제품 설명 (Toast UI Editor)</h3>
      <div id="editor" style="border:1px solid #ccc;border-radius:6px;"></div>
    </section>

    <section class="panel">
      <h3>제품 이미지 업로드</h3>

      <input
        type="file" id="images" name="images" multiple accept="image/*"
        style="padding:10px;border:1px solid #ccc;border-radius:6px;width:100%;"
      />

      <div id="preview" class="thumb-preview"></div>

      <button type="submit" class="btn btn-primary" style="margin-top:15px;">
        등록
      </button>
    </section>

  </form>

  <section class="panel">
    <h2>등록 제품 목록</h2>
    <div id="productList" class="product-grid"></div>
  </section>

</div>

<script src="./js/common_auth.js"></script>
<script src="./js/sidebar.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="./js/products_core.js"></script>

<script>
(function () {
  requireAdmin();
  loadSidebar("products");
  document.getElementById("logoutBtn").addEventListener("click", logout);

  if (window.initProductsPage) window.initProductsPage();
})();
</script>

</body>
</html>
