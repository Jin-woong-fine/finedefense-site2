<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 관리 | Fine Defense</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body { margin: 0; background:#f4f6f9; font-family:'Noto Sans KR'; }

    .main { margin-left: 240px; padding: 30px; }

    .topbar {
      background: #fff;
      padding: 18px 25px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .panel {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .product-item {
      display:flex;
      justify-content:space-between;
      padding:12px 0;
      border-bottom:1px solid #eee;
      transition: opacity 0.3s;
    }

    .btn {
      padding: 7px 13px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size: 14px;
    }

    .btn-primary { background:#0f2679; color:white; }
    .btn-danger { background:#d62828; color:white; }
    .btn-secondary { background:#6c757d; color:white; }

    .thumb-preview {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      margin-bottom: 10px;
    }

    .detail-preview {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }

    .detail-preview img {
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:6px;
      border:1px solid #ddd;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <h2>제품 관리 (등록 / 목록)</h2>
    <div>
      <button class="btn btn-secondary" onclick="location.href='/kr/index.html'">홈으로</button>
      <button class="btn btn-danger" onclick="logout()">로그아웃</button>
    </div>
  </div>

  <section class="panel">
    <h2>제품 등록</h2>

    <input id="title" placeholder="제품명" style="width:100%;padding:10px;margin:8px 0;">
    <input id="category" placeholder="카테고리" style="width:100%;padding:10px;margin:8px 0;">

    <label><strong>대표 이미지 (썸네일)</strong></label>
    <input type="file" id="thumbnail" style="width:100%;padding:10px;margin:8px 0;">
    <img id="thumbPreview" class="thumb-preview">

    <label style="margin-top:10px;"><strong>상세 이미지 (여러 개 선택 가능)</strong></label>
    <input type="file" id="images" multiple style="width:100%;padding:10px;margin:8px 0;">
    <div id="detailPreview" class="detail-preview"></div>

    <label style="margin-top:15px;"><strong>제품 설명</strong></label>
    <div id="editor" style="height:200px;background:#fff;"></div>

    <button class="btn btn-primary" style="margin-top:15px;" onclick="uploadProduct()">등록</button>
  </section>

  <section class="panel">
    <h2>제품 목록</h2>
    <div id="productList"></div>
  </section>

</div>

<script>
  fetch("/kr/admin/sidebar.html")
    .then(r => r.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);
</script>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="/kr/admin/products_core.js"></script>

</body>
</html>
