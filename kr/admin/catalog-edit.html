<script>
loadSidebar("catalog");

const params = new URLSearchParams(location.search);
const id = params.get("id");

loadDetail();
async function loadDetail(){
  const res = await fetch(`/api/catalog/detail/${id}`);
  const data = await res.json();

  document.getElementById("title").value = data.title;
  document.getElementById("category").value = data.category;
  document.getElementById("lang").value = data.lang;
  document.getElementById("sort").value = data.sort_order;

  if(data.thumb_url){
    document.getElementById("thumbPreview").src = data.thumb_url;
  }
}

async function save(){
  const fd = new FormData();

  fd.append("category", document.getElementById("category").value);
  fd.append("lang", document.getElementById("lang").value);
  fd.append("title", document.getElementById("title").value);
  fd.append("sort_order", document.getElementById("sort").value);

  if (document.getElementById("thumb").files[0]) {
    fd.append("thumb", document.getElementById("thumb").files[0]);
  }

  if (document.getElementById("file").files[0]) {
    fd.append("file", document.getElementById("file").files[0]);
  }

  const res = await fetch(`/api/catalog/update/${id}`, {
    method:"PUT",
    headers:{ Authorization:"Bearer " + localStorage.getItem("token") },

  });
