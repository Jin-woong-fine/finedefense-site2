<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카탈로그 수정 | 관리자</title>

  <link rel="stylesheet" href="/kr/admin/css/admin.css">

  <style>
    .form-box { max-width:650px; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.08); margin:30px; }
    .form-box input, select { width:100%; padding:10px; margin-top:8px; margin-bottom:20px; border:1px solid #ccc; border-radius:6px; }
    .thumb-preview { width:100px; height:150px; object-fit:contain; background:#f3f3f3; margin-bottom:10px; border:1px solid #ddd; border-radius:6px; }
    .btn-blue { padding:10px 16px; background:#0f2679; color:#fff; border-radius:6px; cursor:pointer; border:none; }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <div class="title">카탈로그 수정</div>
    <button class="home-btn" onclick="location.href='/kr/admin/index.html'">홈으로</button>
  </div>

  <div class="form-box">

    <img id="thumbPreview" class="thumb-preview">

    <label>카테고리</label>
    <select id="category">
      <option value="kr_catalog">한국어 종합 카탈로그</option>
      <option value="en_catalog">영어 종합 카탈로그</option>
      <option value="company_intro">회사 소개서</option>
      <option value="etc">기타</option>
    </select>

    <label>언어</label>
    <select id="lang">
      <option value="kr">한국어</option>
      <option value="en">영어</option>
    </select>

    <label>제목</label>
    <input type="text" id="title">

    <label>새 썸네일 업로드(선택)</label>
    <input type="file" id="thumb" accept="image/*">

    <label>새 PDF 업로드(선택)</label>
    <input type="file" id="file" accept="application/pdf">

    <label>정렬</label>
    <input type="number" id="sort">

    <button class="btn-blue" onclick="save()">수정 완료</button>
  </div>

</div>

<script src="/kr/admin/js/sidebar.js"></script>
<script src="/kr/admin/js/common_auth.js"></script>

<script>
loadSidebar("catalog");

const params = new URLSearchParams(location.search);
const id = params.get("id");

loadDetail();
async function loadDetail(){
  const res = await fetch(`/api/catalog/detail/${id}`);
  const data = await res.json();

  document.getElementById("title").value = data.title;
  document.getElementById("category").value = data.category;
  document.getElementById("lang").value = data.lang;
  document.getElementById("sort").value = data.sort_order;

  if(data.thumb_url){
    document.getElementById("thumbPreview").src = data.thumb_url;
  }
}

async function save(){
  const fd = new FormData();

  fd.append("category", document.getElementById("category").value);
  fd.append("lang", document.getElementById("lang").value);
  fd.append("title", document.getElementById("title").value);
  fd.append("sort_order", document.getElementById("sort").value);

  if (document.getElementById("thumb").files[0]) {
    fd.append("thumb", document.getElementById("thumb").files[0]);
  }

  if (document.getElementById("file").files[0]) {
    fd.append("file", document.getElementById("file").files[0]);
  }

  const res = await fetch(`/api/catalog/update/${id}`, {
    method:"PUT",
    headers:{ Authorization:"Bearer " + localStorage.getItem("token") },
    body: fd
  });

  const out = await res.json();

  if(res.ok){
    alert("수정 완료!");
    location.href="catalog-list.html";
  } else {
    alert(out.message);
  }
}
</script>

</body>
</html>
