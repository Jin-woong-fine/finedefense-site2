  <script src="/kr/admin/js/sidebar.js"></script>

  <script>
  loadSidebar("catalog");

  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  const el = id => document.getElementById(id);

  /* =========================
    ìƒì„¸ ë¡œë”©
  ========================= */
  async function loadDetail(){
    const res = await fetch(`/api/catalog/detail/${id}`);
    const data = await res.json();

    el("title").value = data.title;
    el("category").value = data.category;
    el("lang").value = data.lang;
    el("sort").value = data.sort_order;

    if (data.thumb_url) {
      el("thumbPreview").src = data.thumb_url;
      el("thumbPreview").style.display = "block";
    }

    if (data.file_url) {
      if (data.file_url.endsWith(".pdf")) {
        el("filePreviewPdf").src = data.file_url;
        el("filePreviewPdf").style.display = "block";
      } else {
        el("filePreviewText").innerText = data.file_url.split("/").pop();
        el("filePreviewText").style.display = "block";
      }
    }
  }

  /* =========================
    ì¸ë„¤ì¼ ë¯¸ë¦¬ë³´ê¸°
  ========================= */
  el("thumb").addEventListener("change", e => {
    if (e.target.files.length) {
      el("thumbPreview").src = URL.createObjectURL(e.target.files[0]);
      el("thumbPreview").style.display = "block";
    }
  });

  /* =========================
    PDF ë¯¸ë¦¬ë³´ê¸°
  ========================= */
  el("file").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    if (file.type === "application/pdf") {
      el("filePreviewPdf").src = URL.createObjectURL(file);
      el("filePreviewPdf").style.display = "block";
      el("filePreviewText").style.display = "none";
    } else {
      el("filePreviewPdf").style.display = "none";
      el("filePreviewText").innerText = file.name;
      el("filePreviewText").style.display = "block";
    }
  });

  /* =========================
    ì €ì¥
  ========================= */
  async function save(){
    const fd = new FormData();

    fd.append("category", el("category").value);
    fd.append("lang", el("lang").value);
    fd.append("title", el("title").value);
    fd.append("sort_order", el("sort").value);

    if (el("thumb").files.length) fd.append("thumb", el("thumb").files[0]);
    if (el("file").files.length) fd.append("file", el("file").files[0]);

    const res = await fetch(`/api/catalog/update/${id}`, {
      method: "PUT",
      headers: { Authorization: "Bearer " + localStorage.getItem("token") },
      body: fd
    });

    const out = await res.json();

    if (res.ok) {
      alert("ìˆ˜ì • ì™„ë£Œ!");
      location.href = "catalog-list.html";
    } else {
      alert(out.message);
    }
  }

  loadDetail();
  </script>
