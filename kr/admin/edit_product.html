<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 수정 | Fine Defense</title>

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body { margin:0; background:#f4f6f9; font-family:'Noto Sans KR'; }
    .main { margin-left:240px; padding:30px; }

    .topbar {
      background:#fff;
      padding:18px 25px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    .panel {
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      margin-bottom:30px;
    }

    .btn {
      padding:8px 14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary { background:#0f2679; color:#fff; }
    .btn-danger  { background:#d62828; color:#fff; }
    .btn-secondary { background:#6c757d; color:#fff; }

    .thumb-preview {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius:6px;
    }

    .detail-list {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }
    .detail-item {
      border:1px solid #ddd;
      border-radius:6px;
      padding:4px;
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
    }
    .detail-item img {
      width:90px;
      height:90px;
      object-fit:cover;
      border-radius:4px;
      margin-bottom:4px;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <h2>제품 수정</h2>
    <div>
      <button class="btn btn-secondary" onclick="location.href='/kr/admin/products.html'">목록으로</button>
      <button class="btn btn-danger" onclick="logout()">로그아웃</button>
    </div>
  </div>

  <section class="panel">
    <h3>기본 정보</h3>

    <input id="title" placeholder="제품명" style="width:100%;padding:10px;margin:8px 0;">
    <input id="category" placeholder="카테고리" style="width:100%;padding:10px;margin:8px 0;">

    <div style="margin-top:10px;">
      <label><strong>현재 썸네일</strong></label><br>
      <img id="thumbCurrent" class="thumb-preview" src="/img/products/Image-placeholder.png">
    </div>

    <div style="margin-top:10px;">
      <label><strong>썸네일 변경 (선택)</strong></label>
      <input type="file" id="thumbnail" style="width:100%;padding:10px;margin:8px 0;">
      <img id="thumbPreview" class="thumb-preview" style="display:none;">
    </div>
  </section>

  <section class="panel">
    <h3>상세 이미지</h3>

    <div id="detailList" class="detail-list"></div>

    <div style="margin-top:10px;">
      <label><strong>상세 이미지 추가 (여러 개 선택 가능)</strong></label>
      <input type="file" id="images" multiple style="width:100%;padding:10px;margin:8px 0;">
      <div id="detailPreview" class="detail-list"></div>
    </div>
  </section>

  <section class="panel">
    <h3>제품 설명</h3>
    <div id="editor" style="height:250px;background:#fff;"></div>
  </section>

  <section class="panel" style="text-align:right;">
    <button class="btn btn-primary" onclick="updateProduct()">저장하기</button>
  </section>

</div>

<script>
  fetch("/kr/admin/sidebar.html")
    .then(r => r.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);
</script>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="/kr/admin/edit_product_core.js"></script>

</body>
</html>
