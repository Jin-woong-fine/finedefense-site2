<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 수정 | Fine Defense 관리자</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/kr/admin/css/admin.css">

  <!-- Toast UI Editor CSS -->
  <link
    rel="stylesheet"
    href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
  />

  <style>
    .panel {
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      margin-bottom:35px;
    }

    .input {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-bottom:12px;
      font-size:15px;
      box-sizing:border-box;
    }

    .image-box {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:8px;
    }

    .img-item {
      width:90px;
      height:90px;
      position:relative;
    }

    .img-item img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:6px;
      border:1px solid #ddd;
    }

    .remove-btn {
      position:absolute;
      top:-6px;
      right:-6px;
      width:22px;
      height:22px;
      border-radius:50%;
      background:crimson;
      border:none;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      font-size:14px;
    }

    .btn-primary {
      background:#0f2679;
      color:white;
      padding:10px 18px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:15px;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <h2>제품 수정</h2>
    <div>
      <button class="btn btn-primary" onclick="location.href='/kr/admin/products.html'">목록으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <!-- 수정 폼 -->
  <section class="panel">

    <h3>제품 기본 정보</h3>

    <input id="title" class="input" placeholder="제품명 입력">

    <select id="category" class="input">
      <option value="towed">수중이동형 케이블</option>
      <option value="fixed">수중고정형 케이블</option>
      <option value="connector">수중 커넥터</option>
      <option value="custom">커스텀 케이블</option>
    </select>

    <h3>제품 설명</h3>
    <div id="editor" style="border:1px solid #ccc;border-radius:6px;"></div>

    <h3 style="margin-top:30px;">기존 이미지</h3>
    <div id="existingImages" class="image-box"></div>

    <h3 style="margin-top:30px;">새 이미지 추가</h3>
    <input type="file" id="newImages" class="input" multiple accept="image/*">
    <div id="newPreview" class="image-box"></div>

    <button id="saveBtn" class="btn-primary" style="margin-top:20px;">수정 완료</button>

  </section>

</div>

<!-- 공통 JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<!-- Toast Editor -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 수정용 JS -->
<script src="/kr/admin/js/edit_product_core.js"></script>

<script>
  requireAdmin();
  loadSidebar("products");
  document.getElementById("logoutBtn").onclick = logout;
</script>

</body>
</html>
