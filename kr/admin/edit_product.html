<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 수정 | Fine Defense</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/kr/admin/css/admin.css">

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    .form-section {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 35px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .image-preview-box {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .preview-item {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: none;
      background: crimson;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-submit {
      background: #0f2679;
      border: none;
      color: white;
      padding: 12px 22px;
      font-size: 15px;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<!-- 사이드바 -->
<div id="sidebar"></div>

<!-- 메인 -->
<div class="main">

  <div class="topbar">
    <h2>제품 수정</h2>
    <div>
      <button class="btn-back" onclick="location.href='/kr/admin/products.html'">목록으로</button>
      <button class="btn-logout" onclick="logout()">로그아웃</button>
    </div>
  </div>

  <!-- 제품 수정 폼 -->
  <div class="form-section">

    <h3>제품 기본 정보</h3>
    <input id="title" placeholder="제품명">

    <select id="category">
      <option value="towed">수중이동형 케이블</option>
      <option value="fixed">수중고정형 케이블</option>
      <option value="connector">수중 커넥터</option>
      <option value="custom">커스텀 케이블</option>
    </select>

    <h3>제품 설명</h3>
    <div id="editor" style="height: 280px; background:#fff;"></div>

    <h3 style="margin-top:25px;">기존 이미지</h3>
    <div id="existingImages" class="image-preview-box"></div>

    <h3 style="margin-top:25px;">새 이미지 추가</h3>
    <input type="file" id="newImages" multiple>
    <div id="newPreview" class="image-preview-box"></div>

    <button class="btn-submit" id="saveBtn">수정 완료</button>

  </div>

</div>

<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>
<script src="/kr/admin/js/edit_product_core.js"></script>
<script>
  requireAdmin();
  loadSidebar("products");
  document.getElementById("logoutBtn").addEventListener("click", logout);
</script>

<!-- 이 페이지 전용 JS -->
<script src="/kr/admin/js/edit_product_core.js"></script>

</body>
</html>
