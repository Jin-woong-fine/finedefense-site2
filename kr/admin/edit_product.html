<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 수정 | Fine Defense 관리자</title>

  <!-- 관리자 공통 CSS -->
  <link rel="stylesheet" href="/kr/admin/css/admin.css">

  <!-- Toast UI Editor -->
  <link rel="stylesheet"
        href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

  <style>
    /* 관리자 input 통일 */
    .input {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #d0d4da;
      border-radius: 8px;
      font-size: 15px;
      background: #fff;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    /* 이미지 리스트 */
    .image-box {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }

    .img-item {
      width: 90px;
      height: 90px;
      position: relative;
    }

    .img-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      line-height: 20px;
    }

    .btn-save {
      background:#0f2679;
      color:white;
      padding:10px 18px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
    }
  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <div class="topbar">
    <h2 class="title">제품 수정</h2>

    <div>
      <button class="btn btn-primary" onclick="location.href='/kr/admin/products.html'">목록으로</button>
      <button id="logoutBtn" class="btn btn-danger">로그아웃</button>
    </div>
  </div>

  <section class="panel">

    <h2>제품 기본 정보</h2>

    <input id="title" class="input" placeholder="제품명 입력">

    <select id="category" class="input">
      <option value="towed">수중이동형 케이블</option>
      <option value="fixed">수중고정형 케이블</option>
      <option value="connector">수중 커넥터</option>
      <option value="custom">커스텀 케이블</option>
    </select>

    <h3>제품 설명</h3>
    <div id="editor" style="border:1px solid #ccc;border-radius:8px;"></div>

    <h3 style="margin-top:30px;">기존 이미지</h3>
    <div id="existingImages" class="image-box"></div>

    <h3 style="margin-top:30px;">새 이미지 추가</h3>
    <input type="file" id="newImages" class="input" multiple accept="image/*">
    <div id="newPreview" class="image-box"></div>

    <button id="saveBtn" class="btn-save" style="margin-top:25px;">수정 완료</button>

  </section>

</div>

<!-- 관리자 공통 JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>

<!-- Toast Editor -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 제품 수정 JS -->
<script src="/kr/admin/js/edit_product_core.js"></script>


<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>


<script>
  requireAdminOrEditor();
  loadSidebar("products");
  document.getElementById("logoutBtn").onclick = logout;
</script>

</body>
</html>
