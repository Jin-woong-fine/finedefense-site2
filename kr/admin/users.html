<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 관리 | Fine Defense 관리자</title>

  <link rel="stylesheet" href="./css/admin.css" />

  <!-- 세션 -->
  <script type="module" src="/js/session_manager.js"></script>
  <script type="module" src="./js/dashboard_session_timer.js"></script>

  <style>
    /* ===============================
      USER CARD GRID
    =============================== */
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    /* ===============================
      USER CARD
    =============================== */
    .user-card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(15,38,121,0.08);

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 12px;

      transition: transform .15s ease, box-shadow .15s ease;
    }

    .user-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(15,38,121,0.12);
    }

    /* 카드 변형 */
    .user-card.github-style {
      border: 1px solid #e6e9f4;
    }

    /* ===============================
      AVATAR
    =============================== */
    .avatar-wrap {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      overflow: hidden;
      background: #f0f2f8;
      margin-bottom: 8px; /* 기존 0 → 여유 */
    }

    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===============================
      USER INFO
    =============================== */
    .user-name {
      font-weight: 700;
      font-size: 1.05rem;
    }

    .user-meta {
      font-size: 0.82rem;
      color: #666;
      margin-top: -4px;
    }

    .user-username {
      font-size: 0.85rem;
      color: #666;
      word-break: break-all;
    }

    /* ===============================
      INTRO
    =============================== */
    .user-intro {
      font-size: 0.82rem;
      color: #444;
      margin: 6px 0 10px;
      line-height: 1.4;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .user-intro.empty {
      color: #aaa;
      font-style: italic;
    }

    /* ===============================
      ACTIONS
    =============================== */
    .user-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .user-actions button {
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    /* superadmin menu */
    .card-menu {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }

    .card-menu button {
      font-size: 0.75rem;
      padding: 5px 8px;
    }

    /* ===============================
      AVATAR MODAL (RECTANGLE VIEW)
    =============================== */
    .avatar-modal {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
    }

    .avatar-modal.active {
      display: block;
    }

    /* 어두운 배경 */
    .avatar-modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    /* 모달 박스 */
    .avatar-modal-content {
      position: relative;
      z-index: 1;

      max-width: 640px;        /* ⬅ 조금 더 크게 */
      margin: 6vh auto;
      padding: 28px;

      background: #ffffff;
      border-radius: 16px;     /* ⬅ 카드 느낌만 살짝 */
      box-shadow: 0 24px 80px rgba(0,0,0,0.4);

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 사각형 이미지 (원본 비율 유지) */
    .avatar-modal-content img {
      width: 100%;
      max-height: 70vh;        /* ⬅ 화면 넘치지 않게 */
      height: auto;

      border-radius: 8px;     /* ⬅ 완전 사각형이면 0 */
      object-fit: contain;    /* ⬅ 절대 잘리지 않음 */

      background: #f5f7fb;
    }

    /* 닫기 버튼 */
    .avatar-modal-close {
      position: absolute;
      top: 10px;
      right: 14px;

      border: none;
      background: none;
      font-size: 28px;
      cursor: pointer;

      color: #666;
    }

    .avatar-modal-close:hover {
      color: #111;
    }



    /* ===============================
      BUTTON COLORS
    =============================== */
    .btn-primary { background:#0f2679; color:#fff; }
    .btn-danger  { background:#d62828; color:#fff; }
    .btn-gray    { background:#e5e7eb; color:#111; }

    .card-menu .danger {
      background: #d62828;
      color: #fff;
    }




    /* ===============================
      ADD USER PANEL (HORIZONTAL)
    =============================== */
    #addUserPanel {
      max-width: none;
      margin-bottom: 32px;

      background: linear-gradient(180deg, #ffffff, #f8f9ff);
      border-radius: 18px;
      padding: 20px 24px 22px;

      box-shadow: 0 10px 30px rgba(15,38,121,0.12);
      border: 1px solid #e6e9f4;
    }

    /* 타이틀 */
    #addUserPanel h3 {
      margin-bottom: 14px;
      font-size: 1.05rem;
      font-weight: 700;
      color: #0f2679;
    }

    /* 입력 영역을 가로로 */
    #addUserPanel {
      display: grid;
      grid-template-columns:
        1.6fr   /* 아이디 */
        1fr     /* 이름 */
        1.1fr   /* 비밀번호 */
        0.9fr   /* 권한 */
        0.8fr;  /* 버튼 */
      gap: 12px;
      align-items: end;
    }

    /* h3 전체 폭 */
    #addUserPanel h3 {
      grid-column: 1 / -1;
    }

    /* input / select */
    #addUserPanel .input {
      width: 100%;
      padding: 10px 12px;

      border-radius: 10px;
      border: 1px solid #d9deee;
      background: #fff;

      font-size: 0.85rem;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    #addUserPanel .input:focus {
      outline: none;
      border-color: #0f2679;
      box-shadow: 0 0 0 2px rgba(15,38,121,0.12);
    }

    /* select 화살표 */
    #addUserPanel select.input {
      cursor: pointer;
      background-image:
        linear-gradient(45deg, transparent 50%, #666 50%),
        linear-gradient(135deg, #666 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 50%,
        calc(100% - 13px) 50%;
      background-size: 5px 5px;
      background-repeat: no-repeat;
    }

    /* 추가 버튼 */
    #addUserPanel .btn-primary {
      width: 100%;
      padding: 10px;

      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* superadmin 라벨 */
    #addUserPanel::before {
      content: "SUPERADMIN";
      position: absolute;
      transform: translateY(-100%);
      margin-top: -6px;

      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.06em;

      color: #fff;
      background: #d62828;
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* ===============================
      ORDER CONTROL (SUPERADMIN)
    =============================== */
    .order-control {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }

    .order-control button {
      border: none;
      background: #eef1fb;
      padding: 4px 6px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.7rem;
    }

    .order-control button:hover {
      background: #dbe0f5;
    }

    .order-control span {
      min-width: 24px;
      text-align: center;
      font-size: 0.75rem;
      color: #333;
    }

    .order-input {
      width: 42px;
      padding: 3px 4px;

      font-size: 0.75rem;
      text-align: center;

      border-radius: 6px;
      border: 1px solid #ccd3f0;
      background: #fff;
    }

    .order-input:focus {
      outline: none;
      border-color: #0f2679;
      box-shadow: 0 0 0 2px rgba(15,38,121,0.12);
    }
  

    /* ===============================
      NUMBER INPUT SPIN BUTTON REMOVE
    =============================== */

    /* Chrome, Edge, Safari */
    .order-input::-webkit-inner-spin-button,
    .order-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    .order-input {
      -moz-appearance: textfield;
    }


  </style>
</head>

<body>

<div id="sidebar"></div>

<div class="main">

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="title">사용자 목록</div>

    <div style="display:flex; align-items:center; gap:12px;">
      <span id="session-timer" class="session-timer">세션 계산중...</span>

      <div class="topbar-user" id="topbarUser">
        <span id="topbarUserName">관리자</span> ▾
        <div class="user-dropdown" id="userDropdown"></div>
      </div>

      <button onclick="location.href='../index.html'">홈으로</button>
    </div>
  </div>

  <!-- ADD USER (superadmin) -->
  <section id="addUserPanel" class="panel" style="display:none;">
    <h3>사용자 추가</h3>

    <input id="new_username" class="input" placeholder="아이디(이메일)">
    <input id="new_name" class="input" placeholder="이름">
    <input id="new_password" class="input" type="password" placeholder="비밀번호">

    <select id="new_role" class="input">
      <option value="viewer">viewer</option>
      <option value="editor">editor</option>
      <option value="admin">admin</option>
      <option value="superadmin">superadmin</option>
    </select>

    <button id="addUserBtn" class="btn btn-primary" style="margin-top:12px;">추가</button>
  </section>

  <!-- USER LIST -->
  <section class="panel">
    <h3>사용자 목록</h3>
    <div id="usersGrid" class="users-grid"></div>
  </section>

</div>

<!-- AVATAR MODAL -->
<div id="avatarModal" class="avatar-modal">
  <div class="avatar-modal-backdrop"></div>

  <div class="avatar-modal-content">
    <button class="avatar-modal-close" onclick="closeAvatarModal()">×</button>
    <img id="avatarModalImg" src="" alt="avatar">
  </div>
</div>


<!-- 공통 JS -->
<script src="/kr/admin/js/common_auth.js"></script>
<script src="/kr/admin/js/sidebar.js"></script>
<script src="./js/topbar_user_menu.js"></script>

<!-- 페이지 전용 JS -->
<script src="/kr/admin/js/users_card_core.js"></script>

<script>
  requireEditPermission();
  loadSidebar("users");
</script>

</body>
</html>
