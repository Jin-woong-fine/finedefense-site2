<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // 브라우저 언어 감지
    const userLang = navigator.language || navigator.userLanguage;

    if (userLang.startsWith("ko")) {
      // 한국어 → kr 페이지로
      window.location.href = "kr/index.html";
    } else {
      // 그 외 언어 → en 페이지로
      window.location.href = "en/index.html";
    }
  </script>
</head>
<body>
  페이지 이동 중...
</body>
</html>
