<script>
  const id = new URLSearchParams(location.search).get("id");
  if (!id) location.href = "index.html";

  loadData();

  async function loadData() {
    const res = await fetch(`/api/downloads/detail/${id}`);
    const data = await res.json();

    document.getElementById("title").textContent = data.title;
    document.getElementById("info").textContent =
      `${printCategory(data.category)} ¬∑ ${data.lang.toUpperCase()} ¬∑ ${new Date(data.created_at).toLocaleDateString()}`;

    // üî• ÏóêÎîîÌÑ∞ ÏóÜÏù¥, Ï†ÄÏû•Îêú HTMLÏùÑ Í∑∏ÎåÄÎ°ú Î†åÎçî
    document.getElementById("viewer").innerHTML = data.content || "";

    // Ï≤®Î∂ÄÌååÏùº
    if (data.files?.length) {
      const wrap = document.getElementById("fileWrap");
      const list = document.getElementById("fileList");

      wrap.style.display = "block";

      list.innerHTML = data.files.map(f => `
        <div class="file-item">
          <span>${f.original_name} (${formatSize(f.file_size)})</span>
          <a href="/api/downloads/get-file?id=${f.id}">Download</a>
        </div>
      `).join("");
    }
  }

  function formatSize(bytes) {
    if (!bytes) return "";
    if (bytes < 1024) return `${bytes} B`;
    if (bytes < 1024*1024) return `${(bytes/1024).toFixed(1)} KB`;
    return `${(bytes/1024/1024).toFixed(2)} MB`;
  }

  function printCategory(c) {
    return {
      kr_catalog: "Korean Catalog",
      en_catalog: "English Catalog",
      company: "Company Brochure",
      etc: "Others"
    }[c] || c;
  }
</script>
