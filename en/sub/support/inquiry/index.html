<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>1:1 Inquiry | Fine Defense</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    body {
      background: #f4f6fb;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }

    .inquiry-wrapper {
      max-width: 720px;
      margin: 80px auto;
      background: #fff;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .inquiry-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #0f2679;
    }

    .inquiry-desc {
      font-size: 15px;
      color: #666;
      margin-bottom: 40px;
    }

    .form-group {
      position: relative;
      margin-bottom: 32px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 20px 16px 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: #fafafa;
      transition: all 0.2s ease;
      outline: none;
      resize: none;
    }

    .form-group textarea {
      height: 150px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      background: #fff;
      border-color: #0f2679;
      box-shadow: 0 0 0 3px rgba(15,38,121,0.1);
    }

    .form-group label {
      position: absolute;
      left: 16px;
      top: 16px;
      font-size: 15px;
      color: #888;
      pointer-events: none;
      transition: all 0.18s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: 6px;
      font-size: 11px;
      color: #0f2679;
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: #0f2679;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      transition: background 0.25s;
    }

    .btn-submit:hover {
      background: #0c1f63;
    }

    @media (max-width: 640px) {
      .inquiry-wrapper {
        margin: 40px 16px;
        padding: 40px 30px;
      }
    }

    .breadcrumb .crumb {
      color: #0f2679 !important;
      font-weight: 600 !important;
    }

    .breadcrumb .crumb.active {
      color: #0f2679 !important;
      font-weight: 700 !important;
    }

  </style>
</head>

<body>

  <!-- Admin Session Bar -->
  <div id="adminBarContainer"></div>

  <!-- Common Header -->
  <div id="headerContainer"></div>   <!-- ⭐ data-include 제거됨 -->

  <!-- Sub Banner -->
  <section class="sub-banner">
    <img src="/img/sub-banners/subbanner_support_6.png" alt="Inquiry Banner Image">
    <div class="banner-text">
      <h1>Support</h1>
      <p>Access professional technical support and the latest resources in one place.</p>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="/en/index.html">Home</a> &gt;
    <span class="crumb crumb-level1 active">Support</span> &gt;
    <span class="crumb crumb-level2 active">1:1 Inquiry</span>
    <div id="side-tabs"></div>
  </div>

  <!-- Inquiry Section -->
  <div class="inquiry-wrapper">
    <div class="inquiry-title">1:1 Inquiry</div>
    <div class="inquiry-desc">
      Feel free to reach out with any questions regarding products, technical matters, or partnership opportunities.
    </div>

    <div class="form-group">
      <input id="name" type="text" placeholder=" " autocomplete="off">
      <label for="name">Name</label>
    </div>

    <div class="form-group">
      <input id="email" type="email" placeholder=" " autocomplete="off">
      <label for="email">Email</label>
    </div>

    <div class="form-group">
      <input id="subject" type="text" placeholder=" " autocomplete="off">
      <label for="subject">Subject</label>
    </div>

    <div class="form-group">
      <textarea id="message" placeholder=" "></textarea>
      <label for="message">Message</label>
    </div>

    <button class="btn-submit" onclick="sendInquiry()">Submit Inquiry</button>
  </div>

  <!-- 공통 푸터 -->
  <div id="footerContainer"></div>  <!-- ⭐ data-include 제거됨 -->

  <script>
    async function sendInquiry() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        return;
      }

      const res = await fetch("/api/inquiry/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, subject, message, lang: "en" }),
      });

      const out = await res.json();

      if (res.ok) {
        alert("Your inquiry has been successfully submitted.\nWe will get back to you shortly.");
        location.reload();
      } else {
        alert("An error occurred: " + out.message);
      }
    }
  </script>


  <!-- 공통 스크립트 -->
  <script src="/js/include.js"></script>
  <script src="/js/session_timer.js"></script>
  <script src="/js/language.js"></script>
  <script src="/js/nav.js"></script>

</body>
</html>
