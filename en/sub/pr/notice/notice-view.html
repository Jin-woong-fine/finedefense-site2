<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notices | Fine Defense</title>

  <!-- Í≥µÌÜµ CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <!-- Toast UI Viewer -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css">

  <style>
    .notice-container {
      max-width: 900px;
      margin: 50px auto 100px;
      background: #fff;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    }
    .notice-title {
      font-size: 2rem;
      font-weight: 800;
      color: #0f2679;
      margin-bottom: 10px;
    }
    .notice-info {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }
    .attachment-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .file-item {
      padding: 10px;
      background: #f7f7f7;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .file-icon {
      width: 22px;
      opacity: .8;
    }
    .file-size {
      font-size: 0.85rem;
      color: #777;
    }
    .download-btn {
      background: #0f2679;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 40px;
      display: inline-block;
      background: #0f2679;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>

  <style>
    /* =====================================
      Toast UI Viewer Í∞ÄÎèÖÏÑ± (Í∞ïÏ†ú)
    ===================================== */

    #viewer .toastui-editor-contents {
      font-size: 17px;      /* 16ÏùÄ Ìã∞ Ïïà ÎÇ®, 17Î∂ÄÌÑ∞ Ï≤¥Í∞êÎê® */
      line-height: 1.75;
      color: #222;
    }

    #viewer .toastui-editor-contents p,
    #viewer .toastui-editor-contents li {
      font-size: 17px;
    }

    #viewer .toastui-editor-contents h1 { font-size: 2rem; }
    #viewer .toastui-editor-contents h2 { font-size: 1.6rem; }
    #viewer .toastui-editor-contents h3 { font-size: 1.3rem; }

    #viewer .toastui-editor-contents table {
      font-size: 16px;
    }
  </style>



</head>

<body>

  <!-- Admin Session Bar -->
  <div id="adminBarContainer" data-include="/en/components/admin-session-bar.html"></div>

  <!-- Common Header -->
  <div id="headerContainer" data-include="/en/components/header.html"></div>

  <!-- Sub Banner -->
  <section class="sub-banner">
    <img src="/img/sub-banners/subbanner_pr.png" alt="Notices Banner">
    <div class="banner-text">
      <h1>Media Center</h1>
      <p>Explore the latest updates and promotional materials from Fine Defense.</p>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="/en/index.html">Home</a> &gt;
    <span class="crumb crumb-level1">Media Center</span> &gt;
    <span class="crumb crumb-level2">Notices</span>
    <div id="side-tabs"></div>
  </div>

  <div class="notice-container">

    <h1 class="notice-title" id="title"></h1>

    <div class="notice-info">
      <span id="date"></span> | Views <span id="views"></span>
    </div>

    <!-- Main content -->
    <div id="viewer"></div>

    <!-- Attachments -->
    <div class="attachment-section" id="attachmentWrap" style="display:none;">
      <h3>üìé Attachments</h3>
      <div id="attachmentList"></div>
    </div>

    <a class="back-btn" href="/en/sub/pr/notice/index.html">Back to List</a>
  </div>

  <!-- Footer -->
  <div data-include="/en/components/footer.html"></div>

  <!-- Toast UI Viewer JS -->
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const noticeId = params.get("id");

    if (!noticeId) {
      alert("Invalid access.");
      location.href = "/en/sub/pr/notice/index.html";
    }

    loadNotice();
    increaseViews();

    function formatSize(bytes) {
      if (!bytes) return "0 B";
      if (bytes < 1024) return bytes + " B";
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
      return (bytes / 1024 / 1024).toFixed(1) + " MB";
    }

    async function loadNotice() {
      const res = await fetch(`/api/posts/detail/${noticeId}`);
      const data = await res.json();

      document.getElementById("title").textContent = data.title;
      document.getElementById("date").textContent =
        new Date(data.created_at).toLocaleDateString();
      document.getElementById("views").textContent = data.views || 0;

      toastui.Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        initialValue: data.content || ""
      });

      if (data.files?.length) {
        document.getElementById("attachmentWrap").style.display = "block";

        document.getElementById("attachmentList").innerHTML =
          data.files.map(f => `
            <div class="file-item">
              <div class="file-left">
                <img class="file-icon" src="${getFileIcon(f.original_name)}">
                <span>${f.original_name}</span>
                <span class="file-size">(${formatSize(f.file_size)})</span>
              </div>
              <button class="download-btn"
                onclick="downloadFile(${noticeId}, ${f.id})">
                Download
              </button>
            </div>
          `).join("");
      }
    }

    function increaseViews() {
      fetch(`/api/posts/view/${noticeId}`, { method: "POST" });
    }

    function downloadFile(noticeId, fileId) {
      const url = `/api/posts/notice/download-file?id=${fileId}`;
      const link = document.createElement("a");
      link.href = url;
      document.body.appendChild(link);
      link.click();
      link.remove();

      fetch("/api/posts/notice/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ notice_id: noticeId, file_id: fileId })
      });
    }

    function getFileIcon(name) {
      const ext = name.split(".").pop().toLowerCase();
      if (ext === "pdf") return "/img/icons/pdf.png";
      if (["xls", "xlsx"].includes(ext)) return "/img/icons/excel.png";
      if (["jpg", "jpeg", "png"].includes(ext)) return "/img/icons/image.png";
      return "/img/icons/file.png";
    }
  </script>

  <!-- Common scripts -->
  <script src="/js/include.js"></script>
  <script src="/js/session_timer.js"></script>
  <script src="/js/language.js"></script>
  <script src="/js/nav.js"></script>

</body>
</html>
