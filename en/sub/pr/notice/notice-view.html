<body>

<!-- Toast UI Viewer JS -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<script>
  const params = new URLSearchParams(location.search);
  const noticeId = params.get("id");

  if (!noticeId) {
    alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
    location.href = "/en/sub/pr/notice/notice.html";
  }

  loadNotice();
  increaseViews();

  /* ===========================================================
        ğŸ”¥ íŒŒì¼ í¬ê¸° í‘œì‹œ í¬ë§·í„°
  ============================================================ */
  function formatSize(bytes) {
    if (!bytes) return "0 B";
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
    return (bytes / 1024 / 1024).toFixed(1) + " MB";
  }

  /* ===========================================================
        ğŸ”¥ ê³µì§€ ìƒì„¸ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
  ============================================================ */
  async function loadNotice() {
    const res = await fetch(`/api/posts/detail/${noticeId}`);
    const data = await res.json();

    document.getElementById("title").textContent = data.title;
    document.getElementById("date").textContent =
      new Date(data.created_at).toLocaleDateString();
    document.getElementById("views").textContent = data.views || 0;

    toastui.Editor.factory({
      el: document.querySelector('#viewer'),
      viewer: true,
      initialValue: data.content || ""
    });

    // ì²¨ë¶€íŒŒì¼ ë Œë”ë§
    if (data.files?.length) {
      document.getElementById("attachmentWrap").style.display = "block";

      document.getElementById("attachmentList").innerHTML =
        data.files.map(f => `
          <div class="file-item">
            <div class="file-left">
              <img class="file-icon" src="${getFileIcon(f.original_name)}">
              <span>${f.original_name}</span>
              <span class="file-size">(${formatSize(f.file_size)})</span>
            </div>

            <button class="download-btn"
              onclick="downloadFile(${noticeId}, '${f.file_path}', '${f.original_name}')">
              ë‹¤ìš´ë¡œë“œ
            </button>
          </div>
        `).join("");
    }
  }

  /* ===========================================================
        ğŸ”¥ ì¡°íšŒìˆ˜ ì¦ê°€
  ============================================================ */
  function increaseViews() {
    fetch(`/api/posts/view/${noticeId}`, { method: "POST" });
  }

  /* ===========================================================
        ğŸ”¥ ë‹¤ìš´ë¡œë“œ (ìë™ ë‹¤ìš´ë¡œë“œ)
  ============================================================ */
  function downloadFile(noticeId, path, originalName) {

    // â— prefix ë°˜ë“œì‹œ /api/posts/notice ë¡œ ë§ì¶°ì•¼ í•¨
    const url =
      `/api/posts/notice/download-file?path=${encodeURIComponent(path)}&name=${encodeURIComponent(originalName)}`;

    const link = document.createElement("a");
    link.href = url;
    link.download = originalName;
    document.body.appendChild(link);
    link.click();
    link.remove();

    // ë‹¤ìš´ë¡œë“œ ë¡œê·¸
    fetch("/api/posts/notice/download", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        notice_id: noticeId,
        file_path: path,
        original_name: originalName
      })
    });
  }

  /* ===========================================================
        ğŸ“Œ íŒŒì¼ ì•„ì´ì½˜ ìë™ ì„ íƒ
  ============================================================ */
  function getFileIcon(name) {
    const ext = name.split(".").pop().toLowerCase();

    if (ext === "pdf") return "/img/icons/pdf.png";
    if (["xls", "xlsx"].includes(ext)) return "/img/icons/excel.png";
    if (["jpg", "jpeg", "png"].includes(ext)) return "/img/icons/image.png";

    return "/img/icons/file.png";
  }
</script>
