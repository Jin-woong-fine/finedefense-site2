<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News Details | Fine Defense</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
  /* ===============================
    뉴스 상세 — 고밀도 기업형 (방산/보도자료)
  =============================== */

  .view-container {
    max-width: 900px;
    margin: 46px auto;        /* ⬅ 상하 여백 더 조밀 */
    padding: 18px 24px;
  }

  /* 제목 */
  .view-title {
    font-size: 1.85rem;
    font-weight: 700;
    margin-bottom: 6px;      /* ⬅ 제목 아래 최소 */
    line-height: 1.28;
    color: #111;
  }

  /* 날짜 / 조회수 */
  .view-meta {
    color: #666;
    font-size: 0.84rem;
    margin-bottom: 22px;     /* ⬅ 본문과 더 밀착 */
    padding-bottom: 10px;
    border-bottom: 1px solid #e3e3e3;
  }

  /* ===============================
    본문 텍스트 (핵심)
  =============================== */
  .view-content {
    font-size: 1rem;
    line-height: 1.42;       /* ⬅ 문장 간격 핵심 */
    letter-spacing: -0.01em;
    color: #222;
  }

  /* 문단 */
  .view-content p {
    margin: 0 0 10px 0;      /* ⬅ 문단 간격 최소화 */
  }

  /* 연속 문단 */
  .view-content p + p {
    margin-top: 6px;
  }

  /* 줄바꿈 */
  .view-content br {
    line-height: 1.2;
  }

  /* 리스트 */
  .view-content ul,
  .view-content ol {
    margin: 8px 0 12px 18px;
  }

  .view-content li {
    margin-bottom: 4px;
    line-height: 1.4;
  }

  /* 강조 */
  .view-content strong {
    font-weight: 600;
    color: #0f2679;
  }

  /* ===============================
    이미지
  =============================== */
  .view-images img {
    width: 100%;
    margin: 14px 0;          /* ⬅ 이미지도 문단처럼 */
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  /* ===============================
    버튼
  =============================== */
  .back-btn {
    margin-top: 28px;
    padding: 10px 24px;
    font-size: 0.88rem;
    font-weight: 500;
    color: #0f2679;
    background: #f5f7fb;
    border: 1px solid #dbe1f1;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .back-btn:hover {
    background: #0f2679;
    color: #fff;
    border-color: #0f2679;
  }
  </style>

</head>

<body>

  <!-- Admin Session Bar -->
  <div id="adminBarContainer" data-include="/en/components/admin-session-bar.html"></div>

  <!-- Common Header -->
  <div id="headerContainer" data-include="/en/components/header.html"></div>

  <!-- Sub Banner -->
  <section class="sub-banner">
    <img src="/img/sub-banners/subbanner_pr.png" alt="Newsroom Banner" />
    <div class="banner-text">
      <h1>Media Center</h1>
      <p>Explore the latest updates and promotional materials from Fine Defense.</p>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="/en/index.html">Home</a> &gt;
    <span class="crumb crumb-level1">Media Center</span> &gt;
    <span class="crumb crumb-level2">Newsroom</span>
    <div id="side-tabs" class="side-tabs"></div>
  </div>

  <div class="view-container">
    <div class="view-title" id="title"></div>
    <div class="view-meta" id="meta"></div>
    <div class="view-content" id="content"></div>
    <div id="images" class="view-images"></div>

    <button class="back-btn"
            onclick="location.href='/en/sub/pr/newsroom/index.html'">
      Return to List
    </button>
  </div>


    <!-- 공통 푸터 -->
    <div data-include="/en/components/footer.html"></div>

  <script>
    const id = new URLSearchParams(location.search).get("id");
    if (!id) location.href = "/en/sub/pr/newsroom/index.html";

    loadDetail();

    async function loadDetail() {
      // 조회수 증가
      fetch(`/api/posts/view/${id}`, { method: "POST" });

      // 상세 조회
      const res = await fetch(`/api/posts/detail/${id}`);
      const data = await res.json();

      document.getElementById("title").innerText = data.title;
      document.getElementById("meta").innerHTML =
        `${data.created_at.substring(0, 10)} | 조회수 ${data.views || 0}`;

      // HTML content 삽입 (스크립트 제거 안전판)
      const safeContent = data.content.replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi, "");
      document.getElementById("content").innerHTML = safeContent;

      // 이미지들 표시
      const box = document.getElementById("images");
      if (data.images && data.images.length) {
        box.innerHTML = data.images
          .map(img => `<img src="/${img.replace(/^\/+/, '')}">`)
          .join("");
      }
    }
  </script>

    <!-- 공통 스크립트 -->
    <script src="/js/include.js"></script>
    <script src="/js/session_timer.js"></script>
    <script src="/js/language.js"></script>
    <script src="/js/nav.js"></script>


</body>
</html>
