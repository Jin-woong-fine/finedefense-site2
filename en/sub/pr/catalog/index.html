<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalog | Fine Defense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    .catalog-container {
      max-width: 1200px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    .thumb {
      width: 100%;
      max-width: 180px;
      height: 250px;
      object-fit: contain;
      background: #f5f5f5;
      margin: 0 auto 15px;
      border-radius: 6px;
      border:1px solid #ddd;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 700;
      min-height: 48px;
      margin-bottom: 12px;
    }

    .btn-download {
      background: #0f2679;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .catalog-section-title {
      margin: 60px 0 20px;
      font-size: 1.6rem;
      font-weight: 800;
      color: #0f2679;
      border-left: 6px solid #0f2679;
      padding-left: 14px;
    }
  </style>
</head>

<body>

  <!-- Admin Session Bar -->
  <div id="adminBarContainer" data-include="/en/components/admin-session-bar.html"></div>

  <!-- Common Header -->
  <div id="headerContainer" data-include="/en/components/header.html"></div>

  <!-- Sub Banner -->
  <section class="sub-banner">
    <img src="/img/sub-banners/subbanner_pr.png" alt="Catalog">
    <div class="banner-text">
      <h1>Media Center</h1>
      <p>Explore the latest news and promotional materials from Fine Defense.</p>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="/en/index.html">Home</a> &gt;
    <span class="crumb crumb-level1">Media Center</span> &gt;
    <span class="crumb crumb-level2">Catalog</span>
    <div id="side-tabs"></div>
  </div>

  <!-- Catalog -->
  <div class="catalog-container">

    <div class="catalog-section">
      <div class="catalog-section-title">Korean General Catalog</div>
      <div id="kr_catalog" class="card-grid"></div>
    </div>

    <div class="catalog-section">
      <div class="catalog-section-title">English General Catalog</div>
      <div id="en_catalog" class="card-grid"></div>
    </div>

    <div class="catalog-section">
      <div class="catalog-section-title">Company Brochure</div>
      <div id="company_intro" class="card-grid"></div>
    </div>

    <div class="catalog-section">
      <div class="catalog-section-title">Others</div>
      <div id="etc" class="card-grid"></div>
    </div>

  </div>

  <!-- Footer -->
  <div data-include="/en/components/footer.html"></div>

  <!-- ===============================
       DATA LOADING SCRIPT
  ================================ -->
  <script>
    const categories = [
      "kr_catalog",
      "en_catalog",
      "company_intro",
      "etc"
    ];

    categories.forEach(cat => loadList(cat));

    async function loadList(category) {
      const res = await fetch(`/api/catalog/list?category=${category}`);
      const data = await res.json();

      const container = document.getElementById(category);
      const section = container.closest(".catalog-section");

      if (!data.length) {
        section.style.display = "none";
        return;
      }

      container.innerHTML = data.map(i => `
        <div class="card" onclick="openPdf('${i.file_url}', '${i.title}')">
          <img src="${i.thumb_url}" class="thumb"
               onerror="this.src='/img/common/pdf-placeholder.png'">
          <div class="title">${i.title}</div>
          <div class="btn-download">View PDF</div>
        </div>
      `).join("");
    }
  </script>

<!-- ===============================
     PDF VIEWER MODAL (업그레이드 완전체)
================================= -->
<div class="modal" id="pdfModal">
  <div class="modal-content">

    <div class="modal-header">
      <span id="pdfTitle">PDF 보기</span>

      <div style="display:flex; gap:14px; align-items:center;">

        <!-- 확대/축소/회전 -->
        <span class="viewer-btn" onclick="zoomOut()" title="축소">－</span>
        <span class="viewer-btn" onclick="zoomIn()" title="확대">＋</span>
        <span class="viewer-btn" onclick="rotatePdf()" title="회전">⟳</span>

        <!-- 전체화면 -->
        <span class="viewer-btn" onclick="toggleFullScreen()" title="전체화면">⛶</span>

        <!-- 닫기 -->
        <span class="modal-close" onclick="closePdf()">×</span>
      </div>
    </div>

    <div class="modal-body">
      <iframe id="pdfFrame" class="pdf-frame"></iframe>
    </div>

    <div class="modal-footer">
      <a id="pdfDownload" class="btn-download" download>다운로드</a>
    </div>

  </div>
</div>


<script>

let currentZoom = 1;
let currentRotate = 0;

function openPdf(url, title){
  if(!url){ alert("파일이 없습니다."); return; }

  document.getElementById("pdfFrame").src = url;
  document.getElementById("pdfTitle").textContent = title;
  document.getElementById("pdfDownload").href = url;

  // 초기화
  currentZoom = 1;
  currentRotate = 0;
  applyTransform();

  document.getElementById("pdfModal").style.display = "flex";
}

function closePdf(){
  document.getElementById("pdfModal").style.display = "none";
  document.getElementById("pdfFrame").src = ""; // 메모리 정리
}

/* =============================
      확대 / 축소
============================= */
function zoomIn(){
  currentZoom += 0.1;
  applyTransform();
}
function zoomOut(){
  if(currentZoom > 0.3){
    currentZoom -= 0.1;
    applyTransform();
  }
}

/* =============================
      회전
============================= */
function rotatePdf(){
  currentRotate = (currentRotate + 90) % 360;
  applyTransform();
}

function applyTransform(){
  const frame = document.getElementById("pdfFrame");

  // iframe 내부 PDF는 transform 적용이 안되므로 전체 iframe을 scale+rotate 처리
  frame.style.transform = `scale(${currentZoom}) rotate(${currentRotate}deg)`;
  frame.style.transformOrigin = "center center";
}

/* =============================
      전체화면
============================= */
function toggleFullScreen() {
  const frame = document.getElementById("pdfFrame");

  if (!document.fullscreenElement) {
    frame.requestFullscreen().catch(err => {
      console.error("전체화면 실패:", err);
    });
  } else {
    document.exitFullscreen();
  }
}

document.addEventListener("fullscreenchange", () => {
  // 전체화면 종료 시 필요한 조치를 넣을 수 있음 (옵션)
});

</script>


  <script src="/js/include.js"></script>
  <script src="/js/session_timer.js"></script>
  <script src="/js/language.js"></script>
  <script src="/js/nav.js"></script>

</body>
</html>
