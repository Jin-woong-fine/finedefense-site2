  <style>
    .catalog-container {
      max-width: 1200px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 16px;
      background: #f0f2f7;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
    }
    .tab.active {
      background: #0f2679;
      color: #fff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    .thumb {
      width: 100%;
      max-width: 180px;
      height: 250px;
      object-fit: contain;
      background: #f5f5f5;
      margin: 0 auto 15px;
      border-radius: 6px;
      border:1px solid #ddd;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 700;
      min-height: 48px;
      margin-bottom: 12px;
    }

    .btn-download {
      background: #0f2679;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    /* ==========================
       PDF VIEWER MODAL
    ========================== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      width: 90%;
      height: 90%;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background:#0f2679;
      color:white;
      padding: 10px 16px;
      font-size:1rem;
      font-weight:600;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .modal-close {
      cursor:pointer;
      font-size:1.4rem;
      font-weight:bold;
    }
    .modal-body {
      flex:1;
      overflow:hidden;
    }
    .pdf-frame {
      width: 100%;
      height: calc(100% - 50px); /* í—¤ë” ë†’ì´ ì œì™¸ */
    }

    .modal-footer {
      padding:10px;
      text-align:right;
      background:#f5f5f5;
    }

    .viewer-btn {
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px 8px;
      border-radius: 6px;
      transition: 0.2s;
      color:white;
    }
    .viewer-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* === ëª¨ë‹¬ ì°½ í¬ê¸° ì¡°ì ˆ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì • === */
    .modal-content {
      resize: both;        /* ê°€ë¡œë‚˜ ì„¸ë¡œ ë‘˜ ë‹¤ ì¡°ì ˆ ê°€ëŠ¥ */
      overflow: auto;      /* ë‚´ë¶€ ì»¨í…ì¸ ê°€ ë„˜ì¹  ë•Œ ìŠ¤í¬ë¡¤ */
      max-width: 95vw;     /* ì°½ì´ ë„ˆë¬´ ì»¤ì§€ëŠ” ê²ƒ ë°©ì§€ */
      max-height: 95vh;

  <body>

<script>

  // í˜„ì¬ ì¹´í…Œê³ ë¦¬
  let currentCategory = "en_catalog";

  // ğŸ”¥ í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ë³¸ íƒ­(en_catalog) í™œì„±í™”
  window.addEventListener("DOMContentLoaded", () => {
    const defaultTab = document.querySelector(`.tab[data-cat="${currentCategory}"]`);
    if (defaultTab) {
      defaultTab.classList.add("active");
    }
    loadList();
  });

  // íƒ­ í´ë¦­
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      currentCategory = tab.dataset.cat;
      loadList();
    });
  });

  // API í˜¸ì¶œ í›„ ë¦¬ìŠ¤íŠ¸ ìƒì„±
  async function loadList() {
    const res = await fetch(`/api/catalog/list?category=${currentCategory}`);
    const data = await res.json();

    document.getElementById("catalogList").innerHTML =
      data.map(i => `
        <div class="card" onclick="openPdf('${i.file_url}', '${i.title}')">
          <img src="${i.thumb_url}" class="thumb">
          <div class="title">${i.title}</div>
          ${i.file_url ? `<div class="btn-download">PDF ë³´ê¸°</div>` : '<span style="color:#777;">íŒŒì¼ ì—†ìŒ</span>'}
        </div>
      `).join("");
  }

</script>

<div class="modal" id="pdfModal">
  <div class="modal-content">

    <div class="modal-header">
      <span id="pdfTitle">PDF ë³´ê¸°</span>

        <!-- í™•ëŒ€/ì¶•ì†Œ/íšŒì „ -->
        <span class="viewer-btn" onclick="zoomOut()" title="ì¶•ì†Œ">ï¼</span>
        <span class="viewer-btn" onclick="zoomIn()" title="í™•ëŒ€">ï¼‹</span>

<script>

let currentZoom = 1;
let currentRotate = 0;

function openPdf(url, title){
  if(!url){ alert("íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤."); return; }

  document.getElementById("pdfFrame").src = url;
  document.getElementById("pdfTitle").textContent = title;
  document.getElementById("pdfDownload").href = url;

  // ì´ˆê¸°í™”
  currentZoom = 1;
  currentRotate = 0;
  applyTransform();

  document.getElementById("pdfModal").style.display = "flex";
}

function closePdf(){
  document.getElementById("pdfModal").style.display = "none";
  document.getElementById("pdfFrame").src = ""; // ë©”ëª¨ë¦¬ ì •ë¦¬
}

/* =============================
      í™•ëŒ€ / ì¶•ì†Œ
============================= */
function zoomIn(){
  currentZoom += 0.1;
  applyTransform();
}
function zoomOut(){
  if(currentZoom > 0.3){
    currentZoom -= 0.1;
    applyTransform();
  }
}

/* =============================
      íšŒì „
============================= */
function rotatePdf(){
  currentRotate = (currentRotate + 90) % 360;
  applyTransform();
}

function applyTransform(){
  const frame = document.getElementById("pdfFrame");

  // iframe ë‚´ë¶€ PDFëŠ” transform ì ìš©ì´ ì•ˆë˜ë¯€ë¡œ ì „ì²´ iframeì„ scale+rotate ì²˜ë¦¬
  frame.style.transform = `scale(${currentZoom}) rotate(${currentRotate}deg)`;
  frame.style.transformOrigin = "center center";
}

/* =============================
      ì „ì²´í™”ë©´
============================= */
function toggleFullScreen() {
  const frame = document.getElementById("pdfFrame");

  if (!document.fullscreenElement) {
    frame.requestFullscreen().catch(err => {
      console.error("ì „ì²´í™”ë©´ ì‹¤íŒ¨:", err);
    });
  } else {
    document.exitFullscreen();
  }
}

document.addEventListener("fullscreenchange", () => {
  // ì „ì²´í™”ë©´ ì¢…ë£Œ ì‹œ í•„ìš”í•œ ì¡°ì¹˜ë¥¼ ë„£ì„ ìˆ˜ ìˆìŒ (ì˜µì…˜)
});

</script>
