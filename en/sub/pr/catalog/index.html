<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalog | Fine Defense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    .catalog-container {
      max-width: 1200px;
      margin: 60px auto 100px;
      padding: 0 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      padding: 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.07);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    .thumb {
      width: 100%;
      max-width: 180px;
      height: 250px;
      object-fit: contain;
      background: #f5f5f5;
      margin: 0 auto 15px;
      border-radius: 6px;
      border:1px solid #ddd;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 700;
      min-height: 48px;
      margin-bottom: 12px;
    }

    .btn-download {
      background: #0f2679;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .catalog-section-title {
      margin: 60px 0 20px;
      font-size: 1.6rem;
      font-weight: 800;
      color: #0f2679;
      border-left: 6px solid #0f2679;
      padding-left: 14px;
    }
  </style>
</head>

<body>

  <!-- Admin Session Bar -->
  <div id="adminBarContainer" data-include="/en/components/admin-session-bar.html"></div>

  <!-- Common Header -->
  <div id="headerContainer" data-include="/en/components/header.html"></div>

  <!-- Sub Banner -->
  <section class="sub-banner">
    <img src="/img/sub-banners/subbanner_pr.png" alt="Catalog">
    <div class="banner-text">
      <h1>Media Center</h1>
      <p>Explore the latest news and promotional materials from Fine Defense.</p>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="/en/index.html">Home</a> &gt;
    <span class="crumb crumb-level1">Media Center</span> &gt;
    <span class="crumb crumb-level2">Catalog</span>
    <div id="side-tabs"></div>
  </div>

  <!-- Catalog -->
  <div class="catalog-container">

    <div class="catalog-section">
      <div class="catalog-section-title">English General Catalog</div>
      <div id="en_catalog" class="card-grid"></div>
    </div>

    <div class="catalog-section">
      <div class="catalog-section-title">Korean General Catalog</div>
      <div id="kr_catalog" class="card-grid"></div>
    </div>

    <div class="catalog-section">
      <div class="catalog-section-title">Company Brochure</div>
      <div id="company_intro" class="card-grid"></div>
    </div>

    <div class="catalog-section">
      <div class="catalog-section-title">Others</div>
      <div id="etc" class="card-grid"></div>
    </div>

  </div>

  <!-- Footer -->
  <div data-include="/en/components/footer.html"></div>

<script>
/* =====================================================
   üì¶ CATALOG LIST + PDF VIEWER
===================================================== */

const categories = ["kr_catalog", "en_catalog", "company_intro", "etc"];

// üîí ÏÑ∏ÏÖò ÎÇ¥ Ï°∞ÌöåÏàò Ï§ëÎ≥µ Î∞©ÏßÄ
const viewedCatalog = new Set();

// Load all categories
document.addEventListener("DOMContentLoaded", () => {
  categories.forEach(loadCategory);
});

async function loadCategory(category) {
  const container = document.getElementById(category);
  if (!container) return;

  const section = container.closest(".catalog-section");

  try {
    const res = await fetch(`/api/catalog/list?category=${category}`);
    if (!res.ok) throw new Error("API Error");

    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      section.style.display = "none";
      return;
    }

    container.innerHTML = "";

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.addEventListener("click", () => {
        openPdf(item.id, item.file_url, item.title);
      });

      card.innerHTML = `
        <img
          src="${item.thumb_url || "/img/common/pdf-placeholder.png"}"
          class="thumb"
          onerror="this.src='/img/common/pdf-placeholder.png'"
        >
        <div class="title">${escapeHtml(item.title)}</div>
      `;

      if (item.file_url) {
        const btn = document.createElement("a");
        btn.className = "btn-download";
        btn.textContent = "Download";
        btn.href = item.file_url;
        btn.download = "";

        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          increaseDownload(item.id);
        });

        card.appendChild(btn);
      } else {
        const span = document.createElement("span");
        span.style.color = "#777";
        span.textContent = "No File";
        card.appendChild(span);
      }

      container.appendChild(card);
    });

  } catch (err) {
    console.error("[catalog-en]", err);
    section.style.display = "none";
  }
}

// XSS safe
function escapeHtml(text = "") {
  return text.replace(/[&<>"']/g, m => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[m]));
}
</script>

<!-- ===============================
     PDF VIEWER MODAL
================================= -->
<div class="modal" id="pdfModal">
  <div class="modal-content">

    <div class="modal-header">
      <span id="pdfTitle">PDF Viewer</span>

      <div style="display:flex; gap:14px; align-items:center;">
        <span class="viewer-btn" onclick="zoomOut()" title="Zoom Out">Ôºç</span>
        <span class="viewer-btn" onclick="zoomIn()" title="Zoom In">Ôºã</span>
        <span class="viewer-btn" onclick="rotatePdf()" title="Rotate">‚ü≥</span>
        <span class="viewer-btn" onclick="toggleFullScreen()" title="Fullscreen">‚õ∂</span>
        <span class="modal-close" onclick="closePdf()">√ó</span>
      </div>
    </div>

    <div class="modal-body">
      <iframe id="pdfFrame" class="pdf-frame"></iframe>
    </div>

    <div class="modal-footer">
      <a id="pdfDownload" class="btn-download" download>Download</a>
    </div>

  </div>
</div>

<script>
let currentZoom = 1;
let currentRotate = 0;

function openPdf(id, url, title) {
  const modal = document.getElementById("pdfModal");
  const frame = document.getElementById("pdfFrame");

  if (!modal || !frame) {
    console.error("PDF modal DOM not found");
    return;
  }

  if (!url) {
    alert("File not available.");
    return;
  }

// ‚úÖ Ï°∞ÌöåÏàò Ï¶ùÍ∞Ä ‚Äî ÏÑ∏ÏÖò ÎÇ¥ 1ÌöåÎßå
if (!viewedCatalog.has(id)) {
  viewedCatalog.add(id);
  fetch(`/api/catalog/view/${id}`, { method: "POST" })
    .catch(() => {});
}


  frame.src = url;
  document.getElementById("pdfTitle").textContent = title;
  document.getElementById("pdfDownload").href = url;

  currentZoom = 1;
  currentRotate = 0;
  applyTransform();

  modal.style.display = "flex";
}


function closePdf() {
  document.getElementById("pdfModal").style.display = "none";
  document.getElementById("pdfFrame").src = "";
}

function increaseDownload(id) {
  fetch(`/api/catalog/download/${id}`, { method: "POST" }).catch(() => {});
}

/* Zoom / Rotate */
function zoomIn() { currentZoom += 0.1; applyTransform(); }
function zoomOut() { if (currentZoom > 0.3) { currentZoom -= 0.1; applyTransform(); } }
function rotatePdf() { currentRotate = (currentRotate + 90) % 360; applyTransform(); }

function applyTransform() {
  const frame = document.getElementById("pdfFrame");
  frame.style.transform = `scale(${currentZoom}) rotate(${currentRotate}deg)`;
  frame.style.transformOrigin = "center center";
}

/* Fullscreen */
function toggleFullScreen() {
  const frame = document.getElementById("pdfFrame");
  if (!document.fullscreenElement) {
    frame.requestFullscreen().catch(() => {});
  } else {
    document.exitFullscreen();
  }
}
</script>
