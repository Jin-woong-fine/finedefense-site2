<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Cables | Fine Defense</title>
</head>


  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sub-banner.css">

  <style>
    /* ===============================
       메인 섹션
    =============================== */
    .product-section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px 40px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    }

    .product-section h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: #0f2679;
      margin-bottom: 16px;
      text-align: center;
    }

    .product-section p.section-desc {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 45px;
      line-height: 1.7;
      color: #444;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ===============================
       카드 그리드
    =============================== */
    .product-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 32px;
    }

    /* ===============================
       개별 카드
    =============================== */
    .product-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: stretch;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: .25s ease;
      min-height: 240px; 
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.14);
    }

    /* 이미지 영역 */
    .card-image {
      flex: 0 0 40%;
      height: 220px;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 6px;
    }

    /* 텍스트 */
    .card-content {
      flex: 1;
      padding: 24px 22px;
      display: flex;
      flex-direction: column;
    }

    .card-content h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0f2679;
      margin: 0 0 10px 0;
    }

    .card-content p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.55;
      flex-grow: 1;

      /* 텍스트 3줄 제한 */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* 제품 등록일, 수정일 */
    .card-meta {
      font-size: 0.72rem;
      color: #8b8b8b;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <!-- Admin Session Bar -->
  <div id="adminBarContainer" data-include="/en/components/admin-session-bar.html"></div>

  <!-- Common Header -->
  <div id="headerContainer" data-include="/en/components/header.html"></div>

  <!-- Sub Banner -->
  <section class="sub-banner">
    <img src="/img/sub-banners/subbanner_product.jpg" alt="">
    <div class="banner-text">
      <h1>Products</h1>
      <p>Cable Solutions Connecting Maritime Defense Operations</p>
    </div>
  </section>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="/en/index.html">Home</a> &gt;
    <span class="crumb crumb-level1">Products</span> &gt;
    <span class="crumb crumb-level2">Custom Cables</span>
    <div id="side-tabs" class="side-tabs"></div>
  </div>

  <!-- Main Content -->
  <section class="product-section">
    <h1>Custom Cables</h1>
    <p class="section-desc">
      We design and manufacture customized power, signal, and fiber-optic composite cables tailored to your specific requirements.
    </p>

    <!-- Auto-rendered Product Cards -->
    <div id="productCards" class="product-cards"></div>
  </section>


    <!-- 공통 푸터 -->
    <div data-include="/en/components/footer.html"></div>

<script>
  // HTML 태그 제거 후 텍스트만 남김
  function stripHtml(html) {
    const tmp = document.createElement("div");
    tmp.innerHTML = html;
    return (tmp.textContent || tmp.innerText || "").trim();
  }

  // Date format (YYYY-MM-DD)
  function formatDate(dateStr) {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    if (isNaN(d)) return "";
    return d.toISOString().slice(0, 10);
  }

  async function loadProducts() {
    const container = document.getElementById("productCards");

    try {
      const res = await fetch("/api/products/public?lang=en");
      if (!res.ok) throw new Error("Server error");

      const all = await res.json();

      // "custom" category
      const products = all.filter(p => p.category === "custom");

      if (products.length === 0) {
        container.innerHTML = "<p>No products available.</p>";
        return;
      }

      container.innerHTML = products.map(p => {
        const img = p.thumbnail || "/img/products/Image-placeholder.png";
        const link = `/en/sub/products/product-view.html?id=${p.id}&lang=en`;

        // summary → description_html priority
        const plainSummary = stripHtml(p.summary || "");
        const plainDescription = stripHtml(p.description_html || "");
        const baseText =
          plainSummary || plainDescription || "Product details are being prepared.";

        const desc =
          baseText.length > 120
            ? baseText.slice(0, 120) + "…"
            : baseText;

        // Date meta
        const created = formatDate(p.created_at);
        const updated = formatDate(p.updated_at);

        const meta =
          created && updated && created !== updated
            ? `Published ${created} · Updated ${updated}`
            : created
              ? `Published ${created}`
              : "";

        return `
          <a class="product-card" href="${link}">
            <div class="card-image">
              <img src="${img}" alt="${p.title}">
            </div>
            <div class="card-content">
              <h3>${p.title}</h3>
              ${meta ? `<div class="card-meta">${meta}</div>` : ""}
              <p>${desc}</p>
            </div>
          </a>
        `;
      }).join("");

    } catch (err) {
      console.error("loadProducts error:", err);
      container.innerHTML = "<p>Failed to load products.</p>";
    }
  }

  loadProducts();
</script>


    <!-- 공통 스크립트 -->
    <script src="/js/include.js"></script>
    <script src="/js/session_timer.js"></script>
    <script src="/js/language.js"></script>
    <script src="/js/nav.js"></script>




</body>
</html>
